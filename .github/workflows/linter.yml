name: check filename case

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Lint Filenames
          uses: julie-ng/lowercase-linter@v1
          id: lint_filenames
          continue-on-error: false
          with:
            path: '.'
            pr-comment: true
            repo-token: ${{ secrets.GITHUB_TOKEN }}
