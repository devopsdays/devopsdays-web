sudo: false
language: go
before_install:
- sudo apt-get update -qq
- sudo apt-get install wget -qq
- sudo apt-get install nodejs
- sudo apt-get install npm
install: wget https://github.com/netlify/binrc/releases/download/v0.2.1/binrc_0.2.1_Linux-64bit.tar.gz
before_script:
- npm install -g gulp
- npm install
- tar -xvzf binrc_0.2.1_Linux-64bit.tar.gz
- cp binrc_0.2.1_Linux-64bit/binrc_0.2.1_Linux-64bit ./binrc
- binrc install spf13/hugo 0.20.7
script:
  - hugo
  - hugo version
  - gulp min-html
