theme: devopsdays-theme
baseURL: https://www.devopsdays.org/
languageCode: en-us
title: DevOpsDays
buildDrafts: false
canonifyURLs: false
dataDir: data
archetypeDir: archetypes
disableKinds: ["taxonomy"]
enableEmoji: true
paginatePath: blog
markup:
  goldmark:
    renderer:
      unsafe: true
languages:
  en:
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: Englist
    weight: 0

