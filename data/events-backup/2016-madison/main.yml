name: "2016-madison" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Madison" # The city name of the event. Capitalize it.
friendly: "2016-madison" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-11-02 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-11-03 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-07-13 # start accepting talk proposals.
cfp_date_end: 2016-08-31 # close your call for proposals.
cfp_date_announce: 2016-09-09 # inform proposers of status

# Location
#
coordinates: "43.074278,-89.388344" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Overture Center for the Arts" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
 
  - name: program
  - name: speakers
#  - name: propose
#    url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site
  - name: location
  - name: registration
  - name: sponsor
  - name: contact
  - name: conduct

