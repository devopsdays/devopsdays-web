name: "2019-goiania" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Goiânia" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysgyn" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays está chegando em Goiânia!" # Edit this to suit your preferences
ga_tracking_id: "UA-139150829-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2019-MM-DD, like this:   variable: 2016-01-05
startdate: 2019-08-03T08:00:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2019-08-03T18:00:00-03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-05-27T00:00:00-03:00 # start accepting talk proposals.
cfp_date_end: 2019-06-23T23:06:00-03:00 # close your call for proposals.
cfp_date_announce: 2019-07-01T21:00:00-03:00 # inform proposers of status

cfp_open: "false"
cfp_link: "https://www.papercall.io/devopsdaysgyn2019" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2019-05-27T00:00:00-03:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2019-08-02T23:59:59-03:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/devopsdays-goiania-2019__537592" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "-16.687634, 49.260604" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "ACIEG" # Defaults to city, but you can make it the venue name.
location_address: "Rua 14, 50 - Setor Oeste, Goiânia/GO" #Optional - use the street address of your venue. This will show up on the welcome page if set.

