name: "2010-us" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2010 # The year of the event. Make sure it is in quotes.
city: "Mountain View" # The city name of the event. Capitalize it.
friendly: "2010-us" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.
event_group: "Silicon Valley"

# All dates are in unquoted 2010-MM-DD, like this:   variable: 2016-01-05
startdate: 2010-06-25T00:00:00-08:00  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2010-06-25T23:59:59-08:00  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-01-01T00:00:00-08:00 # start accepting talk proposals.
cfp_date_end: 2016-01-01T00:00:00-08:00 # close your call for proposals.
cfp_date_announce: 2016-01-01T00:00:00-08:00 # inform proposers of status

# Location
#
coordinates: "41.882219, -87.640530" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "us" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
 
  - name: program
  - name: lightning talks
    url: events/2010-us/lightning-talks
  - name: speakers
  - name: contact

# These are the same people you have on the mailing list and Slack channel.
team: ["John Doe", "Jane Smith", "Sally Fields"]
team_members: # Name is the only required field for team members.
  - name: "John Doe"
  - name: "Jane Smith"
    twitter: "devopsdays"
  - name: "Sally Fields"
    employer: "Acme Anvil Co."
organizer_email: "organizers-us-2010@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-us-2010@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: 2010-linkedin
    level: hosting
  - id: 2010-appdynamics
    level: Supporting
  - id: 2010-bitnami
    level: supporting
  - id: 2010-cloudscaling
    level: supporting
  - id: 2010-dto
    level: supporting
  - id: 2010- newrelic
    level: supporting
  - id: 2010-opscode
    level: supporting
  - id: 2010-puppetlabs
    level: supporting
  - id: 2010-rpath
    level: supporting
  - id: 2010-thoughtworks
    level: supporting
  - id: 2010-zenoss
    level: supporting
  - id: 2010-vmware
    level: supporting

sponsor_levels: # In this section, list the level of sponsorships and the label to use.
  - id: hosting
    label: Hosting
  - id: supporting
    label: Supporting
