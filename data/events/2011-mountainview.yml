name: "2011-mountainview" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2011 # The year of the event. Make sure it is in quotes.
city: "Mountain View" # The city name of the event. Capitalize it.
friendly: "2011-mountainview" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2011-MM-DD, like this:   variable: 2016-01-05
startdate: 2011-06-17  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2011-06-18  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-01-01 # start accepting talk proposals.
cfp_date_end: 2016-01-01 # close your call for proposals.
cfp_date_announce: 2016-01-01 # inform proposers of status

# Location
#
coordinates: "41.882219, -87.640530" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "mountainview" # Defaults to city, but you can make it the venue name.
#

