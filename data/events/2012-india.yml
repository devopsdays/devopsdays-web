name: "2012-india" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2012 # The year of the event. Make sure it is in quotes.
city: "Delhi" # The city name of the event. Capitalize it.
friendly: "2012-india" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2012-MM-DD, like this:   variable: 2016-01-05
startdate: 2012-07-21  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2012-07-22 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-01-01 # start accepting talk proposals.
cfp_date_end: 2016-01-01 # close your call for proposals.
cfp_date_announce: 2016-01-01 # inform proposers of status

# Location
#
coordinates: "41.882219, -87.640530" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "india" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
 
  - name: program
#  - name: propose
#    url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site
  - name: location
#  - name: registration
  - name: contact

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Ajey Gore"
  - name: "Rashmi Mishra"
  - name: "Ranjib Dey"
  - name: "Patrick Debois"
  - name: "Saager Mhatre"
organizer_email: "organizers-india-2012@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-india-2012@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: 2012-thoughtworks
    level: platinum

sponsor_levels: # In this section, list the level of sponsorships and the label to use.
  - id: platinum
    label: Platinum
