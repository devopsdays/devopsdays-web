name: "2012-tokyo" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2012 # The year of the event. Make sure it is in quotes.
city: "Tokyo" # The city name of the event. Capitalize it.
friendly: "2012-tokyo" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2012-MM-DD, like this:   variable: 2016-01-05
startdate: 2012-05-06T00:00:00+09:00
enddate: 2012-05-06T23:59:59+09:00
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-01-01T00:00:00+09:00 # start accepting talk proposals.
cfp_date_end: 2016-01-01T00:00:00+09:00 # close your call for proposals.
cfp_date_announce: 2016-01-01T00:00:00+09:00 # inform proposers of status

# Location
#
coordinates: "41.882219, -87.640530" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Tokyo" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
 
  - name: program
