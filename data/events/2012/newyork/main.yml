name: "2012-newyork" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2013 # The year of the event. Make sure it is in quotes.
city: "New York (Winter)" # The city name of the event. Capitalize it.
friendly: "2012-newyork" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.
event_group: "New York City"

# All dates are in unquoted 2012-MM-DD, like this:   variable: 2016-01-05
startdate: 2013-01-17T00:00:00-05:00  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2013-01-18T23:59:59-05:00  # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-01-01T00:00:00-05:00 # start accepting talk proposals.
cfp_date_end: 2016-01-01T00:00:00-05:00 # close your call for proposals.
cfp_date_announce: 2016-01-01T00:00:00-05:00 # inform proposers of status

# Location
#
coordinates: "41.882219, -87.640530" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "newyork" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
 
  - name: program
#  - name: propose
#    url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site
  - name: location
#  - name: registration
  - name: contact

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Dave Zwieback"
  - name: "Mike Rembetsy"
  - name: "Sean OMeara"
organizer_email: "organizers-newyork-2012@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-newyork-2012@devopsdays.org" # Put your proposal email address here

