name: "2013-downunder" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2013 # The year of the event. Make sure it is in quotes.
city: "Sydney" # The city name of the event. Capitalize it.
friendly: "2013-downunder" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.
event_group: "Down Under"

# All dates are in unquoted 2013-MM-DD, like this:   variable: 2016-01-05
startdate: 2013-07-12T00:00:00+10:00
enddate: 2013-07-13T23:59:59+10:00
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status

# Location
#
coordinates: "41.882219, -87.640530" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "yourlocation" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
 
  - name: program
  - name: propose
  - name: location
  - name: registration
  - name: sponsor
  - name: contact
  - name: conduct

