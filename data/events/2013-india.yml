name: "2013-india" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2013 # The year of the event. Make sure it is in quotes.
city: "Bangalore" # The city name of the event. Capitalize it.
friendly: "2013-india" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2013-MM-DD, like this:   variable: 2016-01-05
startdate: 2013-11-16  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2013-11-17  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 
cfp_date_end: 
cfp_date_announce: 

# Location
#
coordinates: "41.882219, -87.640530" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Bangalore" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
 
