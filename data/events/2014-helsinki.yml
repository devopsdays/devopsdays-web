name: "2014-helsinki" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2014 # The year of the event. Make sure it is in quotes.
city: "Helsinki" # The city name of the event. Capitalize it.
friendly: "2014-helsinki" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2014-MM-DD, like this:   variable: 2016-01-05
startdate: 2014-11-01
enddate: 2014-11-02
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status

# Location
#
coordinates: "41.882219, -87.640530" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "yourlocation" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: welcome
  - name: program
  - name: propose
  - name: location
  - name: registration
  - name: sponsor
  - name: contact
  - name: conduct

