name: "2014-nairobi" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2014 # The year of the event. Make sure it is in quotes.
city: "Nairobi" # The city name of the event. Capitalize it.
friendly: "2014-nairobi" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2014-MM-DD, like this:   variable: 2016-01-05
startdate: 2014-03-15  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2014-03-15 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce: # inform proposers of status

# Location
#
coordinates: "41.882219, -87.640530" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Nairobi" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
 
#  - name: program
#  - name: propose
#    url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site
  - name: location
#  - name: registration
  - name: sponsor
  - name: contact
# - name: conduct

# These are the same people you have on the mailing list and Slack channel.
team: ["Matt Urbanski", "Adam Nelson", "Carlos Lopes", "Njeri Chelimo", "Sam Gibson"]
team_members: # Name is the only required field for team members.
  - name: "Matt Urbanski"
  - name: "Adam Nelson"
  - name: "Carlos Lopes"
  - name: "Njeri Chelimo"
  - name: "Sam Gibson"
organizer_email: "organizers-nairobi-2014@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-nairobi-2014@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: thoughtworks-services
    level: gold
  - id: openstack
    level: gold
  - id: kili
    level: gold
  - id: ihub
    level: gold

sponsor_levels: # In this section, list the level of sponsorships and the label to use.
  - id: gold
    label: Gold
