name: "2015-minneapolis" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2015 # The year of the event. Make sure it is in quotes.
city: "Minneapolis" # The city name of the event. Capitalize it.
friendly: "2015-minneapolis" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2015-MM-DD, like this:   variable: 2016-01-05
startdate: 2015-07-08  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2015-07-09  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2015-01-01 # start accepting talk proposals.
cfp_date_end: 2015-03-31 # close your call for proposals.
cfp_date_announce: 2015-05-01 # inform proposers of status

# Location
#
coordinates: "41.882219, -87.640530" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Minneapolis" # Defaults to city, but you can make it the venue name.
#

