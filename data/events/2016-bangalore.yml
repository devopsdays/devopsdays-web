name: "2016-bangalore" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Bangalore" # The city name of the event. Capitalize it.
friendly: "2016-bangalore" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "current" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-11-05  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-11-06  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-01-01 # start accepting talk proposals.
cfp_date_end: 2016-01-01 # close your call for proposals.
cfp_date_announce: 2016-01-01 # inform proposers of status

# Location
#
coordinates: "12.9716, 77.5946"
location: "Bangalore" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: welcome
#  - name: program
  - name: devopsdaysindia.org
    url: http://devopsdaysindia.org
#  - name: location
#  - name: registration
#  - name: sponsor
  - name: contact
#  - name: conduct

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Ajey Gore"
  - name: "Gautam Rege"
  - name: "Niranjan Paranjape"
  - name: "Satish Talim"
  - name: "Sidu Ponnappa"
organizer_email: "team@devopsdaysindia.org"
proposal_email: "team@devopsdaysindia.org"

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
