name: "2016-boise" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Boise" # The city name of the event. Capitalize it.
friendly: "2016-boise" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "current" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-10-07  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-10-08  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:
cfp_date_end:
cfp_date_announce:

# Location
#
coordinates: "43.6145935,-116.2072178" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Boise Centre" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: welcome
#  - name: program
  - name: speakers
#  - name: propose
#    url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site
  - name: location
#  - name: registration
  - name: sponsor
  - name: contact
  - name: conduct

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Julie Gunderson"
    employer: "Taos"
    twitter: "Julie_Gund"
  - name: "Stephen Spector"
    twitter: "SpectorID"
    employer: "Hewlett Packard Enterprise"
  - name: "Brian Hartvigsen"
    employer: "OpenDNS, now a part of Cisco"
    twitter: "tresni"
  - name: "Robert Meyer"
    employer: "Halbreck Technical Solutions"
    twitter: "BDArcholite"

organizer_email: "organizers-boise-2016@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-boise-2016@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: 2016-victorops
    level: gold
  - id: tesora
    level: bronze

sponsor_levels: # In this section, list the level of sponsorships and the label to use.
  - id: diamond
    label: Diamond
  - id: gold
    label: Gold
  - id: silver
    label: Silver
  - id: bronze
    label: Bronze
