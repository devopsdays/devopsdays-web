name: "2016-brasilia" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Brasília" # The city name of the event. Capitalize it.
friendly: "2016-brasilia" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "current" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted YYYY-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-11-19 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-11-19 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-09-01 # start accepting talk proposals.
cfp_date_end: 2016-10-15 # close your call for proposals.
cfp_date_announce: 2016-11-15 # inform proposers of status

# Location
#
coordinates: "-15.792391, -47.887187" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Brasília/DF, Brazil" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: welcome
#  - name: program
#  - name: propose
#    url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site
#  - name: location
#  - name: registration
  - name: sponsor
  - name: contact
  - name: conduct

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Guto Carvalho"
    employer: "Instruct"
    twitter: "gutocarvalho"
  - name: "Lauro Silveira"
  - name: "Taciano Tres"
  - name: "Aline Hubner"
  - name: "Dirceu Silva"
  - name: "Rafael Gomes"
  - name: "Eustáquio Guimaraes"
  - name: "Diego Aguilera"
  - name: "Rogério Fernandes Pereira"
organizer_email: "organizers-brasilia-2016@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-brasilia-2016@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: samplesponsorname
    level: gold
  - id: arresteddevops
    level: community

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimitted sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
    max: 10
  - id: silver
    label: Silver
    max: 0 # This is the same as omitting the max limit.
  - id: bronze
    label: Bronze
  - id: community
    label: Community
