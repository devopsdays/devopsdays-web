name: "2016-brasilia" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Brasília" # The city name of the event. Capitalize it.
friendly: "2016-brasilia" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "current" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted YYYY-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-11-18 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-11-18 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-08-15 # start accepting talk proposals.
cfp_date_end: 2016-09-30 # close your call for proposals.
cfp_date_announce: 2016-10-08 # inform proposers of status

# Location
#-15.792391, -47.887187 = Brasilia/DF
#-15.7951612, -47.8934636 = Parque Cidade Corporate, Brasilia/DF
coordinates: "-15.7951612, -47.8934636" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Brasília/DF, Brazil" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
 
  - name: program
  - name: speakers
#  - name: propose
#    url: http://brasilia.devopsdays.com.br/about/cfp/ # The url setting is optional, and only if you want the navigation to link off-site
  - name: location
#  - name: registration
#    url: http://www.devopsdaysbrasilia.eventize.com.br/index.php?pagina=4
  - name: sponsor
  - name: contact
  - name: conduct
  - name: Site(pt_BR)
    url: http://brasilia.devopsdays.com.br/

