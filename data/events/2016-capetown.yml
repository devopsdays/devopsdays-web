name: "2016-capetown" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Cape Town" # The city name of the event. Capitalize it.
friendly: "2016-capetown" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-11-07
enddate: 2016-11-08
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-07-01 # start accepting talk proposals.
cfp_date_end: 2016-08-31 # close your call for proposals.
cfp_date_announce: 2016-09-07 # inform proposers of status

# Location
#
