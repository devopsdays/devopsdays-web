name: "2016-ghent" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Ghent" # The city name of the event. Capitalize it.
friendly: "2016-ghent" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.
event_group: "Ghent"

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-10-27   # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-10-28  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-06-03  # start accepting talk proposals.
cfp_date_end: 2016-09-11 # close your call for proposals.
cfp_date_announce:  # inform proposers of status

# Location
#
coordinates: "51.0398, 3.7337" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Zebrastraat" # Defaults to city, but you can make it the venue name.
#

