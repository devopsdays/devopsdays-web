name: "2016-kansascity" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Kansas City" # The city name of the event. Capitalize it.
friendly: "2016-kansascity" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "current" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-10-20 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-10-21  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status

# Location
#
coordinates: "39.082920, -94.582451" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Musical Theater Heritage" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: welcome
#  - name: program
  - name: propose
    url: https://www.papercall.io/devopsdayskc
  - name: location
  - name: registration
    url: http://devopsdayskc.eventbrite.com/
  - name: sponsor
  - name: contact
  - name: conduct

# These are the same people you have on the mailing list and Slack channel.
