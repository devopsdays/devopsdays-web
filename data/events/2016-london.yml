name: "2016-london" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2016 # The year of the event. Make sure it is in quotes.
city: "London" # The city name of the event. Capitalize it.
friendly: "2016-london" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current".
startdate: 2016-04-19 # The start date of your event, in YYYY-MM-DD format. Leave blank if you don't have a date yet.
enddate: 2016-04-20 # The end date of your event, in YYYY-MM-DD format. Leave blank if you don't have a date yet.
