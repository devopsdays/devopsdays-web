name: "2016-losangeles-1day" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2016 # The year of the event. Make sure it is in quotes.
city: "Los Angeles" # The city name of the event. Capitalize it.
friendly: "2016-losangeles-1day" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-01-22  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-01-22  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2015-06-10 # start accepting talk proposals.
cfp_date_end: 2015-11-30 # close your call for proposals.
cfp_date_announce: 2015-12-15 # inform proposers of status

# Location
#
coordinates: "41.882219, -87.640530" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Los Angeles" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: welcome
  - name: propose
  - name: program
  - name: location
  - name: registration
    url: https://reg.socallinuxexpo.org/reg6/
  - name: sponsor
  - name: contact
  - name: conduct

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Chris Smith"
  - name: "Ilan Rabinovich"
  - name: "Bryna Kirzner"
  - name: "Jordan Schwartz"
  - name: "Chris Webber"
  - name: "Lars Lehtonen"
  - name: "Jessica DeVita"
  - name: "Andrew Clay Shafer"
  - name: "Brandon Burton"
organizer_email: "devopsdayla-planning@googlegroups.com" # Put your organizer email address here
proposal_email: "devopsdayla-planning@googlegroups.com" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: 2016-carsdotcom
    level: break
  - id: chef
    level: break
  - id: 2016-cisco
    level: break
  - id: 2016-puppetlabs
    level: break
  - id: 2016-sumologic
    level: break
  - id: 2016-verizon
    level: break
  - id: 2016-devopsdotcom
    level: media
  - id: 2016-usenix
    level: media
  - id: 2016-linuxjournal
    level: media
  - id: 2016-linuxpromagazine
    level: media

sponsor_levels: # In this section, list the level of sponsorships and the label to use.
  - id: break
    label: Break
  - id: media
    label: Media
