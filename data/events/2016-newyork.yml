name: 2016-newyork # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "New York" # The city name of the event. Capitalize it.
friendly: "2016-newyork" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "current" # Options are "past" or "current".
startdate: 2016-09-23 # The start date of your event, in YYYY-MM-DD format. Leave blank if you don't have a date yet.
enddate: 2016-09-24 # The end date of your event, in YYYY-MM-DD format. Leave blank if you don't have a date yet.
cfp_date_start: 2016-05-22
cfp_date_end: 2016-07-15
cfp_date_announce: 2016-08-10
coordinates: "40.7127, -74.0059" # The coordinates of your venue. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Microsoft Technology Center" # The name of your location

