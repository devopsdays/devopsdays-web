name: "2016-newzealand" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
# Set config variables first
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Wellington" # The city name of the event. Capitalize it.
friendly: "2016-newzealand" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "current" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-09-29  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-09-30  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-06-21  # start accepting talk proposals.
cfp_date_end: 2016-07-29  # close your call for proposals.
cfp_date_announce:  # inform proposers of status
# Location
#
coordinates: "-41.279298,174.782064" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "BNZ Harbour Quays, 60 Waterloo Quay, Wellington!" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: welcome
#  - name: program
  - name: propose
    url: https://www.papercall.io/devopsdays-wellington # The url setting is optional, and only if you want the navigation to link off-site
  - name: location
#  - name: registration
  - name: sponsor
  - name: contact
  - name: conduct

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
- name: "Reuben Dunn"
- name: "Nigel Charman"
- name: "Peter Sellars"
- name: "Will Robertson"
- name: "Adarsh Jupudi"
- name: "Aurynn Shaw"
- name: "Ben Vidulich"
- name: "Nigel Somerfield"
- name: "Emily Dwyer"
- name: "David White"
- name: "BMK"
organizer_email: "organizers-newzealand-2016@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-newzealand-2016@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: 2016-bnz
    level: host
#  - id: arresteddevops
#    level: community

sponsor_levels: # In this section, list the level of sponsorships and the label to use.
  - id: host
    label: Host
  - id: gold
    label: Gold
  - id: silver
    label: Silver
  - id: bronze
    label: Bronze
#  - id: community
#   label: Community
