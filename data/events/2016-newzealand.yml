name: "2016-newzealand" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
# Set config variables first
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Wellington" # The city name of the event. Capitalize it.
friendly: "2016-newzealand" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-09-29  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-09-30  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-06-21  # start accepting talk proposals.
cfp_date_end: 2016-07-29  # close your call for proposals.
cfp_date_announce:  # inform proposers of status
# Location
#
coordinates: "-41.279298,174.782064" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "BNZ Harbour Quays, 60 Waterloo Quay, Wellington" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
 
#  - name: propose
#    url: https://www.papercall.io/devopsdays-wellington # The url setting is optional, and only if you want the navigation to link off-site
