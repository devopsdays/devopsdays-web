name: "2016-oslo" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Oslo" # The city name of the event. Capitalize it.
friendly: "2016-oslo" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "current" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-09-05  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-09-06  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-03-18 # start accepting talk proposals.
cfp_date_end: 2016-05-29 # close your call for proposals.
cfp_date_announce: 2016-07-01 # inform proposers of status

# Location
#
coordinates: "59.908029, 10.744314" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Gamle Museet / The Old Museum" # Defaults to city, but you can make it the venue name.
#

