name: "2016-paris" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Paris" # The displayed city name of the event. Capitalize it.
description: # A short blurb of text to describe your event, defaults to common DevOpsDays description

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-11-28 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-11-28 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status

# Location
#
coordinates: "48.871047, 2.345704" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Le Grand Rex" # Defaults to city, but you can make it the venue name.
#

