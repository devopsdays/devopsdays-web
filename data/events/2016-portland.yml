name: 2016portland # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Portland" # The city name of the event. Capitalize it.
friendly: "2016-portland" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "current" # Options are "past" or "current".
startdate: 2016-08-09 # The start date of your event, in YYYY-MM-DD format. Leave blank if you don't have a date yet.
enddate: 2016-08-10 # The end date of your event, in YYYY-MM-DD format. Leave blank if you don't have a date yet.
