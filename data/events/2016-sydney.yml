name: "2016-sydney" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Sydney" # The displayed city name of the event. Capitalize it.
event_group: "Down Under"

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2016-12-01  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2016-12-02  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-08-29 # start accepting talk proposals.
cfp_date_end: 2016-10-23 # close your call for proposals.
cfp_date_announce:  2016-10-31 # inform proposers of status

# Location
#
coordinates: "-33.8688,151.2093" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Sydney" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
 
  - name: program
  - name: speakers
  #- name: propose
  - name: location
  - name: registration
  - name: sponsor
  - name: contact
  - name: conduct

