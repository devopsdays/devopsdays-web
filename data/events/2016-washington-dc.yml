name: 2016-washington-dc # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2016" # The year of the event. Make sure it is in quotes.
city: "Washington, D.C. " # The city name of the event. Capitalize it.
friendly: "2016-washington-dc" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "current" # Options are "past" or "current".
startdate: 2016-06-08 # The start date of your event, in YYYY-MM-DD format. Leave blank if you don't have a date yet.
enddate: 2016-06-09 # The end date of your event, in YYYY-MM-DD format. Leave blank if you don't have a date yet.
cfp_date_start: 2016-04-01
cfp_date_end: 2016-06-01
cfp_date_announce: 2016-07-01
coordinates: "38.8011545,-77.0659376" # The corrodinates of your venue. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "location" # The name of your location
navigationelements: ["welcome", "contact", "location", "program", "propose", "proposals", "registration", "conduct", "sponsor"] # List of pages you want to show up in the navigation of your page. Remove any that aren't relevent yet.
team: ["John Doe", "Jane Smith", "Sally Fields"]
organizer_email: "organizers-washington-dc-year@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-washington-dc-year@devopsdays.org" # Put your proposal email address here
sponsors: # List all of your sponsors here along with what level of sponsorship they have.
  - id: uspto
    level: platinum_and_venue
  - id: pivotal
    level: platinum
  - id: cloudpassage
    level: platinum

sponsor_levels: # In this section, list the level of sponsorships and the label to use.
  - id: platinum_and_venue
    label: Platinum & Venue
  - id: platinum
    label: Platinum
