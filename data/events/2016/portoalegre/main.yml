name: "2016-portoalegre" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: 2016 # The year of the event. Make sure it is in quotes.
city: "Porto Alegre" # The city name of the event. Capitalize it.
friendly: "2016-portoalegre" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "past" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate:  2016-07-09 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2016-07-09 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2016-05-20 # start accepting talk proposals.
cfp_date_end:  2016-06-11 # close your call for proposals.
cfp_date_announce:  2016-06-18 # inform proposers of status

# Location
#
coordinates: "-30.053048, -51.218262" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Porto Alegre" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: inicio
  - name: programacao
  - name: chamada
#    url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site
  - name: local
#  - name: registration
  - name: patrocinio
  - name: contato
  - name: conduta
  - name: inscricao
    url: http://www.devopsdayspoa2016.eventize.com.br/index.php

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Rafael gomes"
    twitter: "gomex"
  - name: "Diogo Lucas"
    twitter: "diogoclucas"
  - name: "Guilherme Elias"
    twitter: "guilhermelias"
organizer_email: "organizers-portoalegre-2016@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-portoalegre-2016@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: thoughtworks-services
    level: gold
  - id: instruct-before-20170630
    level: gold
  - id: e-core
    level: bronze
  - id: arresteddevops
    level: community

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link
sponsor_levels: # In this section, list the level of sponsorships and the label to use.
  - id: platinum
    label: Platinum
  - id: gold
    label: Gold
  - id: silver
    label: Silver
  - id: bronze
    label: Bronze
  - id: community
    label: Community
