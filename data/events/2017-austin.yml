name: "2017-austin" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Austin" # The displayed city name of the event. Capitalize it.
status: "current" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate:  2017-05-04
enddate:  2017-05-05
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status

# Location
#
coordinates: "30.284901, -97.732391" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Austin" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: welcome
  - name: sponsor
  - name: contact
  - name: conduct
    url: http://www.devopsdaysaustin.com/#conduct

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Ernest Mueller"
  - name: "James Wickett"
  - name: "Karthik Gaekwad"
  - name: "Laura Wickett"
  - name: "Lee Thompson"
  - name: "Dan Zentgraf"
  - name: "William Hackett"
  - name: "Scott Baldwin"
  - name: "Boyd Hemphill"
