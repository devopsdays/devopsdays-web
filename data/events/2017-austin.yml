organizer_email: "organizers-austin-2017@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-austin-2017@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: samplesponsorname
    level: gold
  - id: arresteddevops
    level: community

sponsors_accepted : "no" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimitted sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
    max: 30
  - id: happyhour
    label: Happy Hour
    max: 1
  - id: lanyard
    label: Lanyard
    max: 1
  - id: silver
    label: Silver
    max: 10 # This is the same as omitting the max limit.
