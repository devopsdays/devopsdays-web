name: "2017-boston" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Boston" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysbos" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Boston!" # Edit this to suit your preferences

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-09-18  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2017-09-19 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-04-25 # start accepting talk proposals.
cfp_date_end: 2017-07-01 # close your call for proposals.
cfp_date_announce: 2017-08-01 # inform proposers of status

cfp_open: "false"
cfp_link: "https://www.papercall.io/devopsdays-boston-2017"

