name: "2017-cape-town" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Cape Town" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayscpt"
description: # A short blurb of text to describe your event, defaults to common DevOpsDays description

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2017-01-05
startdate: 2017-11-06
enddate: 2017-11-07
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-06-01 # start accepting talk proposals.
cfp_date_end: 2017-07-31 # close your call for proposals.
cfp_date_announce: 2017-08-08 # inform proposers of status

# Location
#
coordinates: "-33.935600, 18.457423" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Hilton Doubletree, Woodstock, Cape Town" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.

#  - name: program
  - name: propose
#    url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site
#  - name: registration
  - name: location
  - name: sponsor
  - name: contact
  - name: conduct

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Adrian Moisey"
    twitter: "adrianmoisey"
  - name: "Cobus Bernard"
    twitter: "cobusbernard"
  - name: "Julia Quickfall"
    twitter: "julesquickfall"
  - name: "Tom Bamford"
    twitter: "tom_bamford"
organizer_email: "organizers-cape-town-2017@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-cape-town-2017@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
#  - id: samplesponsorname
#    level: gold
#  - id: arresteddevops
#    level: community

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimitted sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: platinum
    label: Gold
    max: 1
  - id: gold
    label: Gold
    max: 3
  - id: silver
    label: Silver
    max: 3
  - id: basic
    label: Basic
    max: 3
#  - id: eventdinner
#    label: "Event dinner"
#    max: 1
#  - id: closingevent
#    label: "Closing drinks"
#    max: 1
#  - id: coffee
#    label: "Coffee"
