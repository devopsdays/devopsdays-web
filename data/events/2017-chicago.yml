name: "2017-chicago" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Chicago" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysChi"
description: "Welcome! The group that brought you DevOpsDays Chicago 2014-2016 is back together and planning the 2017 event. We’re encouraged by the feedback from previous year’s events and are determined to bring an improved experience and continue the DevOps conversation for 2017 in Chicago." # A short blurb of text to describe your event, defaults to common DevOpsDays description

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-09-12 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2017-09-13 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status
registration_open: "false"
registration_link: ""
cfp_open: "false"
cfp_link: ""

