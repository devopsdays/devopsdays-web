name: "2017-chicago" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Chicago" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysChi"
description: "Welcome! The group that brought you DevOpsDays Chicago 2014-2016 is back together and planning the 2017 event. We’re encouraged by the feedback from previous year’s events and are determined to bring an improved experience and continue the DevOps conversation for 2017 in Chicago." # A short blurb of text to describe your event, defaults to common DevOpsDays description

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-09-12 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2017-09-13 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status

event_logo_square: "logo-square.jpg"

# Location
#
coordinates: "41.888242, -87.637856" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Holiday Inn Mart Plaza" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: welcome
#  - name: program
#  - name: propose
#    url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site
  - name: location
#  - name: registration
  - name: sponsor
  - name: contact
  - name: conduct

# These are the same people you have on the mailing list and Slack channel.
team_members:
  - name: "Jerry Cattell"
    twitter: "jcattell"
  - name: "Brian Devlin"
    twitter: "nilved"
  - name: "Joshua Goldman"
  - name: "Cora Hays-Magan"
  - name: "Michael Lanyon"
    twitter: "lanyonm"
  - name: "Aaron Lindstrom"
  - name: "Chris Read"
    twitter: "cread"
  - name: "Kevin Reedy"
  - name: "Sasha Rosenbaum"
  - name: "Matt Stratton"
    twitter: "mattstratton"
organizer_email: "organizers-chicago-2017@devopsdays.org"
proposal_email: "cfp@devopsdayschi.org"

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: arresteddevops
    level: community

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimitted sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
    max: 10
  - id: silver
    label: Silver
    max: 0 # This is the same as omitting the max limit.
  - id: bronze
    label: Bronze
  - id: community
    label: Community
