name: "2017-cuba" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Cuba" # The city name of the event. Capitalize it.
friendly: "2017-cuba" # Four digit year and the city name in lower-case. Don't forget the dash!
event_twitter: "devopsdayscuba"
ga_tracking_id: "UA-27351642-2" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
status: "current" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2017-01-05
startdate: 2017-10-23  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2017-10-27 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-06-30  # start accepting talk proposals.
cfp_date_end: 2017-08-31 # close your call for proposals.
cfp_date_announce: 2017-09-05 # inform proposers of status

cfp_open: ""
cfp_link: ""

registration_open: "true"
