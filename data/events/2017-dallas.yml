    role: "Social Media Organizer"
    bio: "Lee Herrin is acting Marketing Organizer for DevOpsDays DFW. <br><br>Lee is an experienced technologist with a passion for solving problems. Whether technical, logistical, organizational - in every endeavor, Lee brings with him a high-level of integrity and an effective leadership style. His experience spans multiple disciplines including Employee Engagement, Distribution, IT Solutions Architecture, Virtual and Physical IT Infrastructure, and Cyber-security. <br><br>Lee is a volunteer for DevOpsDays DFW as a result of his passionate interest in DevOps (and DevSecOps) and the associated community of talented professionals. <br><br>Lee works with Six Sents - A machine learning predictive analytics and workforce intelligence platform as an Advisor for Partner and Channel Development. <br><br>Lee also volunteers his time acting as Prayer Team Chair for the DFW Technology Prayer Breakfast - a local faith-based nonprofit."
