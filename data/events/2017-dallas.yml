name: "2017-dallas" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Dallas" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysdfw"
status: "current" # Options are "past" or "current". Use "current" for upcoming.
description: "The same group of organizers that brought you DevOpsDays DFW 2016 are back again this year planning what they believe will be an even more awesome event. They were encouraged and motivated by the feedback received at last year's event, which is why they are determined to bring a better experience this year and improve the DevOps conversation throughout the DFW Metroplex." # A short blurb of text to describe your event, defaults to common DevOpsDays description

# All dates are in unquoted YYYY-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-08-28 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2017-08-30 # The end date of your event. Leave blank if you don't have a venue reserved yet.
