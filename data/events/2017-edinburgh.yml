name: "2017-edinburgh" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Edinburgh" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysedi" # The twitter handle for your event, which is often devopsdays and then an abbreviation for the city
description: # A short blurb of text to describe your event, defaults to common DevOpsDays description

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-10-23 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2017-10-24 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-04-17 # start accepting talk proposals.
cfp_date_end: 2017-06-10 # close your call for proposals.
cfp_date_announce: 2017-06-24 # inform proposers of status

# Location
#
coordinates: "55.9505, -3.1744" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Dynamic Earth" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.

  - name: program
  - name: speakers
  # - name: propose
#    url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site
  - name: location
  # - name: registration
  - name: sponsor
  - name: contact
  - name: conduct
  - name: postevent

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Ryan Crawford"
    employer: "Skyscanner"
    bio: "Senior Technical Manager and Tribe Engineering Lead at Skyscanner. University of St Andrews alumni. Inventor of two international patents published under the Patent Cooperation Treaty."
    image: "ryan.jpg"
    twitter: "@edinburghryan"
  - name: "Nick Goodall"
    employer: "Adobe"
    bio: "Engineering Manager at Adobe with responsibility for Adobe Edinburgh devops team. Been involved in network technologies since 1986 and currently interested in consumer based IoT."
    image: "nick.jpg"
    # twitter: "@"
  - name: "Charlotte Taylor"
    employer: "GBG"
    bio: "Development team leader at GBG specialising in identity and marketing data intelligence. Previously I worked for several years as a software architect for a digital music streaming company. I am fascinated with the challenges involved in manipulating and interpreting big data."
    image: "charlotte.jpg"
    # twitter: "@"
  - name: "Maria Gutierrez"
    employer: "Freeagent"
    bio: "Vice President of Engineering at Freeagent."
    # image: "maria.jpg"
    twitter: "@mariagutierrez"
  - name: "Matthew Slane"
    employer: "Skyscanner"
    bio: "Senior Engineer at Skyscanner currently working in service routing and discovery. Experienced with monitoring systems and cloud architecture. Enjoys homebrewing, boardgames and being covered in cats."
    image: "matt.png"
    twitter: "@mjslane"
  - name: "Kevin Cross"
    employer: NCR
    bio: "Kevin is the Build and Automation team lead at NCR Edinburgh where he likes to work closely with development teams, test specialists, technical writers, infrastructure teams and anyone else that will talk to him in an attempt to makes everyone's life a little easier and the product a little better."
    image: "kevin.jpg"
    twitter: kevinhcross
  - name: Mihaela 'Micky' Drumeva
    bio: "Development Operations engineer at SolarWinds working on programmable production infrastructure. Passionate about all things automation - provisioning infrastructure, deployment, verification."
     


organizer_email: "organizers-edinburgh-2017@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-edinburgh-2017@devopsdays.org" # Put your proposal email address here

