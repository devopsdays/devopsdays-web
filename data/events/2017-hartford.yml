name: "2017-hartford" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Hartford" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayshfd"
description: # A short blurb of text to describe your event, defaults to common DevOpsDays description

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-10-10 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2017-10-11 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_open: "true"
cfp_link: https://www.papercall.io/devopsdays-hartford-2017
cfp_date_start: 2017-03-24  # start accepting talk proposals.
cfp_date_end: 2017-07-09  # close your call for proposals.
cfp_date_announce: 2017-08-04 # inform proposers of status

# Location
#
coordinates: "41.767352, -72.673939" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "The Society Room" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.

#  - name: program
  - name: propose
    url: https://www.papercall.io/devopsdays-hartford-2017 # The url setting is optional, and only if you want the navigation to link off-site
  - name: location
#  - name: registration
  - name: sponsor
  - name: contact
  - name: conduct

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Dave Long"
    twitter: davejlong
    employer: "Cage Data, Inc."
  - name: "Aaron Aldrich"
    twitter: crayzeigh
    employer: "Cage Data, Inc."
  - name: "Scott Russel"
    twitter: sergeography
    employer: "Core Informatics"
  - name: "Jose Andrade"
    twitter: jandrade
    employer: "Yale University"
  - name: Eric Loveland
    twitter: elovelan
  - name: Serena Ness
  - name: David James
    twitter: mego22
    employer: "PhishMe, INC"
organizer_email: "organizers-hartford-2017@devopsdays.org" # Put your organizer email address here
proposal_email: "organizers-hartford-2017@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: pivotal
    level: gold
  - id: victorops
    level: silver
  - id: arresteddevops
    level: community

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimitted sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
  - id: silver
    label: Silver
  - id: bronze
    label: Bronze
  - id: community
    label: Community
