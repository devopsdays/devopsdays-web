    twitter: "stahnma"
  - name: "Josh Zimmerman"
    twitter: "thejewberwocky"
  - name: "Rebecca Wheeler"
    twitter: "beckcaret"
organizer_email: "organizers-madison-2017@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-madison-2017@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: pivotal
    level: gold
  - id: appdynamics
    level: gold
  - id: elastic
    level: gold
  - id: morpheus_data
    level: gold
  - id: arresteddevops
    level: community
  - id: widen
    level: bronze
  - id: nextpoint
    level: bronze
  - id: dynatrace
    level: silver
  - id: ipswitch
    level: silver
  - id: servicenow
    level: silver
  - id: sumologic
    level: silver

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimitted sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
    max: 10
  - id: silver
    label: Silver
    max: 0 # This is the same as omitting the max limit.
  - id: bronze
    label: Bronze
  - id: community
    label: Community
