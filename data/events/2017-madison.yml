name: "2017-madison" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Madison" # The displayed city name of the event. Capitalize it.
description: # A short blurb of text to describe your event, defaults to common DevOpsDays description
event_twitter: "devopsdaysmsn"

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-10-30 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2017-10-31  # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-05-15 # start accepting talk proposals.
cfp_date_end: 2017-07-31 # close your call for proposals.
cfp_date_announce: 2017-08-15 # inform proposers of status

cfp_open: "true"
cfp_link: "https://papercall.io/devopsdaysmsn2017" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2017-06-01 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2017-10-29 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "43.074278,-89.388344" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Madison" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.

#  - name: propose
  - name: location
  - name: registration
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Michael Goodness"
    image: "mike-goodness.jpg"
    twitter: "opsgoodness"
    website: "http://http://opsgoodness.net"
    linkedin: "https://www.linkedin.com/in/mgoodness"
    github: "mgoodness"
  - name: "Christian Herro"
