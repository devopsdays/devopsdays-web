name: "2017-moscow" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Moscow" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysMSK"
status: "current" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2016-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-03-11 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2017-03-11 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2016-12-01 # start accepting talk proposals.
cfp_date_end:  2017-02-08 # close your call for proposals.
cfp_date_announce:  2017-02-08 # inform proposers of status

# Location
#
coordinates: "55.708244, 37.724118" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Moscow" # Defaults to city, but you can make it the venue name.
#

