name: "2017-nashville" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Nashville" # The displayed city name of the event. Capitalize it.
event_twitter: "nashvilledevops" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
status: "current"
description: "DevOpsDays arrives in Music City!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate:  2017-10-17
enddate:  2017-10-18

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2017-05-12 # start accepting talk proposals.
cfp_date_end:  2017-07-28 # close your call for proposals.
cfp_date_announce: 2017-09-01 # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdaysnash2017" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2017-05-12 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2017-10-16 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.eventbrite.com/e/devopsdays-nashville-2017-tickets-34515535897" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "The Bell Tower" # Defaults to city, but you can make it the venue name.
#
location_address: "400 4th Ave S, Nashville, TN 37201" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: registration
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


# These are the same people you have on the mailing list and Slack channel.
