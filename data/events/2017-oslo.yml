name: "2017-oslo" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Oslo" # The city name of the event. Capitalize it.
event_twitter: "devopsdaysoslo"
description: "DevopsDays is coming to Oslo!"

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2017-01-05
startdate: 2017-11-01  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2017-11-02  # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-02-09
cfp_date_end: 2017-08-01
cfp_date_announce: 2017-08-15

cfp_open: "true"
cfp_link: "https://devopsdaysoslo.typeform.com/to/v1LcjK"

registration_open: "true"
registration_link: "https://www.eventbrite.co.uk/e/devopsdays-oslo-2017-tickets-32288225953"

# Location
