  - id: gold
    label: Gold
    max: 10
  - id: silver
    label: Silver
    max: 1 # Actually will be 2 total, but we have one in-flight and need to stop accepting new requests
  - id: bronze
    label: Bronze
  - id: community
    label: Community
    
