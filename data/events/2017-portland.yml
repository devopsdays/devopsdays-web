name: "2017-portland" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Portland" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayspdx"
friendly: "2017-portland"

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-08-01 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2017-08-02 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-03-04 # start accepting talk proposals.
cfp_date_end: 2017-05-09 # close your call for proposals.
cfp_date_announce: 2017-06-01 # inform proposers of status
