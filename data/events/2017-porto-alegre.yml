name: "2017-porto-alegre" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Porto Alegre" # The displayed city name of the event. Capitalize it.
event_twitter: "poadevopsday" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Porto Alegre!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-08-05
enddate: 2017-08-05

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-06-10
cfp_date_end: 2017-07-01
cfp_date_announce: 2017-07-11

cfp_open: "true"
cfp_link: "https://docs.google.com/forms/d/e/1FAIpQLSfj4bEz7QtCR4LMHKafXEloX58vwtLJWtSaVTSvlWRkDI6rpg/viewform" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2017-06-16
registration_date_end: 2017-05-30

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdayportoalegre.eventize.com.br/index.php?inscricao" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Porto Alegre" # Defaults to city, but you can make it the venue name.
#
location_address: "" #Optional - use the street address of your venue. This will show up on the welcome page if set.

