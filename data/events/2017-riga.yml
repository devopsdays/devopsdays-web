name: "2017-riga" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Riga" # The city name of the event. Capitalize it.
#event_twitter: ""
friendly: "2017-riga" # Four digit year and the city name in lower-case. Don't forget the dash!
description: "Devopsdays is finally coming to Riga!" # Edit this to suit your preferences

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate:  2017-09-18
enddate:  2017-09-19
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-05-30  # start accepting talk proposals.
cfp_date_end: 2017-07-16  # close your call for proposals.
cfp_date_announce: 2017-07-30 # inform proposers of status
cfp_open: "true"
cfp_link: ""
registration_open: "true"

# Location
coordinates: "56.948553, 24.122947" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Riga" # Defaults to city, but you can make it the venue name.

# Team members
team: ["Edgars Letinskis", "Uldis Karlovs-Karlovskis", "Laura Arajuma", "Arturs Kovalenko", "Liene Jansone"]

# Emails
organizer_email: "organizers-riga-2017@devopsdays.org" # Put your organizer email address here
proposal_email: "organizers-riga-2017@devopsdays.org" 

nav_elements: # List of pages you want to show up in the navigation of your page.

