name: "2017-tel-aviv" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Tel Aviv" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysTLV" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Tel Aviv!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-11-13
enddate:  2017-11-14

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2017-07-31
cfp_date_end:  2017-10-01
cfp_date_announce:  # inform proposers of status

cfp_open: "false"
cfp_link: https://www.papercall.io/devopsdaystlv

registration_date_start: 2017-07-31
registration_date_end: 2017-11-13

registration_closed: "true" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "32.1052681,34.8072141" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Tel Aviv" # Defaults to city, but you can make it the venue name.
#
location_address: "" #Optional - use the street address of your venue. This will show up on the welcome page if set.

