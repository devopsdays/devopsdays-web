name: "2017-tokyo" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Tokyo" # The displayed city name of the event. Capitalize it.
description: # A short blurb of text to describe your event, defaults to common DevOpsDays description

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-04-25 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2017-04-25 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-02-20  # start accepting talk proposals.
cfp_date_end:  2017-03-10 # close your call for proposals.
cfp_date_announce:  # inform proposers of status

# Location
#
coordinates: "35.6223187, 139.7294709" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "大崎ブライトコアホール" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: welcome
#  - name: program
  - name: propose
    url: https://confengine.com/devopsdays-tokyo-2017
  - name: location
#  - name: registration
  - name: sponsor
  - name: contact
  - name: conduct

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Ippei Suzuki"
    employer: "Creationline"
  - name: "Alex Papadimoulis"
    employer: "Inedo"
    twitter: "apapadimoulis"
  - name: "Yasunobu Kawaguchi"
    employer: "Rakuten"
  - name: "Ryutaro Toshiba"
    employer: "Ryuzee.com"
  - name: "Minoru Tsuka"
    employer: "Yahoo! Japan"
  - name: "Tsuyoshi Ushio"
    employer: "Microsoft Corp."

    
    
organizer_email: "organizers-tokyo-2017@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-tokyo-2017@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
#  - id: samplesponsorname
#    level: gold
#  - id: arresteddevops
#    level: community

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimitted sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
    max: 2
  - id: silver
    label: Silver
    max: 5
  - id: bronze
    label: Bronze
