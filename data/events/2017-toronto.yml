organizer_email: "organizers-toronto-2017@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-toronto-2017@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: victorops
    level: gold
  - id: deloitte
    level: gold
  - id: pivotal
    level: gold
  - id: hpe
    level: gold
  - id: capitalonecanada
    level: gold
  - id: blendedperspectives
    level: gold
  - id: loyaltyone
    level: gold
  - id: cloudops
    level: gold
  - id: sourcedgroup
    level: lunch
  - id: dealer-fx
    level: bronze

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimitted sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
    max: 14
  - id: happyhour
    label: Happy Hour
    max: 1
  - id: lunch
    label: Lunch
    max: 2
  - id: silver
    label: Silver
    max: 5 # This is the same as omitting the max limit.
  - id: bronze
    label: Bronze
    max: 5
