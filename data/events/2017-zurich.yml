name: "2017-zurich" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Zürich" # The city name of the event. Capitalize it.
friendly: "2017-zurich" # Four digit year and the city name in lower-case. Don't forget the dash!
status: "current" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-05-03
enddate: 2017-05-04
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2016-06-01 # start accepting talk proposals.
cfp_date_end:  2017-03-01 # close your call for proposals.
cfp_date_announce:  # inform proposers of status

# Location
#
coordinates: "47.497854, 8.731663" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Zürich Winterthur" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: welcome
#  - name: program
#  - name: propose
#    url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site
  - name: location
  - name: registration
    url: https://devopsdays.ch/
  - name: sponsor
  - name: contact
  - name: conduct

# These are the same people you have on the mailing list and Slack channel.
