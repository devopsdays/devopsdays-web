name: "2017-phoenix" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Phoenix" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysphx" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays is coming to Phoenix!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2016-01-05
startdate: 2017-10-24 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2017-10-24 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-07-07 # start accepting talk proposals.
cfp_date_end: 2017-08-22 # close your call for proposals.
cfp_date_announce: 2017-09-15 # inform proposers of status

cfp_open: "false"
cfp_link: "https://www.papercall.io/devopsdays-phoenix-2017" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2017-07-15 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2017-10-23 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

event_logo: "logo-square.jpg"

# Location
#
coordinates: "33.440454, -112.066924" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
