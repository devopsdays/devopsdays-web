name: "2017-warsaw" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2017" # The year of the event. Make sure it is in quotes.
city: "Warsaw" # The city name of the event. Capitalize it.
friendly: "2017-warsaw" # Four digit year and the city name in lower-case. Don't forget the dash!

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2017-01-05
startdate: 2017-11-20T00:00:00+01:00
enddate: 2017-11-21T23:59:59+01:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-08-01 # start accepting talk proposals.
cfp_date_end: 2017-09-30 # close your call for proposals.
cfp_date_announce: 2017-08-01 # inform proposers of status

# Location
#
coordinates: "52.1800879, 20.9766055" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Warsaw" # Defaults to city, but you can make it the venue name.
#

nav_elements: # List of pages you want to show up in the navigation of your page.
 
#  - name: program
  - name: propose
#    url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site
  - name: location
#  - name: registration
  - name: sponsor
  - name: contact
  - name: conduct

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: Monika Różycka
  - name: Janusz Kamieński
  - name: Marcin Mazurek
  - name: Paweł Bartusch
  - name: Maciej Lasyk
  - name: Piotr Szwed
  - name: Paulina Tomaszewska
  - name: Katarzyna Kęsek

organizer_email: "organizers-warsaw-2017@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-warsaw-2017@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: samplesponsorname
    level: gold


sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimitted sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: platinum 
    label: Platinum
    name: Platinum
    max: 0
  - id: gold
    label: Gold
    max: 0
  - id: exhibitor 
    label: Exhibitor
    max: 0 # This is the same as omitting the max limit.
  - id: sponsor 
    label: Sponsor
  - id: community
    label: Community
