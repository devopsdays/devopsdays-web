name: "2018-amsterdam" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Amsterdam" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsams" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "devopsdays is coming to Amsterdam!" # Edit this to suit your preferences
ga_tracking_id: "UA-38891729-3" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2018-01-05
startdate:  2018-06-27
enddate:  2018-06-29

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-01-15  # start accepting talk proposals.
cfp_date_end:  2018-04-01 # close your call for proposals.
cfp_date_announce: 2018-04-16 # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/dodams2018"

registration_closed: "true"
registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.
registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "52.376862, 4.922078" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Pakhuis de Zwijger - Amsterdam" # Defaults to city, but you can make it the venue name.
#
location_address: "Piet Heinkade 179, 1019 HC Amsterdam" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
    url: https://www.papercall.io/dodams2018
  - name: location
  - name: registration
