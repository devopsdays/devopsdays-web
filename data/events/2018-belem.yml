name: "2018-belem" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Belém" # The displayed city name of the event. Capitalize it.
event_twitter: "tasafo" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Pela primeira vez na Região Norte do Brasil, em Belém do Pará - DevOpsDays!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-11-24 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2018-11-24 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-08-31 # start accepting talk proposals.
cfp_date_end: 2018-10-07 # close your call for proposals.
cfp_date_announce: 2018-10-15 # inform proposers of status

cfp_open: "false"
cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
coordinates: "-1.452013, -48.492646" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Belém" # Defaults to city, but you can make it the venue name.
location_address: "Elephant Coworking - Av. Governador José Malcher, 153, Reduto, Belém, Pará" #Optional - use the street address of your venue. This will show up on the welcome page if set.

