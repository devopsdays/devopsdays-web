name: "2018-belo-horizonte" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Belo Horizonte" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysbh" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Belo Horizonte!" # Edit this to suit your preferences
ga_tracking_id: "UA-124055941-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-09-29 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2018-09-29 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-08-17 # start accepting talk proposals.
cfp_date_end: 2018-09-09 # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_open: "true"
cfp_link: "https://papercall.io/devopsdaysbh" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-08-31 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-09-29 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/devops-days-belo-horizonte-2018__352215" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "PUC Minas - Campus Praça da Liberdade" # Defaults to city, but you can make it the venue name.
#
location_address: "Av. Brasil, 2023 - Funcionários, Belo Horizonte - MG" #Optional - use the street address of your venue. This will show up on the welcome page if set.

