name: "2018-bengaluru" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Bengaluru" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysIN" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays is coming to Bengaluru!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_group: "Bengaluru"

# All dates are in unquoted YYYY-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-12-08T00:00:00+05:30
enddate: 2018-12-09T23:59:59+05:30

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-05-10T00:00:00+05:30 # start accepting talk proposals.
cfp_date_end: 2018-09-30T23:59:59+05:30  # close your call for proposals.
cfp_date_announce: 2018-10-15T00:00:00+05:30 # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/dodi18" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-05-10T00:00:00+05:30 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-12-08T23:59:59+05:30 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.townscript.com/e/dodi18" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "13.012541, 77.555277" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Sheraton Grand Bangalore Hotel at Brigade Gateway" # Defaults to city, but you can make it the venue name.
#
location_address: "" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: registration
# - name: program
# - name: speakers
# - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


