name: "2018-cairo" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Cairo" # The displayed city name of the event. Capitalize it.
event_twitter: "" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Please stay tuned for more information about DevOpsDays Cairo 2018!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2019-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-09-17T00:00:00+02:00
enddate: 2018-09-17T23:59:59+02:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-04-24T00:00:00+02:00 # start accepting talk proposals.
cfp_date_end: 2018-07-19T23:59:59+02:00 # close your call for proposals.
cfp_date_announce: 2018-08-08T00:00:00+02:00 # inform proposers of status

cfp_open: "false"
cfp_link: "https://www.papercall.io/devopsdays-cairo" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "30.035311, 31.227133" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Grand Nile Tower Hotel - Cairo" # Defaults to city, but you can make it the venue name.

location_address: "Grand Nile Tower Hotel" #Optional - use the street address of your venue. This will show up on the welcome page if set.

