organizer_email: "organizers-chattanooga-2018@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-chattanooga-2018@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
