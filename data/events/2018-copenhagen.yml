name: "2018-copenhagen" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Copenhagen" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayscph" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays is coming to Copenhagen for the first time. Don't miss this great community event!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate:  2018-04-24 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2018-04-25 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2018-01-10 # start accepting talk proposals.
cfp_date_end:  2018-02-11 # close your call for proposals.
cfp_date_announce:  2018-02-28 # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdayscph" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-01-15 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-04-23 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.eventbrite.co.uk/e/devops-days-copenhagen-tickets-41996806579" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "55.663601, 12.576502" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Copenhagen" # Defaults to city, but you can make it the venue name.
#
location_address: "Mogens Dahl Concert Hall, KÃ¸benhavn" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: registration
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


