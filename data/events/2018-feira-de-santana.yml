name: "2018-feira-de-santana" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Feira de Santana" # The displayed city name of the event. Capitalize it.
event_twitter: "devfsa" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Feira de Santana!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD or YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:   variable: 2016-01-05T23:59:59+02:00
startdate: 2018-12-15 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2018-12-15 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-11-08 # start accepting talk proposals.
cfp_date_end: 2018-12-02 # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_open: "true"
cfp_link: "https://docs.google.com/forms/d/e/1FAIpQLSezjrWLJZqDZdA0jAm0Sexo9I9CSzjOvNwkMtRfa-_BXe7PPw/viewform" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-11-08 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-12-14 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdaysfsa.eventize.com.br/" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "-12.260625, -38.945680" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Feira de Santana" # Defaults to city, but you can make it the venue name.
#
location_address: "UNIFACS Campus Santa Mônica Rua Rio Tinto, 152 - Santa Mônica - Feira de Santana - BA" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
 # - name: propose
 # - name: location
  - name: registration
    url: "http://devopsdaysfsa.eventize.com.br"
 # - name: program
