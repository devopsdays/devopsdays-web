name: "2018-florianopolis" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Florianópolis" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysfln" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "A revolução já começou!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-11-24 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2018-11-24 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
