name: "2018-galway" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Galway" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysgal" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Galway!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-11-19
enddate: 2018-11-20

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-08-01 # start accepting talk proposals.
cfp_date_end: 2018-09-09 # close your call for proposals.
cfp_date_announce: 2018-10-05  # inform proposers of status

cfp_open: "true"
cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-09-06 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-11-16 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "53.274193,-9.043818" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Galmont Hotel and Spa (formerly Radisson Blu)" # Defaults to city, but you can make it the venue name.
#
location_address: "Galmont Hotel and Spa, Lough Atalia Rd, Galway, Ireland"

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: registration
 # - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
