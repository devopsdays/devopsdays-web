name: "2018-indianapolis" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Indianapolis" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysINDY" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
status: "current"
description: "DevOpsDays is coming to Indianapolis!" # Edit this to suit your preferences
ga_tracking_id: "UA-109430778-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-07-23T00:00:00-04:00
enddate: 2018-07-24T23:59:59-04:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-11-09T00:00:00-05:00 # start accepting talk proposals.
cfp_date_end: 2018-03-02T23:59:59-04:00 # close your call for proposals.
cfp_date_announce: 2017-11-09T00:00:00-05:00 # inform proposers of status

cfp_open: "false"
cfp_link: "https://www.papercall.io/devopsdaysindy" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2017-11-09T00:00:00-05:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-07-24T23:59:59-04:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdaysindy.eventbrite.com/?aff=devopsdays" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "39.766484, -86.164786" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Indianapolis Marriott Downtown" # Defaults to city, but you can make it the venue name.
#
location_address: "350 W Maryland St, Indianapolis, IN 46225" #Optional - use the street address of your venue. This will show up on the welcome page if set.

