name: "2018-jakarta" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Jakarta" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysjkt" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Jakarta!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-04-26
enddate: 2018-04-27

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2017-12-20
cfp_date_end:  2018-02-15
cfp_date_announce: 2017-12-20

cfp_open: "true"
cfp_link: "https://goo.gl/forms/hRvoOrofdsfewChK2" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

#
coordinates: "-6.229916, 106.827768" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Menara BTPN Jakarta" # Defaults to city, but you can make it the venue name.
#
location_address: "Menara BTPN, CBD Mega Kuningan, Jakarta 12950" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
 # - name: propose
 # - name: location
 # - name: registration
 # - name: program
 # - name: speakers
  - name: propose
  - name: sponsor
  - name: contact
  - name: conduct
  - name: volunteers
    url: https://goo.gl/forms/HB6aZHjscmGN6h0H2
