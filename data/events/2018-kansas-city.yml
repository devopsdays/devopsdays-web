    Previously, Ryan held multiple engineering and leadership positions at Cerner Corp, a provider of
    Electronic Health Record software and services to hospitals. Ryan is focused on successful technology
    implementations across the healthcare sector and sees DevOps as a powerful tool in the business value
    stream for all SaaS products. Outside the office, you'll find Ryan tearing up the local mountain bike
    trails and making sawdust in his basement workshop."
    linkedin: https://www.linkedin.com/in/ryanmcnair/
