    employer: Federal Reserve Bank of Kansas City
    image: cj-obermaier.jpg
    linkedin: https://www.linkedin.com/in/cj-obermaier-bb90a639/
    bio: "CJ, his wife, two dogs and a cat, have lived in Kansas City, Missouri for four years. When he
    is not traveling the world with his wife, he works as a DevOps Engineer for the Federal Reserve Bank
    of Kansas City.  In addition to his work on software automation and infrastructure as code, he is
    considered an advocate for developing the DevOps culture throughout the Bank.  He is also actively
    involved in the Kansas City eSports scene as a co-owner of Good Game Kansas City."
  - name: "Ryan McNair"
    employer: SMRxT
    image: ryan-mcnair.jpg
    bio: "Ryan McNair is currently the Technical Product Owner for SMRxT Inc, a Medication Adherence
