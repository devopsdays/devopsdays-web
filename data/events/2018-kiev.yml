name: "2018-kiev" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Kiev" # The displayed city name of the event. Capitalize it.
event_group: "Kiev"
event_twitter: "days_dev" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Kiev!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-05-05T00:00:00+03:00
enddate: 2018-05-05T23:59:59+03:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2017-12-01T00:00:00+02:00 # start accepting talk proposals.
cfp_date_end: 2018-03-01T23:59:59+02:00 # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_open: "false"
cfp_link: "https://goo.gl/forms/yrdB4jKfG6tgScFl1" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-01-01T00:00:00+02:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-05-05T23:59:59+03:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://2event.com/ru/events/1328005" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "50.449379,30.5209386" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Kiev" # Defaults to city, but you can make it the venue name.
#
location_address: "52, Antonovycha str, Kyiv, Ukraine" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
 # - name: propose
 # - name: location
  - name: registration
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
