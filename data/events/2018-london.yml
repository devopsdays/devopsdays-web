name: "2018-london" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "London" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysLDN" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays is coming to London!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:   variable: 2016-01-05T01:02:03-05:00
startdate: 2018-09-20T00:00:00+01:00  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:   2018-09-21T00:00:00+01:00  # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2018-04-27T00:00:00+01:00 # start accepting talk proposals.
cfp_date_end: 2018-06-13T23:59:59+01:00 # close your call for proposals.
cfp_date_announce: 2018-07-01T00:00:00+01:00 # inform proposers of status

cfp_open: "false"
cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-05-22T00:00:00+01:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-09-19T23:59:59+01:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "51.507351, -0.127758" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "London" # Defaults to city, but you can make it the venue name.
#
location_address: "QEII Centre, Broad Sanctuary, Westminster" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
#  - name: propose
  - name: location
  - name: registration
  - name: program
  - name: speakers
  - name: sponsor
  - name: accessibility
  - name: contact
