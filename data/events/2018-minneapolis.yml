name: "2018-minneapolis" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Minneapolis" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysmsp" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "devopsdays is returning to Minneapolis for a fifth year!"
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-07-12  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2018-07-13  # The end date of your event. Leave blank if you don't have a venue reserved yet.

cfp_date_start: 2017-11-08
cfp_date_end: 2018-04-08
cfp_date_announce: 2018-05-06

cfp_open: "true"
cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2017-11-08
registration_date_end: 2018-07-06

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "44.972610,-93.272960"
location: "Minneapolis" # Defaults to city, but you can make it the venue name.
#
location_address: "" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: registration
 # - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
