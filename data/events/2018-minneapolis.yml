team_members:
  - name: "Samantha Grumdahl"
    employer: "Target"
    twitter: "zruty"
    bio: "Many years ago, Samantha took a break from the science laboratory to check out the field of networking and never returned. Her volunteer efforts are focused on increasing interest in the STEM fields, especially among women and minorities."
    image: "samantha-grumdahl.jpg"
  - name: "Nate Anderson"
    employer: "SPS Commerce"
    twitter: "NateDAnderson"
    bio: "Nate is currently an Application Engineer at SPS Commerce. Nate is passionate about helping teams build, monitor and deploy highly reliable and scalable systems in the cloud. When not at work, you can usually find him discussing new technology or the latest season of Game of Thrones. He also enjoys biking, photography, space and anything sci-fi."
    image: "nate-anderson.jpg"
  - name: "Joe Laha"
    employer: ""
    twitter: "joelaha"
    bio: "Joe Laha works in event technology, which is a fancy way of saying he's a professional flipchart jockey. He lives in Minneapolis' North Loop neighborhood with his partner Bridget Kromhout, their cats Iria & Nimoy, and way too much cycling-themed art. Aside from cycling, Joe enjoys homebrew, heavy metal guitar, and arguing about sci-fi TV of the 1990s."
    image: "joe-laha.jpg"
  - name: "Karen Odegaard"
    employer: "Accenture"
    twitter: "OdegaardKaren"
    bio: "Karen Odegaard is an IT Senior Manager at Accenture leading enterprise cloud application strategy, solution design and delivery. She possesses over 13 years of experience driving service transformation, solution design and delivery efforts. Karen is passionate about IT, innovation, inspiring and leading teams to deliver organizationally changing technology driven transformation."
    image: "karen-odegaard.jpg"
  - name: "Heather Mickman"
    employer: "Optum"
    twitter: "hmickman"
    bio: "Heather Mickman is VP Enterprise Services + Platforms at Optum. Throughout her career, she has built APIs to unlock enterprise data, created awesome platforms, led Ops organizations, and built supply chain software for Fortune 50 companies. Heather has a passion for technology, building high performing teams, driving a culture of innovation, and having fun along the way."
    image: "heather-mickman.jpg"
  - name: "Donnie Berkholz"
    twitter: "dberkholz"
    employer: "Carlson Wagonlit Travel"
    bio: "Leading DevOps Transformation. VP, IT Service Delivery at Carlson Wagonlit Travel. Data-driven, business-focused tech strategist & leader with a deep background in open source & research. Advised startups to Fortune 50 enterprises. Led >250 developers, among 15+ years of software experience. Cited for expertise in Wired, The Register, CIO.com & The New Stack."
    image: "donnie-berkholz.jpg"
  - name: "Debbie Gillespie"
    twitter: "deb0199"
    employer: "Particle"
    bio: "Debbie Gillespie is a Site Reliability Engineer for Particle where she spends her time automating all the things. Previous to Particle, she spent 15 years at the University of MN developing software and cultivating communities of practice."
    image: "debbie-gillespie.jpg"
  - name: "Bridget Kromhout"
    employer: "Microsoft"
    twitter: "bridgetkromhout"
    bio: "Bridget Kromhout is a Principal Cloud Developer Advocate at Microsoft. Her CS degree emphasis was in theory, but she now deals with the concrete (if 'cloud' can be considered tangible). After 15 years as an operations engineer, she traded being on call for being on a plane. A frequent speaker and program committee member for tech conferences, she leads the devopsdays organization globally and the devops community at home in Minneapolis. She podcasts with Arrested DevOps, blogs at bridgetkromhout.com, and is active in a Twitterverse near you."
    image: "bridget-kromhout.jpg"
  - name: "Andy Fleener"
    employer: "SportsEngine"
    twitter: "andyfleener"
    bio: "Andy Fleener is a Humanist, and a New View Safety Nerd who believes software is as much about the people building and running it as it is the people using it. He is a Platform Operations Manager at SportsEngine where he's been doing a mix of development and operations since 2011. Andy enjoys music, football, sushi, oxford commas, and laughing at all the things millennials are ruining."
    image: "andy-fleener.jpg"
  - name: "Andy Domeier"
    employer: "SPS Commerce"
    twitter: "ajdomie"
    bio: "Andy has been in Technology Operations leadership with SPS Commerce for the past 12 years. SPS grows very aggressively creating an environment of persistent growth challenges. Andy spends many mental cycles collaborating to solve effective patterns for monitoring and operating complex changing systems."
    image: "andy-domeier.jpg"

