name: "2018-new-york-city" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "New York City" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysNYC" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to New York City!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_group: "New York City"
speakers_verbose: "true"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:   variable: 2016-01-05T01:02:03-05:00
startdate:  2018-01-18T00:00:00-05:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2018-01-19T23:59:59-05:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2017-10-12T00:00:00-04:00 # start accepting talk proposals.
cfp_date_end:  2017-11-26T00:00:00-05:00 # close your call for proposals.
cfp_date_announce:  2017-12-03T00:00:00-05:00 # inform proposers of status

cfp_open: "true"
cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.eventbrite.com/e/devopsdays-nyc-2018-tickets-39330760363"

# Location
#
coordinates: 40.756681, -73.989649
