  - id: venue
    label: Venue
    max: 1
  - id: cc
    label: Closed Captioning
    max: 1
  - id: lanyard
    label: Lanyard
    max: 1
  - id: gold
    label: Gold
    max: 5
  - id: silver
    label: Silver
    max: 4 # This is the same as omitting the max limit.
