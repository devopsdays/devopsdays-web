name: "2018-newcastle" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Newcastle" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysnewy" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Newcastle! (Australia)" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:   variable: 2016-01-05T01:02:03-05:00
startdate: 2018-10-24T00:00:00+11:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2018-10-25T23:59:59+11:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-07-16 # start accepting talk proposals.
cfp_date_end: 2018-08-20 # close your call for proposals.
cfp_date_announce: 2018-08-15 # inform proposers of status

cfp_open: "false"
cfp_link: "https://www.papercall.io/2018-devopsdaysnewy" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-08-15 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-10-25 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdaysnewy.org/#buy-tickets" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "-32.928733,151.766525" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Newcastle" # Defaults to city, but you can make it the venue name.
#
location_address: "309 King St, Newcastle, NSW Australia" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
    url: "https://www.papercall.io/2018-devopsdaysnewy"
  - name: location
  - name: registration
  - name: program
    url: "https://devopsdaysnewy.org/#agenda"
