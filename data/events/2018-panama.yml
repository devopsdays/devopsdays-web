name: "2018-panama" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Panamá" # The city name of the event. Capitalize it.
friendly: "2018-panama" # Four digit year and the city name in lower-case. Don't forget the dash!
event_twitter: "dodpanama"
ga_tracking_id: "UA-124724975-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
status: "current" # Options are "past" or "current". Use "current" for upcoming.

# All dates are in unquoted 2017-MM-DD, like this:   variable: 2017-01-05
startdate: 2018-11-22 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2018-11-23 # The end date of your event. Leave blank if you don't have a venue reserved yet.

