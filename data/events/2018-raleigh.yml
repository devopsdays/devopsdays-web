name: "2018-raleigh" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Raleigh" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysrdu" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Raleigh!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:   variable: 2016-01-05T01:02:03-05:00
startdate: 2018-09-10T00:00:00-04:00
enddate: 2018-09-11T23:59:59-04:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-01-01T00:00:00-05:00 # start accepting talk proposals.
cfp_date_end: 2018-04-01T23:59:59-04:00 # close your call for proposals.
cfp_date_announce: 2018-05-15T00:00:00-04:00  # inform proposers of status

cfp_open: "false"
cfp_link: "https://goo.gl/forms/2UpFilKPOswrHcqp2"

