name: "2018-salvador" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Salvador" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysssa" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Salvador!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-10-27T00:00:00-06:00
enddate: 2018-10-27T23:59:59-06:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: "2018-07-16"  # start accepting talk proposals.
cfp_date_end: "2018-08-19" # close your call for proposals.
cfp_date_announce: "2018-09-01" # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdayssalvador" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "-12.972218, -38.501414" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Salvador" # Defaults to city, but you can make it the venue name.
#
location_address: "UNIFACS Campus Paralela Av. Luís Viana Filho nº 3146 / 3100 - Pituaçu" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
 # - name: propose
 # - name: location
  - name: registration
    url: "https://devopsdayssa2018.eventize.com.br/index.php?pagina=4"
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
