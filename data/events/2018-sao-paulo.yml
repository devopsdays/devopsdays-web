name: "2018-sao-paulo" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "São Paulo" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdays_sp" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays está chegando em São Paulo!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-06-06 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2018-06-07 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-02-14 # start accepting talk proposals.
cfp_date_end: 2018-03-30 # close your call for proposals.
cfp_date_announce: 2018-04-09 # inform proposers of status

cfp_open: "true"
cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-03-01 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-05-31 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdays-sp-2018.eventbrite.com.br/" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: -23.573376, -46.649632 # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Hotel Century Paulista" # Defaults to city, but you can make it the venue name.
location_address: "Rua Teixeira da Silva, 637 / 647 - Paraíso - São Paulo" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: Chamadas (CFP)
    url: /events/2018-sao-paulo/cfp
    icon: "microphone"
  - name: local
    icon: "map-o"
  - name: ingressos
    icon: "pencil"
    url: https://www.eventbrite.com.br/e/devopsdays-sp-2018-tickets-42971706531

