name: "2018-toronto" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Toronto" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysTO" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Be part of the fifth devopsdays Toronto!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate:  2018-05-30T00:00:00-04:00
enddate: 2018-05-31T23:59:59-04:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2017-12-01T00:00:00-05:00 # start accepting talk proposals.
cfp_date_end:  2018-02-02T23:59:59-05:00 # close your call for proposals.
cfp_date_announce:  2018-02-23T00:00:00-05:00 # inform proposers of status

cfp_open: "false"
cfp_link: "https://www.papercall.io/2018-toronto" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-01-01T00:00:00-05:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-05-29T23:59:59-04:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "43.654155,-79.385211" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Chestnut Conference Centre" # Defaults to city, but you can make it the venue name.
#
location_address: "89 Chestnut Street, Toronto, ON, M5G 1R1" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
 # - name: propose
  - name: location
 # - name: registration
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


