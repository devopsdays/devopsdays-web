name: "2018-vancouver" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Vancouver" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysyvr"
status: "current" # Options are "past" or "current". Use "current" for upcoming.
description: # A short blurb of text to describe your event, defaults to common DevOpsDays description

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate:  2018-04-20 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2018-04-21 # The end date of your event. Leave blank if you don't have a venue reserved yet.
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status
registration_open: "false"
registration_link:

# Location
#
coordinates: "49.282729, -123.120738" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Vancouver" # Defaults to city, but you can make it the venue name.
