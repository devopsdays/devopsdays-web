name: "2018-victoria" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Victoria" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysyyj" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Victoria, Canada!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

startdate: 2018-05-25T00:00:00-07:00
enddate: 2018-05-25T23:59:59-07:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-02-01T00:00:00-08:00 # start accepting talk proposals.
cfp_date_end: 2018-04-01T23:59:59-07:00  # close your call for proposals.
cfp_date_announce: 2018-04-12T00:00:00-07:00  # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdays-victoria" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-04-04T00:00:00-07:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-05-10T23:59:59-07:00 # close registration. Leave blank if registration is not open yet.
registration_open: "true"

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.picatic.com/devopsdays-yyj" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "48.428421, -123.365644" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Victoria" # Defaults to city, but you can make it the venue name.
#
location_address: "Fisgard St Forum" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
 # - name: location
  - name: registration
  - name: program
 # - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Ben Gnoinski"
  - name: "Brendan Deere"
  - name: "Curtis St. Pierre"
  - name: "Chris Jarrett"
  - name: "Greg Daynes"
  - name: "Jamie Starke"
  - name: "Steven Kurylo"
organizer_email: "organizers-victoria-2018@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-victoria-2018@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
 - id: workday
   level: gold
   url: https://www.workday.com/en-us/company/careers.html
 - id: sendwithus
   level: gold
 - id: quartech-systems
   level: gold
 - id: xmatters
   level: gold
 - id: daitan-group
   level: gold
 - id: tactec
   level: silver
 - id: stembolt
   level: bronze
 - id: hashicorp
   level: bronze
 - id: brainhunter
   level: bronze
 - id: bambora
   level: bronze
 - id: giftbit
   level: bronze
# #  url: http://mysponsor.com/?campaign=me # Use this if you need to over-ride a sponsor URL.   
#  - id: arresteddevops
#    level: community

sponsors_accepted : "no" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
    max: 5
  - id: silver
    label: Silver
    max: 2
  - id: bronze
    label: Bronze
    max: 5
  - id: community
    label: Community
    max: 5

