name: "2018-singapore"
year: "2018"
city: "Singapore"
event_twitter: "devopsdaysSG"
description: "devopsdays is returning to Singapore for a 4th year!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:   variable: 2016-01-05T01:02:03-05:00
startdate: 2018-10-11T00:00:00+08:00
enddate: 2018-10-12T23:59:59+08:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-07-05  # start accepting talk proposals.
cfp_date_end: 2018-08-31  # close your call for proposals.
cfp_date_announce: 2018-09-11  # inform proposers of status

cfp_open: "true"
cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2017-09-06 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2017-10-10 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://ti.to/devopsdays-singapore/2018/" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

masthead_background: "skyline-merlion.jpg"
# Location
#
coordinates: "1.282387, 103.852437" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Microsoft Operations Offices" # Defaults to city, but you can make it the venue name.
#
location_address: "#22-01, 1 Marina Blvd, Singapore" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: registration
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
  - name: volunteer
