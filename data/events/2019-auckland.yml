name: "2019-auckland" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Auckland" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysnz" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is returning to Auckland!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_group: "New Zealand"


# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2019-10-21T00:00:00+13:00
enddate:   2019-10-22T23:59:59+13:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:     2019-06-01T00:00:00+12:00
cfp_date_end:       2019-07-19T23:59:59+12:00
cfp_date_announce:  2019-08-12T00:00:00+12:00

cfp_open: "true"
# cfp_link: #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2019-06-01T00:00:00+12:00
registration_date_end:   2019-10-21T00:00:00+13:00


#registration_closed: "" #set this to true if you need to manually close registration before your registration end date
# registration_link: # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# event_logo: "logo.png"
masthead_background: "auckland-skyline.jpg"

# Location
#
coordinates: "-36.851831,174.761512" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Aotea Centre Auckland" # Defaults to city, but you can make it the venue name.
#
location_address: "Aotea Centre, 50 Mayoral Dr, Auckland, 1010" #Optional - use the street address of your venue. This will show up on the welcome page if set.

