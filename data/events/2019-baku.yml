name: "2019-baku" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Baku" # The displayed city name of the event. Capitalize it.
event_twitter: "DevopsDaysBaku" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Baku! Devopsdays is a worldwide series of technical conferences covering topics of software development, IT infrastructure operations, and the intersection between them. Itâ€™s both a technical conference and a conference focusing on culture, processes and structure within organizations. We encourage both technologists and business people to attend, learn and share experiences" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2019-11-22T00:00:00+04:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2019-11-23T00:00:00+04:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-10-01T00:00:00+04:00 # start accepting talk proposals.
cfp_date_end: 2019-11-21T00:00:00+04:00 # close your call for proposals.
cfp_date_announce: 2019-11-21T00:00:00+04:00 # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdays-baku" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

