  - name: localizacao
    url: /events/2019-belo-horizonte/location
  - name: ingressos
    url: /events/2019-belo-horizonte/registration
  - name: programação
    url: /events/2019-belo-horizonte/program
  - name: palestrantes
    url: /events/2019-belo-horizonte/speakers
  - name: patrocinio
    url: /events/2019-belo-horizonte/sponsor
  - name: contato
    url: /events/2019-belo-horizonte/contact
  - name: conduta
    url: /events/2019-belo-horizonte/conduct
