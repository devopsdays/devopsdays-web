  - name: "Quintessence Anx"
    employer: "Logz.io"
  - name: "PJ Hagerty"
    employer: "DevRelate.io"
  - name: "Tyler Poland"
    employer: "Stark & Wayne"

organizer_email: "organizers-buffalo-2019@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-buffalo-2019@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: samplesponsorname
    level: gold
 #  url: http://mysponsor.com/?campaign=me # Use this if you need to over-ride a sponsor URL.
  - id: arresteddevops
    level: community
  - id: devrelate
    level: community
    url: http://devrelate.io
  - id: acv_auctions
    level: gold
    url: https://www.acvauctions.com
  - id: torchio
    level: bronze
    url: https://torch.io
  - id: starkandwayne
    level: gold
    url: https://starkandwayne.com
  - id: mandtbank
    level: gold
    url: https://www.mtb.com

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
    max: 5
  - id: silver
    label: Silver
    max: 5 # This is the same as omitting the max limit.
  - id: bronze
    label: Bronze
    max: 5
  - id: community
    label: Community
