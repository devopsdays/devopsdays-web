name: "2019-campinas" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Campinas" # The displayed city name of the event. Capitalize it.
event_logo: "logo-square.jpg"
event_twitter: "devopsdayscps" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays is coming to Campinas!" # Edit this to suit your preferences
# ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2019-10-25T08:00:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2019-10-25T18:00:00-03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-04-15T00:00:00-03:00 # start accepting talk proposals.
cfp_date_end: 2019-09-20T23:59:00-03:00 # close your call for proposals.
cfp_date_announce: 2019-10-01T23:59:00-03:00 # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdays-campinas-2019" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

masthead_background: "dod-cps-horizontal.jpg"

registration_date_start: 2019-05-16T00:00:00-03:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2019-10-21T00:00:00-03:00 # close registration. Leave blank if registration is not open yet.

# registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/devopsdays-campinas__530045" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "-22.814226, -47.071268" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Centro de Convenções da Unicamp" # Defaults to city, but you can make it the venue name.
#
location_address: "Avenida Érico Veríssimo, 500 - Cidade Universitária - Barão Geraldo" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: Informações
    icon: "map-o"
    url: /events/2019-campinas/location
  # - name: Palestrantes
  #   icon: "microphone"
  #   url: /events/2019-campinas/speakers
  # - name: Programação
  #   icon: "book"
  #   url: /events/2019-campinas/program
  # - name: Local
  #   icon: "map-o"
  #   url: /events/2019-campinas/location
  - name: Palestre (CFP)
    icon: "user-plus"
    url: "https://www.papercall.io/devopsdays-campinas-2019"
  - name: Conduta
    icon: "handshake-o"
    url: /events/2019-campinas/conduta
  - name: Ingressos
    icon: "user-plus"
    url: "https://www.sympla.com.br/devopsdays-campinas__530045"
  - name: Patrocinio
    icon: "money"
    url: /events/2019-campinas/patrocinio
  - name: Contato
    icon: "envelope-o"
    url: /events/2019-campinas/contato


# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Christiano Linuxmen"
    role: "Organizer"
    linkedin: "https://www.linkedin.com/in/linuxmen/"
    image: "christiano-linuxmen.jpeg"
    github: "christiano-linuxmen"
    bio: "Digital Influencer e Evangelista de Tecnologia no Papo de Sysadmin, comunidade com o propósito de engajar, fomentar e esclarecer as demais organizações e empresas sobre DevOps, Cloud Computing, Arquitetura de Software, Segurança da Informação entre outros temas correlatos.
    Atualmente é Community Leader da OWASP Chapter São Paulo, criador do Time Regional do Ubuntu em São Paulo, e coordena a área Cloud no TheDevConf que envolve as trilhas DevOps, DevOps Tools, Cloud, Containers e Software Security."
  - name: "Daniel Gines"
    role: "Organizer"
    linkedin: "https://www.linkedin.com/in/danielgines/"
    image: "daniel-gines.jpeg"
    github: "danielgines"
  - name: "Eduardo Ximenes"
    role: "Organizer"
    linkedin: "https://www.linkedin.com/in/ximenesit/"
    image: "eduardo-ximenes.jpeg"
    github: "ximenes"
    bio: "Gerente de TI no iFood e tem mais de quinze anos de experiência em administração de servidores. Estudioso permanente de tecnologia, é amante de software livre, além de especialista em Cloud Computing e em ferramentas de gestão ágeis para infraestrutura."
  - name: "Igor Oliveira"
    role: "Organizer"
    linkedin: "https://www.linkedin.com/in/igorolivei/"
    image: "igor-oliveira.jpg"
    github: "igorolivei"
    bio: "Técnico em Informática pelo IFRN e graduando em Análise e Desenvolvimento de Sistemas, começou a trabalhar com TI há mais de 4 anos.
    Já atuou como desenvolvedor backend e frontend com diversas tecnologias, até que, ao começar a trabalhar com a cultura DevOps no início de 2018, passou a procurar se aprofundar cada vez mais nessa cultura. Atualmente trabalha principalmente com Infra as Code e consultoria na melhoria de processos e implantação de práticas e ferramentas DevOps."
  - name: "Matheus Fidelis"
    role: "Organizer"
    linkedin: "https://www.linkedin.com/in/msfidelis/"
