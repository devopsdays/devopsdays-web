  - name: "Brian Devlin"
    employer: "Hyatt Hotels"
    twitter: "nilved"
    image: "brian-devlin.jpg"
    bio: "Brian Devlin is (presumably) a human who enjoys activities of various natures. Brian is a father who lives in the suburbs. He enjoys board games and beverages, in no specific order. He may or may not have a shadow Twitter account. He tweets only during warm weather. Once, Brian vaulted over the Chicago River, but that could have been in his imagination. Brian invented DevOps, but not the DevOps you know."
  - name: "Joshua Goldman"
    image: "default-male.jpg"
    bio: "Joshua Goldman is a lead Site Reliability Engineer and a former SRE Manager at SecureWorks a Managed Security Service Provider.  He is currently working creating a home brew style automation platform for incident management.   His other interests include volunteering with animal rescue in the Chicagoland area and outdoor activities that involve the nasty yellow ball in the sky."
  - name: "Cora Fedesna"
    image: "cora-hays-magan.jpg"
    employer: "ActiveCampaign"
    twitter: "CorainChicago"
    website: "http://corainchicago.github.io"
    linkedin: "https://www.linkedin.com/in/corainchicago"
    github: "corainChicago"
    bio: "Cora became a developer after working in all the fun and exciting places, Central Asia, West Africa, and lovely Chicago.  In her household, the number of laptops outnumber the humans and cats combined."
  - name: "Christian Herro"
    twitter: "christianherro"
    image: "christian-herro.jpg"
    employer: "Nextpoint"
    twitter: "christianherro"
    linkedin: "https://www.linkedin.com/in/christianherro/"
    github : "christianherro"
    bio: "Christian Herro is the senior infrastructure engineer at Nextpoint, where he does all the infra/sec/etc. things. He co-founded the Madison WI devops meetup and devopsdays MSN. In his free time, he enjoys dancing, board games, live music, eating all of the foods, and spending far too much time thinking about Babylon 5."
  - name: "Trevor Hess"
    twitter: "trevorghess"
    image: "trevor-hess.jpg"
    employer: "Chef Software, Inc"
    bio: "Trevor Hess is a Partner Solution Architect focusing on Microsoft at Chef Software, working with Microsoft to ensure that Chef is delighting customers and prospects on Windows and the many parts inside Azure! Coming from a background in .NET Software Development and consulting, he has worked with several large multinational organizations to help kick start their journey to the cloud and the world of DevOps practices and principals. He is excited to engage in new experiences, and learning opportunities. Trevor enjoys having hearty discussions about DevOps as well organizational change and transformation."
  - name: "Michael Lanyon"
    image: "michael-lanyon.jpg"
    employer: "Critical Mass"
    bio: "Mike Lanyon is VP Technology for Critical Mass, an advertising agency where he has helped bring talent of all backgrounds together to create extraordinary digital experiences for customers. You can also find him riding & racing his bike with Chicago-based Burnham Racing, or relaxing with his wife Erin & two tabbies."
  - name: "Kevin Reedy"
    image: "kevin-reedy.jpg"
    employer: "Chef Software, Inc"
    twitter: "kevinreedy"
    website: "https://kevinreedy.net"
    linkedin: "https://www.linkedin.com/in/kevinreedy"
    github: "kevinreedy"
    bio: "Kevin Reedy is an infrastructure developer from Chicago that currently works for Chef as a Customer Architect. In his free time, he enjoys brewing beer, snowboarding, DJing, and promising that he'll update his blog more often."
  - name: "Matty Stratton"
    image: "matt-stratton.jpg"
    twitter: "mattstratton"
    employer: "PagerDuty"
    website: "https://www.mattstratton.com"
    linkedin: "https://www.linkedin.com/in/mattstratton"
    github: "mattstratton"
    bio: "Matty Stratton is a DevOps Advocate at PagerDuty, where he helps dev and ops teams advance the practice of their craft and become more operationally mature. He collaborates with PagerDuty customers and industry leaders in the broader DevOps community, and back when he drove, his license plate actually said \"DevOps\". He has three awesome kids, who he loves just a little bit more than he loves *Doctor Who*. He is currently on a mission to discover the best pho in the world."
  - name: "Margaret Valtierra"
    image: "margaret-valtie.jpg"
