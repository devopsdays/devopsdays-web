name: "2019-jakarta" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Jakarta" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysjkt" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Jakarta again!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2019-04-10T00:00:00+07:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2019-04-11T23:59:59+07:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
# cfp_date_start: 2019-01-22T00:00:00+07:00 # start accepting talk proposals.
# cfp_date_end: 2019-02-15T23:59:59+07:00 # close your call for proposals.
# cfp_date_announce: 2019-02-20T00:00:00+07:00 # inform proposers of status

# cfp_link: "https://bit.ly/DevOps_CallForProposal" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2019-03-10T00:00:00+07:00
registration_date_end: 2019-04-14T00:00:00+07:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Bank BRI Corporate University" # Defaults to city, but you can make it the venue name.
location_address: "Jl. RM. Harsono No.2, RT.6/RW.7, Ragunan, Jakarta 12550" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
