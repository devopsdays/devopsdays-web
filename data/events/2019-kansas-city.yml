name: "2019-kansas-city" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Kansas City" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayskc" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Kansas City!" # Edit this to suit your preferences
ga_tracking_id: "UA-93890142-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  2019-10-24T00:00:00-05:00
enddate:  2019-10-25T00:00:00-05:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2019-04-16T00:00:00-05:00
cfp_date_end:  2019-06-16T00:00:00-05:00
cfp_date_announce:  2019-07-16T00:00:00-05:00

cfp_open: "false"
cfp_link: "https://cfp.devopsdayskc.org" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2019-04-16T00:00:00-05:00
registration_date_end: 2019-10-24T00:00:00-05:00

registration_closed: "yes" #set this to true if you need to manually close registration before your registration end date
