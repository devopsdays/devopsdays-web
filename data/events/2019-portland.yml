name: "2019-portland" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Portland" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayspdx" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays is back in Portland!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_group: "Portland, OR"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2019-09-10T00:00:00-07:00
enddate: 2019-09-12T23:59:59-07:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-03-07T00:00:00-07:00 # start accepting talk proposals.
cfp_date_end: 2019-04-16T00:00:00-07:00 # close your call for proposals.
cfp_date_announce: # inform proposers of status

cfp_open: "false"
cfp_link: https://sessionize.com/devopsdays-portland-2019/

registration_date_start: 2019-05-02T00:00:00-07:00
registration_date_end: 2019-09-11T23:59:59-07:00

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdayspdx2019.busyconf.com/bookings/new"

