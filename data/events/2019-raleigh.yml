name: "2019-raleigh" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Raleigh" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysrdu" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Raleigh!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2019-MM-DD or YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:   variable: 2016-01-05T23:59:59+02:00
startdate: 2019-10-01 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2019-10-02 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-01-01T00:00:00-05:00  # start accepting talk proposals.
cfp_date_end: 2019-04-01T23:59:59-04:00 # close your call for proposals.
cfp_date_announce: 2019-05-15T00:00:00-04:00 # inform proposers of status

cfp_open: "false"
cfp_link: "https://docs.google.com/forms/d/e/1FAIpQLSfXD9AhpWkMtFMBu1dIRGnIZCm7435E1YPn5qkCbVgoXKOFrw/viewform" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-12-01 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2019-10-02 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.eventbrite.com/e/devopsdays-raleigh-2019-tickets-49944558519" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "35.782780, -78.685187" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "McKimmon Conference & Training Center" # Defaults to city, but you can make it the venue name.
#
location_address: "1101 Gorman Street, Raleigh, NC 27606" #Optional - use the street address of your venue. This will show up on the welcome page if set.

