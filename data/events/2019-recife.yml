name: "2019-recife" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Recife" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysrec" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays Recife!" # Edit this to suit your preferences
ga_tracking_id: "UA-36355678-5" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2019-12-14T00:09:00-03:00
enddate: 2019-12-14T18:00:00-03:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-09-17T00:09:00-03:00 # start accepting talk proposals.
cfp_date_end:  2019-10-25T00:09:00-03:00 # close your call for proposals.
cfp_date_announce: 2019-10-20T00:09:00-03:00 # inform proposers of status


cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdays-recife-2019" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2019-10-01T00:09:00-03:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2019-10-31T00:09:00-03:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/devopsdays-recife__660075" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: -8.063053, -34.871777 # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "In Loco Recife" # Defaults to city, but you can make it the venue name.
location_address: "Av. Rio Branco, 23 - Recife, PE" #Optional - use the street address of your venue. This will show up on the welcome page if set.


