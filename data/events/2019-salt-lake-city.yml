name: "2019-salt-lake-city" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Salt Lake City" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysslc" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
event_logo: "logo-square.jpg"
description: "Devopsdays is returning to Salt Lake City!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2019-MM-DD or YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:   variable: 2016-01-05T23:59:59+02:00
startdate: 2019-05-14T08:00:00-06:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2019-05-15T18:00:00-06:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-11-15T07:01:00-06:00  # start accepting talk proposals.
cfp_date_end: 2019-01-07T07:01:00-06:00 # close your call for proposals.
cfp_date_announce:  2018-11-15T07:01:00-06:00 # inform proposers of status

cfp_open: "false"
cfp_link: "https://www.papercall.io/slcdod2018" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2019-01-28T07:01:00-06:00  # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2019-05-13T23:59:59-06:00    # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.slcdevopsdays.org/purchase-tickets/" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

