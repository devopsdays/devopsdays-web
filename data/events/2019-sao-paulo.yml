name: "2019-sao-paulo" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "São Paulo" # The displayed city name of the event. Capitalize it.
event_twitter: "sp_devopsdays" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays está chegando em São Paulo!" # Edit this to suit your preferences
ga_tracking_id: "UA-36355678-5" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_group: "São Paulo"

# All dates are in unquoted 2019-MM-DD or YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:   variable: 2016-01-05T23:59:59+02:00
startdate: 2019-04-10T00:09:00-03:00
enddate: 2019-04-11T18:00:00-03:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-01-09T00:00:00-02:00 # start accepting talk proposals.
cfp_date_end:  2019-02-10T23:59:59-03:00 # close your call for proposals.
cfp_date_announce: 2019-02-19T00:00:00-02:00 # inform proposers of status


cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdays-sp-2019" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2019-01-09T00:00:00-02:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2019-05-02T23:59:59-03:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/devopsdays-sao-paulo-2019__377415" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

