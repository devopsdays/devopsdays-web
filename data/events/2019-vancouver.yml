organizer_email: "organizers-vancouver-2019@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-vancouver-2019@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: appdynamics
    level: gold
  - id: codefresh
    level: gold
  - id: influxdata
    level: gold 
  - id: signalfx
    level: gold
  - id: salesforce
    level: gold

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: platinum
    label: Platinum
    max: 1
  - id: gold
    label: Gold
    max: 8
  - id: silver
    label: Silver
  - id: bronze
    label: Bronze
  - id: amenities
    label: Amenities
    max: 4
  - id: happyhour
    label: Happy Hour
    max: 2
  - id: friends
    label: Friends
    max: 4

