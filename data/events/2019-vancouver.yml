name: "2019-vancouver" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Vancouver" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysyvr" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "devopsdays is an inclusive, self-organizing conference for anyone interested in DevOps practices." # A short blurb of text to describe your event, defaults to common DevOpsDays description
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  2019-03-29T00:00:00-07:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2019-03-30T23:59:59-07:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-11-27T08:00:00-08:00 # start accepting talk proposals.
cfp_date_end:  2019-02-01T17:01:59-08:00 # close your call for proposals.
cfp_date_announce: 2018-11-28T16:20-08:00 # inform proposers of status
cfp_link: "https://www.papercall.io/devopsdays-vancouver-2019"

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_open: "true"
registration_link: "https://bit.ly/dodv2019tix" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "49.282732, -123.121096" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "UBC Robson Square" # Defaults to city, but you can make it the venue name.
#
location_address: "800 Robson St, Vancouver, BC V6Z 3B7" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: registration
  - name: program
  - name: speakers
  - name: location
  - name: livestream
  - name: sponsor
  - name: contact
  - name: conduct
