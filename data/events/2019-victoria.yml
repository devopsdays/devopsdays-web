name: "2019-victoria" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Victoria" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysyyj" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays Victoria Canada 2019!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2019-05-30T00:00:00-07:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2019-05-31T23:59:59-07:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2019-02-08T00:00:00-08:00 # start accepting talk proposals.
cfp_date_end: 2019-03-31T23:59:59-07:00 # close your call for proposals.
cfp_date_announce: 2019-04-08T23:59:59-07:00 # inform proposers of status

cfp_open: "True"
cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet.
registration_date_end: # close registration. Leave blank if registration is not open yet.
registration_open:

registration_closed: #set this to true if you need to manually close registration before your registration end date
registration_link: # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "48.428421, -123.365644" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Victoria Conference Centre" # Defaults to city, but you can make it the venue name.
#
location_address: 720 Douglas St, Victoria, BC V8W 3M7 #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: registration
  - name: program
 # - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Alain Vandendorpe"
  - name: "Ben Gnoinski"
  - name: "Curtis St. Pierre"
  - name: "Chris Jarrett"
  - name: "Greg Daynes"
  - name: "Steven Kurylo"
organizer_email: "organizers-victoria-2019@devopsdays.org" # Put your organizer email address here
proposal_email: # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
 - id: xmatters
   level: gold
 - id: quartech-systems
   level: silver
 - id: bambora
   level: silver
 - id: workday
   level: silver
 - id: gitlab
   level: silver
 - id: hashicorp
   level: bronze
 - id: semaphore
   level: bronze
 - id: arctiq
   level: bronze
 - id: daitan-group
   level: bronze
 - id: chef
   level: bronze
 - id: tactec
   level: friends
 - id: daxiom
   level: friends
# #  url: http://mysponsor.com/?campaign=me # Use this if you need to over-ride a sponsor URL.   
#  - id: arresteddevops
#    level: community

sponsors_accepted : "no" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: platinum
    label: Platinum
    max: 1
  - id: gold
    label: Gold
    max: 3
  - id: silver
    label: Silver
    max: 4
  - id: bronze
    label: Bronze
    max: 5
  - id: friends
    label: friends
    max: 5

