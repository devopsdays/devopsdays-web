name: "2019-beijing" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Beijing" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdays_cn" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays is coming to beijing!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2019-MM-DD or YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:   variable: 2016-01-05T23:59:59+02:00
startdate: 2019-05-11T00:00:00+08:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2019-05-12T00:00:00+08:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-01-21T00:00:00+08:00 # start accepting talk proposals.
cfp_date_end: 2019-03-15T00:00:00+08:00 # close your call for proposals.
cfp_date_announce: 2019-04-01T00:00:00+08:00 # inform proposers of status

cfp_open: "false"
cfp_link: "http://devopsdays.mikecrm.com/Rhgn1mt" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2019-03-15T00:00:00+08:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2019-05-10T00:00:00+08:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.bagevent.com/event/DevOpsDays-BEIJING2019" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Hotel Nikko New Century Beijing" # Defaults to city, but you can make it the venue name.
#
location_address: "No. 6 Southern Road Capital Gym , Haidian District , Beijing 100044" #Optional - use the street address of your venue. This will show up on the welcome page if set.

