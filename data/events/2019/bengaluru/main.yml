name: "2019-bengaluru" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Bengaluru" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysIN" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays is coming to Bengaluru!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_group: "India"

# All dates are in unquoted YYYY-MM-DD, like this:   variable: 2016-01-05
startdate: 2019-09-13T00:00:00+05:30
enddate: 2019-09-14T23:59:59+05:30

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-05-13T00:00:00+05:30 # start accepting talk proposals.
cfp_date_end: 2019-07-31T23:59:59+05:30  # close your call for proposals.
cfp_date_announce: 2019-08-10T00:00:00+05:30 # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/dodi19" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2019-05-13T00:00:00+05:30 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2019-09-13T23:59:59+05:30 # close registration. Leave blank if registration is not open yet.

registration_closed: "false" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.townscript.com/e/dodi19" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "12.950399,77.698857" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Radisson Blu, Outer Ring Road" # Defaults to city, but you can make it the venue name.
#
location_address: "" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: registration
# - name: program
# - name: speakers
# - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Satish Talim"
    twitter: "IndianGuru"
    linkedin: "https://in.linkedin.com/in/satishtalim"
    image: "satish.jpg"
  - name: "Vijay Dhama"
    twitter: "vjdhama"
    linkedin: "https://in.linkedin.com/in/vjdhama"
    image: "vijay.jpg"
  - name: "Praveen Shukla"
    twitter: "_praveenshukla"
    linkedin: "https://www.linkedin.com/in/praveen-shukla-66b52b76/"
    image: "praveen.jpg"

organizer_email: "organizers-bengaluru-2019@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-bengaluru-2019@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: platinum
    label: Platinum
    max: 2
  - id: gold
    label: Gold
    max: 3
  - id: silver
    label: Silver
    max: 5
  - id: drinks
    label: Drinks
    max: 1
  - id: lanyard
    label: Lanyard
    max: 1
  - id: student
    label: Student
    max: 1
