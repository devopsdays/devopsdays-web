name: "2019-macapa" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Macapá" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysmcp" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Integração inteligente entre desenvolvimento e operação!" # Edit this to suit your preferences

ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2019-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2019-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2019-11-16T00:08:00-03:00
enddate: 2019-11-16T00:21:00-03:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-09-01T00:09:00-03:00
cfp_date_end: 2019-09-30T00:09:00-03:00
cfp_date_announce: 2019-10-10T00:09:00-03:00

cfp_link: "https://www.papercall.io/devopsdaysmacapa2019"

registration_date_start: 2019-09-09T00:08:00-03:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2019-11-09T00:00:00-03:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/devopsdays-macapa-2019__639200" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

