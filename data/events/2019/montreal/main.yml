name: "2019-montreal" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Montreal" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsmontreal" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Montreal!" # Edit this to suit your preferences
ga_tracking_id: "UA-144570307-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_group: "Montréal"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2019-11-05T00:00:00+02:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2019-11-06T23:59:59+02:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-07-25T00:00:00-04:00 # start accepting talk proposals.
cfp_date_end: 2019-09-15T23:59:59-04:00 # close your call for proposals.
cfp_date_announce: 2019-10-01T00:00:00-04:00 # inform proposers of status

cfp_link: "https://www.papercall.io/cfps/2551/submissions/new" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2019-07-29T00:00:00-04:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2019-11-04T20:00:00-04:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "false" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.eiseverywhere.com/devopsdaysmontreal2019" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "45.506622,-73.564563" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Montreal, DoubleTree Hilton hotel" # Defaults to city, but you can make it the venue name.
location_address: "Double Tree Hilton in Montreal: 1255 Jeanne-Mance St, Montreal, QC H5B 1E5" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
