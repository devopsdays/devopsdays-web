  - name: "João Miranda"
    employer: "Banco BPI"
    bio: "João started his career in 2000, at the height of the dot-com bubble. That enlightening experience led him to the conclusion that agile practices (and now DevOps) are the best way to respond to the business needs of almost all organizations. He currently is IT manager at a large portuguese bank, where he helps to remove all friction that may hinder development teams fast pace."
    linkedin: "https://www.linkedin.com/in/jhosm/"
    twitter: "jhosm"
    github: "jhosm"
    website:
    image: joao-miranda.jpg
  - name: "João Rodrigues"
    employer: "OutSystems"
    bio: "João Rodrigues started his career in 1999 as a C and C++ software developer. The first 8 years working for a large traditional multi-national gave him a deep waterfall practices knowledge. He leveraged this experience to better understand the benefits of the Agile Movement and how to break the wall between business and development to reduce the software cost creep. After 8 more years working as a software development consultant applying agile methodologies, João started his latest professional journey 3 years ago at OutSystems. His is now playing the role of DevOps Practice Lead focusing on delivering better low-code software faster."
    linkedin: "https://www.linkedin.com/in/joao-brandao-rodrigues"
    twitter: "joaoblrodrigues"
    github: "joaobrodrigues"
    website:
    image: joao-rodrigues.jpg
  - name: "Manuel Pais"
    employer: "Independent"
    bio: "Independent DevOps and Continuous Delivery Consultant, focused on teams and flow. Manuel helps organizations adopting DevOps and Continuous Delivery (both from technical and human perspectives) via strategic assessments, practical workshops and technical coaching. He's also the DevOps lead for InfoQ. Tweets https://twitter.com/manupaisable. Blogs https://medium.com/@manupaisable. Manuel is co-author of a book on Software Releasability (http://releasabilitybook.com) and another on Team Topologies (http://teamtopologies.com)." 
    linkedin: "https://www.linkedin.com/in/martatorneiro"
