name: "2020-aracaju" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Aracaju" # The displayed city name of the event. Capitalize it.
event_twitter: "dodaracaju" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Segundo Ano do DevOpsDays Aracaju!" # Edit this to suit your preferences
ga_tracking_id: "UA-133453281-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2020-04-25T00:00:00-05:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2020-04-25T23:59:59-05:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-11-25T00:00:00-03:00 # start accepting talk proposals.
cfp_date_end: 2020-03-20T23:59:59-03:00 # close your call for proposals.
cfp_date_announce: 2019-03-25T23:59:59-03:00 # inform proposers of status

cfp_open: "true"
#cfp_link: "https://www.papercall.io/devopsday-aracaju-2020" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.
cfp_link: "https://cfp.devopsdays.com.br/aju2020/"

registration_date_start: 2020-01-05T00:00:00-03:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2020-04-25T23:59:59-03:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" # set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdaysaracaju.eventize.com.br" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "-10.966893, -37.060058" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "UNIT - Campus Farolândia" # Defaults to city, but you can make it the venue name.
location_address: "Av. Murilo Dantas, 300 - Farolândia, Aracaju/SE" #Optional - use the street address of your venue. This will show up on the welcome page if set.

