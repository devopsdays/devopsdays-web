# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: platinum
    label: Platinum
  - id: gold
    label: Gold
  - id: community
    label: Community
  - id: alacarte
    label: a la carte (badges, lanyards, coffee, evening event)
  - id: startup
    label: start-up alley
  - id: academic
    label: Academic

