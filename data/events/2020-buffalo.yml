# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Quintessence Anx"
    employer: "PagerDuty"
    bio: "Quintessence has worked in the IT community for over 10 years, including as a database administrator and a DevOps / Cloud / Infrastructure engineer. She was also a core contributor to Stark & Wayneâ€™s SHIELD project, which adds backup functionality to Cloud Foundry, as well as a technical reviewer for Learning Go Programming published by Packt Publishing. Currently she is a Developer Advocate, focusing on community engagement related to DevOps. Outside of work she is a leader and co-founder of Inclusive Tech Buffalo to help underrepresented groups in tech launch careers in development. Headshot by [Olga Nelioubov](https://www.olganelioubov.com/)"
    twitter: "QuintessenceAnx"
    image: "quintessence.jpg"
    linkedin: "https://www.linkedin.com/in/quintessenceanx/"
  - name: "Stephanie Danielsson"
    employer: "Kaleidoscope Ads"
    bio: "Stephanie Danielsson is a Marketing & Communications Consultant who specializes in strategic marketing plans, content marketing & branding. She is passionate about helping people & companies tell their stories in meaningful ways to engage with their communities. She is also a fitness nut & amateur coffee snob."
    twitter: "kaleidoscopeads"
    image: "stephanie.jpg"
  - name: "Billie Hagerty"
    employer: "DevRelate.io"
    bio: "Business Developer at [DevRelate.io](http://devrelate.io), a Developer and Community Relations as a Service Company. Co-organizer of Buffalo Founders Round Table, bringing local business owners together to discuss issues amongst peers. Host of HeyYou! Podcast and Sign Language interpreter. Billie holds a strong belief that community relations is the driving force that supports creativity and fosters the ideas that develop new technologies."
    twitter: "hagertyb"
    image: "billie.jpg"
    linkedin: "https://www.linkedin.com/in/billie-hagerty-77372620/"
  - name: "PJ Hagerty"
    employer: "DevRelate.io"
    twitter: "aspleenic"
    bio: "PJ is the founder of [DevRelate.io](http://devrelate.io) and a board member of [Open Sourcing Mental Illness](http://OSMIhelp.org). He is an organizer of DevOps Days Buffalo, CodeDaze, and ElixirDaze. PJ is a developer, writer, speaker, musician, and Community Advocate. He is known to travel the world speaking about programming and the way people think and interact. He is also known for wearing hats."
    website: "http://www.devrelate.io/"
    image: "pj.jpg"
    linkedin: "https://linkedin.com/in/pjhagerty/"
    github: "https://github.com/aspleenic/"
  - name: "James Hunt"
    employer: "Stark & Wayne"
    bio: "James Hunt is the Director of Research & Design at Stark & Wayne, a leading Cloud Foundry consultancy. He has authored dozens of Open Source projects, including SHIELD, Safe, Spruce, and Genesis."
    twitter: "iamjameshunt"
    image: "james.png"
  - name: "Olga Nelioubov"
    employer: "Liazon/Willis Towers Watson"
    bio: "Olga is a Lead Software Engineer at Liazon/Willis Towers Watson with a prior background in infrastructure. Her current focus is to facilitate solutions to developer and platform needs within her organization. She is a co-leader and co-founder of Inclusive Tech Buffalo which is a group that strives to make the tech community more accessible to women and underrepresented groups. Furthermore, Olga is a photographer, aerialist, and a mother of ferrets. She likes Star Trek."
    twitter: "ACPWinitiate"
    image: "olga.jpg"
  - name: "Tyler Poland"
    employer: "Stark & Wayne"
    bio: "Technical Director at Stark & Wayne and an organizer and speaker of the @BuffaloData meetup group. He has almost 20 years experience in Information Technology which is heavily influenced by more than decade focusing on Cloud Operations, Application Support, and Database Technologies."
    twitter: "tylerpoland"
    image: "tylerp.jpg"

