name: "2020-chicago" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Chicago" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayschi" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Chicago!" # Edit this to suit your preferences
ga_tracking_id: "UA-74738648-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2020-09-01T00:08:00-06:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2020-09-01T00:18:00-06:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2020-02-07T00:07:00-06:00 # start accepting talk proposals.
cfp_date_end:  2020-05-17T00:23:00-06:00 # close your call for proposals.
cfp_date_announce:  2020-06-15T00:08:00-06:00 # inform proposers of status

cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2020-07-13T00:00:00-06:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2020-09-02T00:00:00-06:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://event.devopsdayschi.org" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

masthead_background: "skyline-night.jpg"
sharing_image: "sharing.png"


