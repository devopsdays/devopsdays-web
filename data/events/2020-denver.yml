---
name: "2020-denver"   # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020"  # The year of the event. Make sure it is in quotes.
city: "Denver"  # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysrox"  # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays Denver Coming Up!"  # Edit this to suit your preferences
friendly: "2020-denver"  # Four digit year and the city name in lower-case. Don't forget the dash!
