name: "2020-fortaleza" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Fortaleza" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysce" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming again to Fortaleza in 2020!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2019-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2019-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

# All dates are in unquoted 2019-MM-DD, like this:   variable: 2016-01-05
startdate: 2020-09-26T08:00:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2020-09-26T19:00:00-03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2020-07-01T00:00:00-03:00 # start accepting talk proposals.
cfp_date_end: 2020-07-31T23:59:59-03:00 # close your call for proposals.
cfp_date_announce:  2020-08-07T00:00:00-03:00 # inform proposers of status

cfp_open: "true"
cfp_link: "#" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

masthead_background: "uni7-frente.png"

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "-3.7710272, -38.4858382" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Centro Universitário 7 de Setembro" # Defaults to city, but you can make it the venue name.
#
location_address: "Av. Almirante Maximiniano da Fonseca, 1395 - Eng. Luciano Cavalcante" #Optional - use the street address of your venue. This will show up on the welcome page if set.

