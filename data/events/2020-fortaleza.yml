# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Renato Santos"
    role: "Infrastructure Analyst"
    bio: "Graduated in computer networks, passionate about technology and reserved conventional, multitasking, command line, admirer of photography, enthusiastic DevOps. Was in charge of the implementation of the ZABBIX monitoring system in the company M2M Solutions, SindiOnibus, Casas Freitas, Vector Contact Center and CRC , where I had great experience in Java technology using TOMCAT and automating services with the deployable tool Ansible applying the concept of DevOps. Ethical and professional way, I try to be sociable and educated respecting the limits of each one."
    linkedin: "https://www.linkedin.com/in/renatodossantos/"
    image: "renato-santos.jpg"
  - name: "Ana Carla Cavalcante"
    role: "Infrastructure Coordinator"
    bio: "IT Infrastructure Coordinator, with more than 20 years of career. Acted in some of the main outsourcing and technology companies in the country: from occupational health ERP to infrastructural technology in the banking sector, having also worked in the oil, gas, steel, and energy sectors. She graduated in Data Processing with specializations in Strategic Management of Projects and Information Systems. Certified in ITIL Intermediate (RCV, SOA and PPO), ISO 20000, ISO 27002, Human Change Management Professional, Green It Citizen, Scrum and Kanban."
    linkedin: "https://www.linkedin.com/in/ana-carla-cavalcante-62a40725/"
    image: "ana-carla.jpg"
  - name: "Ana Aguilar"
    role: "DevOps Analyst"
    bio: "Graduated in network of computers with specialization in security information. Certified in Network security essentials - Watchguard and WatchGuard Threat Detection and Response - TDR. I have a lot of experience working with Linux, Amazon, Zabbix monitoring systems and administration firewall. 5+ years experience of career. Design, develop, and maintain automation systems and tools."
    image: "ana-aguilar.jpg"
  - name: "Cassio Moreira"
    role: "DevOps Engineer"
    bio: "IT Professional with over 3 years of experience with Cloud services. Provide solutions to: Web Hosting; Highly Disponibility/Scalable Servers and Services; Monitoring; Automation tasks; CI/CD. DevOps culture enthusiast and guest speaker at sometimes as well."
    linkedin: "https://www.linkedin.com/in/cassiomoreira/"
    github: "cassioliveiram"
    image: "cassio-moreira.jpg"
  - name: "Edson Celio"
    role: "Systems Developer"
    bio: "Currently systems developer at Grendene S/A, where he operates in the development of embedded systems and also in the application of improvements within the team (continuous integration, continued delivery and continuous deployment), using mainly Jenkins and Ansible. Enthusiast of DevOps culture, seeking to participate in the communities and events, either as participant, organizer or speaker. In the vacant hours, actively participates in discussions of Internet governance, where he has already been part of fellowship programs for ISOC, LACNIC, ICANN and CGIbr."
    linkedin: "https://www.linkedin.com/in/edsoncelio/"
    github: "edsoncelio"
    twitter: "tuxpilgrim"
    image: "edson-celio.jpg"
  - name: "Isac Cavalcante"
    role: "DevOps Analyst"
    bio: "Studied Computer Network at Federal University of Ceará in early 2014. Started working in 2017 managing both local and cloud infrastructure. Loves to automate boring tasks. Played around with Google Cloud and AWS, installing Kubernetes, Jenkins, Elasticsearch, Prometheus, Grafana and now tries to turn everything into Terraform code. Also, a cybersecurity enthusiast who likes to hack systems whenever is possible."
    linkedin: "https://www.linkedin.com/in/isaccavalcante/"
    github: "isaccavalcante"
    image: "isac-cavalcante.jpg"
  - name: "Pedro Azevedo"
    role: "Systems Developer"
    bio: "Sysadmin for almost a decade! Focused on open source solutions, working for datacenter providers. I worked with Backup, Network, Webhosting, Dabatases, all top virtualizers, it's hard to say how many techonologies I've been working with among the years. I'm a python fan, DevOps enthusiastic, automation fanatic and I seek for contribute and evolve our local community, difunding kwownledge and organizating meetups every month for experience sharing"
    linkedin: "https://www.linkedin.com/in/phlimaazevedo/"
    github: "phwebcloud"
    image: "pedro-cavalcante.png"
  - name: "Kleber Cabral"  
    role: "Systems Developer"
    bio: "Linux Administrator at Banco do Nordeste do Brasil, father of “Isadora“ and french bulldog “Tux”, in love with opensource since 1996"
    linkedin: "http://linkedin.com/in/klebercabral"
    github: "klebercabral"
    twitter: "klebercabral"
    image: "kleber-cabral.jpeg"
   
