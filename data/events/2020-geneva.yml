name: "2020-geneva" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Geneva" # The displayed city name of the event. Capitalize it.
event_twitter: "DevopsdaysGe" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
event_logo: "logo-square.jpg"
description: "Devopsdays Geneva second edition!" # Edit this to suit your preferences
ga_tracking_id: "UA-85366825-4" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2020-02-24T08:00:00+01:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2020-02-25T17:00:00+01:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "46.1758689, 6.1364216" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Geneva" # Defaults to city, but you can make it the venue name.
#
location_address: "Campus de Battelle, Rue de la Tambourine 17, 1227 Carouge" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
 # - name: propose
 # - name: location
 # - name: registration
 # - name: program
 # - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Matteo Mazzeri"
    employer: "ENALEAN"
    twitter: "matemaz"
    bio: "Polyglotte trans-disciplinaire, Matteo Mazzeri est speaker et community facilitator pour Enalean éditeur de la forge libre Tuleap. Il est co-fondateur des Responsive City Camps et co-organisateur de plusieurs conférences internationales. Il est également créateur de ponts et instigateur de solutions innovantes “human first” afin d’aider les entreprises et les collectivités a effectuer une transition numérique vertueuse."
    linkedin: "https://www.linkedin.com/in/mazzeri"
    twitter: "matemaz"
    website: "https://tuleap.org/"
    image: matteo.jpg
  - name: "Matthieu Robin"
    linkedin: "https://www.linkedin.com/in/robinmatthieu/"
    employer: "Hidora"
    website: "https://hidora.com/"
    twitter: matthieurobin
    image: matthieu.jpg
  - name: "Frédric Deniger"
  - name: "Gaelle Delesderrier"
  - name: "Sen Catala"

organizer_email: "organizers-geneva-2020@devopsdays.org" # Put your organizer email address here
proposal_email: "organizers-geneva-2020+proposals@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: tuleap
    level: gold      
    url: https://tuleap.org
  - id: hidora
    level: gold
    url: https://hidora.com/
 #  url: http://mysponsor.com/?campaign=me # Use this if you need to over-ride a sponsor URL.

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
    max: 6
  - id: silver
    label: Silver
    # max: 0 # This is the same as omitting the max limit.
    max: 8
  - id: bronze
    label: Bronze
    max: 12

