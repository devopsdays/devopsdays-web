name: "2020-guadalajara" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Guadalajara" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysgdl" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Guadalajara!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
masthead_background: gdl-skyline.jpg

# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)
startdate: 2020-02-20T08:00:00-06:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2020-02-21T18:00:00-06:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-10-15T00:00:00-05:00 # start accepting talk proposals.
cfp_date_end: 2019-12-31T00:00:00-05:00 # close your call for proposals.
cfp_date_announce: 2019-11-11T00:00:00-05:00 # inform proposers of status

cfp_link: "https://www.papercall.io/devopsdays-gdl-2020" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2019-12-12T00:00:00-05:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2020-02-17T00:00:00-05:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://ticketcontrol.mx/evento/605" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "20.608639, -103.414017" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "ITESO, Guadalajara" # Defaults to city, but you can make it the venue name.
#
location_address: "Anillo Perif. Sur Manuel Gómez Morín 8585, Santa María Tequepexpan, 45604 San Pedro Tlaquepaque, Jal." #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
