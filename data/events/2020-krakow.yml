name: "2020-krakow" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Kraków" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdays" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
event_logo: "logo-square.jpg"
description: "Devopsdays is coming to Kraków!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"


# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2020-04-21T09:00:00+02:00
enddate: 2020-04-21T18:00:00+02:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2019-12-09T00:00:00+02:00
cfp_date_end:  2020-02-14T23:59:59+02:00
cfp_date_announce: 2019-12-09T00:00:00+02:00

cfp_link: "https://dodkrakow.pl/cfp/"

registration_date_start: 2019-12-10T00:00:00+02:00
registration_date_end: 2020-04-21T18:00:00+02:00

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://evenea.pl/event/dodkrakow2020/"

# Location
#
coordinates: "50.056937, 19.963920"
location: "Krakowski Teatr VARIETE"
#
location_address: "Grzegórzecka 71, Kraków, Poland"

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: location
  - name: registration
  - name: program
#  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
