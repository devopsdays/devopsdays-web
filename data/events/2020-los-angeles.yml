name: "2020-los-angeles" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Los Angeles" # The displayed city name of the event. Capitalize it.
event_twitter: "socaldevops" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "<span style='font-size:2em;'><strong>DevOps Day LA is still on!<br /><br />We are actively monitoring the situation with COVID-19 and will update folks through all channels available if things change.<br /><br />See: <a href='https://www.socallinuxexpo.org/blog/covid-19-and-scale-18x'>https://www.socallinuxexpo.org/blog/covid-19-and-scale-18x</a> for more info and the latest status.</strong></span>" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2020-03-06T00:00:00-08:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2020-03-06T23:59:59-08:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-09-14T00:00:00-08:00 # start accepting talk proposals.
cfp_date_end: 2019-11-30T00:00:00-08:00 # close your call for proposals.
cfp_date_announce: 2020-01-15T00:00:00-08:00 # inform proposers of status

cfp_link: "https://www.socallinuxexpo.org/scale/18x/cfp" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

