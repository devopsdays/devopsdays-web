  - name: "Leandro Fernandez"
  - name: "Xavier Portilla"
  - name: "Daniela Casetta"
  - name: "Marcos Lobo"
  - name: "Christian Melendez"


organizer_email: "madrid@devopsdays.org" # Put your organizer email address here

