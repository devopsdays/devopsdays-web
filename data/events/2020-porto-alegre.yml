name: "2020-porto-alegre" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Porto Alegre" # The displayed city name of the event. Capitalize it.
event_twitter: "poadevopsday" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "A vida é muito curta pra trabalho manual" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
cancel: "true"
# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2020-05-22T09:00:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2020-05-23T18:00:00-03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_link:  #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start:  2019-12-1T00:00:00-05:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2020-04-15T23:59:59-03:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "true" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdayspoa.eventize.com.br" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

masthead_background: "panoramaanoite.jpg"

# Location
