name: "2020-raleigh" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Raleigh" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysrdu" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays Raleigh will be ONLINE this year!" # Edit this to suit your preferences
ga_tracking_id: "UA-145344467-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2020-10-18T08:00:00-04:00
enddate:  2020-10-20T16:00:00-04:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2020-03-07T00:00:00-04:00 # start accepting talk proposals.
cfp_date_end: 2020-06-30T00:00:00-04:00 # close your call for proposals.
cfp_date_announce: 2020-06-30T00:00:00-04:00  # inform proposers of status

cfp_link: "https://forms.gle/QtqnzRF2jiZo6xbC7" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2020-07-14T00:00:00-04:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2020-10-21T00:00:00-04:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://2020.allthingsopen.org/register/" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "" # Defaults to city, but you can make it the venue name.
#
location_address: "500 S Salisbury St, Raleigh, NC 27601" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
