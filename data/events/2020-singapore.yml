name: "2020-singapore" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Singapore" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysSG" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is returning to Singapore for a 5th year!" # Edit this to suit your preferences
ga_tracking_id: "UA-157812456-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  # 2020-04-23T00:00:00+08:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  # 2020-04-24T23:59:59+08:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: # 2019-12-18T00:00:00+08:00
cfp_date_end: # 2020-02-09T23:59:59+08:00
cfp_date_announce: # 2020-02-15T23:59:59+08:00

cfp_open: "false"
cfp_link: # "https://www.papercall.io/dodsin20" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # 2020-02-09T23:59:59+08:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # 2020-04-23T00:00:00+08:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: # "https://ti.to/devopsdays-singapore/2020/" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

masthead_background: "skyline-merlion.jpg"
# Location
#
coordinates: "1.295815, 103.845472" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Singapore" # Defaults to city, but you can make it the venue name.
#
location_address: "Hotel Fort Canning, 11 Canning Walk, Singapore 178881" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
#  - name: propose
#  - name: location
#  - name: registration
#  - name: program
#  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
  - name: volunteer
