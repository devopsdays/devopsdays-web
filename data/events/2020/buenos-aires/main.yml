name: "2020-buenos-aires" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Buenos Aires" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysbsas" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "1st Edition of DevOpsDays is coming to Buenos Aires!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
cancel: "true"

# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: '' # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: '' # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2020-07-17T00:00:00-03:00 # start accepting talk proposals.
cfp_date_end: 2020-09-01T15:00:00-03:00 # close your call for proposals.
cfp_date_announce: 2020-09-15T23:59:00-03:00 # inform proposers of status

cfp_link: "https://www.papercall.io/devopsdaysba" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "-34.6093307, -58.4249127" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Online" # Defaults to city, but you can make it the venue name.
#
location_address: "TBD" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: location
 # - name: registration
 # - name: program
  - name: propose
    url: "https://www.papercall.io/devopsdaysba"
 # - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
