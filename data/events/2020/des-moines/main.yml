name: "2020-des-moines" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Des Moines" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysDSM" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays Des Moines is returning for 2020!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  # 2020-05-14T00:01:00-05:00
enddate:  # 2020-05-15T00:01:00-05:00
cancel: "true"

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2019-12-10T00:00:00-06:00
cfp_date_end:  2020-01-10T23:59:59-06:00
cfp_date_announce:  2020-01-31T00:00:00-06:00

cfp_link: "https://www.papercall.io/devopsdaysdesmoines2020" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2020-02-21T14:00:00-06:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.eventbrite.com/e/devopsdays-des-moines-2020-tickets-94480984167" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
