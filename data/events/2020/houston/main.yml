    bio: "Binh is a proven product leader that have launched a number of innovative products for top-tiered companies.  She has a track record of creating product strategy and actionable roadmaps and translating them into impactful products for consumers and enterprises."
  - name: "Briana Egan"
    employer: "Agile Leadership Network in Houston"
    twitter: ""
    image: "briana-egan.jpg"
    bio: "Briana Egan is currently the Vice-President of the Agile Leadership Network in Houston (ALN).  When she is not busy with the ALN she is a ScrumMaster for a Cloud Technology DevOps Team.  Briana holds a Masters Degree from the University of Joensuu (joensuun yliopisto) in Finland."
  - name: "Dan Collins"
    employer: "American Bureau of Shipping"
    linkedin: "https://www.linkedin.com/in/thedancollins/"
    facebook: "https://www.facebook.com/realdancollins"
    github: "thedancollins"
    website: "http://thedancollins.com/"
    twitter: "realdancollins"
    image: "dan-collins.jpg"
    bio: "Dan is the founder of DevOpsDays Houston, and a U of H graduate with over 20 years of experience in software and systems development. In the Microsoft-heavy world of Houston IT, he specializes in non-Microsoft technologies with an emphasis on lean methodology and automated software pipelines. Dan is a recovering, former advocate of embedded IT, a blockchain gadfly and has been leading the Houston DevOps Meetup since June 2017. The future is decentralized, distributed, renewable, sustainable and powered by Houston Texas."
  - name: "Julia Ito"
    employer: "Endurance Corporation"
    linkedin: "https://www.linkedin.com/in/julia-ito-9983721/"
    image: "julia-ito.jpg"
    bio: "Julia is a Product Manager and technology passionate, who loves delivering solutions that matter faster and better."
  - name: "Keegan Cotton"
    employer: "Datadog"
    linkedin: "https://www.linkedin.com/in/keegan-cotton-a6602b1/"
    image: "keegan-cotton.jpg"
    twitter: "keegancotton"
    bio: "Keegan is an Senior Account Executive at Datadog.  Both a West Point graduate and London Business School alumnus, Keegan has a 20 year track record as a catalyst for both large and small organizations - helping them grow into new markets across several continents.  Keegan has led organizations both in and out of uniform, and helped those organizations refine and execute on their business technology strategies.  Native Texan.  DevOps enthusiast.  Avid learner.  Proud father and husband."
  - name: "Reggie Davis"
    employer: "Schlumberger"
    twitter: "coolblknerd"
    image: "reginald-davis.jpg"
    linkedin: "https://www.linkedin.com/in/reginald-j-davis/"
    bio: "Reggie is SRE for Schlumberger who has a passion for cloud-native application development through the use of tools like Kubernetes and Golang, as well as, improving the culture of technology by creating highly collaborative environments. Co-host of 'Coolest Nerds in the Room' podcast and co-founder of the meetup group, 'Tech for the Culture'"
  - name: "Sagar Karmarkar"
    employer: "Centric Consulting"
    linkedin: "http://www.linkedin.com/in/vnvdevops"
    twitter: "https://twitter.com/sagarvnvdevops"
    image: "sagar-karmarkar.jpg"
    bio: "Sagar Karmarkar is an Enterprise DevOps Evangelist with over 24 years of experience in Software Engineering, Software Change/Release Management, Software Testing, and IT Operations. Sagar has held senior technology roles at large enterprises such as Compuware, GE Healthcare, JP Morgan, Fidelity Investments, Home Depot, JCPenney and AIG. Sagar is currently a DevOps Architect at cPrime. He provides guidance to clients looking to move towards a DevOps or DevSecOps model. He is also a SAFe Program Consultant and provides training and guidance to technology teams around scaling Agile practices. He has lived in Katy, TX for the last 14 years and has two children that keep him on his toes."
  - name: "Svetlana Kryukova"
    employer: "Two Sigma Solutions"
    linkedin: "https://www.linkedin.com/in/svetlana-kryukova/"
    github: "skryukova"
    image: "svetlana-kryukova.jpg"
    bio: "Svetlana is a software development leader with over 20 years of experience in enterprise software. Passionate about building teams, creating new products and solving problems. Co-organizer of Houston DevOps Meetup since June 2018."

