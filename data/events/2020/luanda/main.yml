name: "2020-luanda" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Luanda" # The displayed city name of the event. Capitalize it.
event_twitter: "DevopsdaysL" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Desde startups iniciantes até indústria estabelecida, Luanda tem sido um canteiro de startups e eventos e comunidades tecnológicas. Luanda, tem tido uma grande agitação de atividades tecnológicas nos últimos tempos, queremos chamar a atenção de todo o mundo. O DevOpsDays Luanda reúne desenvolvimento, Infraestrutura (operações), controle de qualidade, Segurança de informação, gerenciamento e liderança para discutir a cultura e as ferramentas para criar e melhorar empresas, startups e produtos.
O evento 2020 será a primeira vez que realizaremos o DevOpsDays Luanda e esperamos ser memorável do que nunca!" # Edit this to suit your preferences
