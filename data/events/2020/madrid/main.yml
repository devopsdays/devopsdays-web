name: "2020-madrid" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Madrid" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysMad" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Tickets are now available!" # Edit this to suit your preferences
ga_tracking_id: "UA-154895431-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

masthead_background: "welcome-banner.jpg"

startdate: 2020-02-21T00:00:00+01:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2020-02-21T23:59:59+01:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-08-01T00:00:00+01:00 # start accepting talk proposals.
cfp_date_end:  2019-11-17T00:00:00+01:00 # close your call for proposals.
cfp_date_announce: 2019-11-30T00:00:00+01:00 # inform proposers of status

cfp_open: "true"
cfp_link:  https://www.koliseo.com/devopsdaysmad/dev-ops-days-madrid-2020/r4p/5762382672429056#/proposals/new #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2019-12-01T00:00:00+01:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2020-02-21T00:00:00+01:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
# Fawcett Event Center,
coordinates: "40.3998564,-3.8372811" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "CEU San Pablo Monteprincipe University" # Defaults to city, but you can make it the venue name.
location_address: "Av. de Montepríncipe, Km. 5, 300, 28668 Monteprincipe, Madrid" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: registration
  - name: location
  - name: speakers
  - name: program
  - name: sponsor
  - name: propose
  - name: contact
  - name: conduct


