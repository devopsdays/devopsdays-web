  - name: "Christian Melendez"
    employer: "Equinix"
    twitter: "christianhxc"
    website: "https://cmelendeztech.com/"
    linkedin: "https://www.linkedin.com/in/christian-melendez-6174454a/?originalSubdomain=gt"
