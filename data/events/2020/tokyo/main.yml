name: "2020-tokyo" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2020" # The year of the event. Make sure it is in quotes.
city: "Tokyo" # The displayed city name of the event. Capitalize it.
description: "The event has been cancelled due to COVID-9; please see https://www.devopsdaystokyo.org/ for the latest information." # A short blurb of text to describe your event, defaults to common DevOpsDays description

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

#startdate: 2020-04-09T00:00:00+09:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
#enddate: 2020-04-10T23:59:59+09:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.
cancel: "true"
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2019-08-20T00:00:00+09:00 # start accepting talk proposals.
cfp_date_end: 2019-12-31T15:00:00+09:00  # close your call for proposals.
cfp_date_announce: 2020-01-20T15:00:00+09:00 # inform proposers of status

cfp_link: "https://sessionize.com/devopsdays-tokyo-2020/"

