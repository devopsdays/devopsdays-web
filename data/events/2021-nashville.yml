name: "2021-nashville" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2021" # The year of the event. Make sure it is in quotes.
city: "Nashville" # The displayed city name of the event. Capitalize it.
event_twitter: "nashvilledevops" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays Nashville April 1-2, 2021" # Edit this to suit your preferences
ga_tracking_id: "UA-136135566-2" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2021-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2021-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  2021-04-01T00:00:00+02:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:    2021-04-02T00:00:00+02:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:     # start accepting talk proposals.
cfp_date_end:       # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_link: ""        #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start:  # start accepting registration. Leave blank if registration is not open yet
registration_date_end:    # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: ""   # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

masthead_background: "nashville-skyline.jpg"

# sharing_image: "sharing.png"

# ###########################
#
#   Location
#
# ###########################

coordinates: "36.157195,-86.776516" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Music City Center, Nashville, TN" # Defaults to city, but you can make it the venue name.
location_address: "201 5th Avenue South, Nashville, TN 37203" #Optional - use the street address of your venue. This will show up on the welcome page if set.

# ###########################
#
#   Navigation / Pages
#
# ###########################

nav_elements: # List of pages you want to show up in the navigation of your page.
 # - name: propose
 # - name: registration
 # - name: program
 # - name: speakers
#  - name: sponsor
  - name: location
  - name: contact
  - name: conduct
