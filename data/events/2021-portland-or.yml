name: "2021-portland-or" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2021" # The year of the event. Make sure it is in quotes.
city: "Portland, OR" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayspdx" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is back in Portland! (virtually)" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_group: "Portland, OR"

# All dates are in unquoted 2021-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2021-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  2021-09-20T00:00:00-07:00
enddate:  2021-09-21T23:59:59-07:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2021-04-08T00:00:00-07:00
cfp_date_end:  2021-06-14T23:59:59-07:00
cfp_date_announce:  2021-07-08T00:00:00-07:00

cfp_link: "https://devopsdayspdx2021.busyconf.com/proposals/new" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2021-05-10T00:00:00-07:00
registration_date_end: 2021-09-20T00:00:00-07:00

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdayspdx2021.busyconf.com/bookings/new" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Online!" # Defaults to city, but you can make it the venue name.
#
location_address: "" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
 # - name: location
  - name: registration
  - name: program
 #   url: https://devopsdayspdx2021.busyconf.com/schedule
  - name: watchlive
  - name: speakers
  - name: sponsor
  - name: contact
