name: "2021-rio-de-janeiro" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2021" # The year of the event. Make sure it is in quotes.
event_logo: "logo-square.jpg"
city: "Rio de Janeiro" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayrio" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays está chegando no Rio de Janeiro!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2021-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2021-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  2021-06-08T20:00:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2021-06-10T23:00:00-03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2021-04-13T12:00:00-03:00 # start accepting talk proposals.
cfp_date_end:  2021-05-15T23:59:00-03:00 # close your call for proposals.
cfp_date_announce:  2021-05-22T12:00:00-03:00 # inform proposers of status

cfp_link: "https://www.papercall.io/devopsdaysrio2021" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2021-04-13T12:00:00-03:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2021-06-08T23:59:00-03:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/devopsdaysrio-2021__1188007" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "-22.050681, -45.1735682" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Rio de Janeiro" # Defaults to city, but you can make it the venue name.
#
location_address: "Online in Rio de Janeiro, Brazil" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: Propostas
    icon: "microphone"
    url: /events/2021-rio-de-janeiro/propose
 # - name: location
  - name: Inscreva-se
    icon: "user-plus"
    url: /events/2021-rio-de-janeiro/registration
 # - name: program
 # - name: speakers
  - name: Patrocinadores
    icon: "money"
    url: /events/2021-rio-de-janeiro/sponsor
  - name: Contato
    icon: "envelope-o"
    url: /events/2021-rio-de-janeiro/contact
  - name: Código de conduta
    icon: "handshake-o"
    url: /events/2021-rio-de-janeiro/conduct 
