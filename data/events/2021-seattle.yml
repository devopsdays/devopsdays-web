name: "2021-seattle" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2021" # The year of the event. Make sure it is in quotes.
city: "Seattle" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayssea" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays Seattle is back for 2021 and this time it is VIRTUAL. The conference will be a one day virtual event on May 4th, 2021" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

masthead_background: "seattle-skyline.jpg"

# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)
startdate: 2021-05-04T00:00:00-07:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2021-05-04T23:59:59-07:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
# cfp_date_start: 2020-12-15T00:00:00-07:00 # start accepting talk proposals.
# cfp_date_end: 2021-02-01T23:59:59-07:00 # close your call for proposals.
# cfp_date_announce: 2021-02-22T23:59:59-07:00 # inform proposers of status

cfp_open: false
# cfp_link: https://sessionize.com/devopsdays-seattle-2021 #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2021-01-01T00:00:00-07:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2021-05-04T23:59:59-07:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "47.612671, -122.332026" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Seattle" # Defaults to city, but you can make it the venue name.
#
location_address: #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  # - name: propose
  # - name: location
  - name: registration
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Alina Anderson"
    image: "alina-anderson.jpg"
  - name: "Dave Nash"
    twitter: "dave_nash"
    image: "dave-nash.jpg"
  - name: "Dawn Parzych"
    twitter: "dparzych"
    image: "dawn-parzych.jpg"
  - name: "Jason Grimes"
    twitter: "jasongrimes"
    image: "jason-grimes.jpg"
  - name: "Jen Peck"
    twitter: "devpeckops"
    image: "jen-peck.jpg"
  - name: "Saransh Lamba"
    twitter: "saranshlamba"
    image: "saransh-lamba.jpg"
  - name: "Matt Williams"
    twitter: "Technovangelist"
    image: "matt-williams.jpg"
organizer_email: "seattle@devopsdays.org" # Put your organizer email address here
proposal_email: "seattle@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: bridgecrew
    level: gold
  - id: env0
    level: gold
  - id: firehydrant
    level: gold
  - id: vmware-tanzu
    level: gold
  - id: skycrafters
    level: silver
  - id: styra
    level: silver
  - id: sonatype
    level: silver
  - id: lacework
    level: silver
  - id: mattermost
    level: bronze
  - id: opsdrill
    level: bronze
  - id: cprime
    level: bronze
  #  url: http://mysponsor.com/?campaign=me # Use this if you need to over-ride a sponsor URL.
  # - id: arresteddevops
  #  level: community

sponsors_accepted: "no" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
    #  max: 10
  - id: silver
    label: Silver
    max: 0 # This is the same as omitting the max limit.
  - id: bronze
    label: Bronze
  - id: community
    label: Community

