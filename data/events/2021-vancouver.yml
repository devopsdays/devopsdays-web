name: "2021-vancouver" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2021" # The year of the event. Make sure it is in quotes.
city: "Vancouver" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysyvr" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Vancouver!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

cancel: "false"

startdate:  2021-04-23T00:00:00-07:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2021-04-23T23:59:59-07:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.


# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2021-02-16T00:00:00-07:00  # start accepting talk proposals.
cfp_date_end: 2021-03-20T23:59:00-07:00  # close your call for proposals.
cfp_date_announce: 2021-04-09T00:00:00-07:00  # inform proposers of status

cfp_link: "https://forms.gle/R2d4gWb4Z8BxGJoT8" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2021-16-02T00:00:00-07:00
registration_date_end: 2021-02-31T00:00:00-07:00

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Online!" # Defaults to city, but you can make it the venue name.
#
location_address: "" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: location
  - name: sponsor
  - name: contact
  - name: conduct
  - name: propose
