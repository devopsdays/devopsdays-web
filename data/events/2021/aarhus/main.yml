name: "2021-aarhus" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2021" # The year of the event. Make sure it is in quotes.
city: "Aarhus" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayscph" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Aarhus!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_group: "Danish"
cancel: "true"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: #2021-02-03T00:00:00+01:00
enddate:  #2021-02-04T23:59:59+01:00


# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: #2020-01-24T00:12:00+01:00
cfp_date_end: #2020-03-07T23:59:00+01:00
cfp_date_announce: #2020-03-22T12:00:00+01:00

cfp_open: #"true"
cfp_link: #"https://www.papercall.io/devopsdaysaarhus-2020" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # 2020-01-24T00:12:00+01:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # 2020-06-10T00:12:00+01:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
