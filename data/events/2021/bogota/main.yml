cfp_date_end: 2021-10-30T23:59:00-05:00  # close your call for proposals.
cfp_date_announce: 2021-09-15T23:59:00-05:00  # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdaysbogota2021" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2021-02-01T17:30:00-06:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2021-10-15T17:30:00-06:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

