    image: "binh.jpg"
    bio: "Binh is a proven product leader that have launched a number of innovative products for top-tiered companies.  She has a track record of creating product strategy and actionable roadmaps and translating them into impactful products for consumers and enterprises."
  - name: "Carlos Nunez"
    employer: "VMware"
    twitter: "easiestnameever"
    bio: "Carlos is an engineer at VMware Tanzu. Tanzu aims to help companies of any size achieve their digital transformation goals through embracing modern applications on Kubernetes.
    His mission is to use the power of DevOps, reliability engineering, agile, and first-principles software engineering to help engineering teams of any size make shipping production-ready software as fast, easy, and safe as writing 'Hello, world.' More specifically, Carlos specializes in making production fun again for engineering teams in highly-regulated enterprise environments, like finance and healthcare.
    On his off time, he enjoys working out, road biking, writing, visiting new breweries and doing badly at trivia."
    image: "carlos-nunez.jpg"
    linkedin: "http://linkedin.carlosnunez.me/"
