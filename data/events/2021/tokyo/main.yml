name: "2021-tokyo" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2021" # The year of the event. Make sure it is in quotes.
city: "Tokyo" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaystokyo" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Tokyo!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2021-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2021-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2021-04-15T00:00:00+09:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2021-04-16T23:59:59+09:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2021-01-01T00:00:00+09:00  # start accepting talk proposals.
cfp_date_end: 2021-02-28T15:00:00+09:00  # close your call for proposals.
cfp_date_announce: 2021-03-15T00:00:00+09:00 # inform proposers of status

cfp_link: "https://confengine.com/devopsdays-tokyo-2021/proposal/new" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "35.6223187, 139.7294709" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "大崎ブライトコアホール" # Defaults to city, but you can make it the venue name.
location_address: "" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: devopsdaystokyo.org
    url: https://www.devopsdaystokyo.org/
  - name: propose
  - name: location
  - name: registration
    url: https://www.eventbrite.com/e/devopsdays-tokyo-2021-tickets-135071429281
 # - name: program
 # - name: speakers
  - name: sponsor
    url: https://www.devopsdaystokyo.org/call-for-sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


