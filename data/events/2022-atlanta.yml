name: "2022-atlanta" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2022" # The year of the event. Make sure it is in quotes.
city: "Atlanta" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysATL" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to the Georgia Aquarium, again!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2022-01-04T00:00:00+02:00 
#   variable: 2022-01-05T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2022-04-19T08:00:00+02:00  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:   2022-04-20T16:00:00+02:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2021-11-24T08:00:00+02:00  # start accepting talk proposals.
cfp_date_end: 2021-12-24T08:00:00+02:00  # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_link: "https://www.papercall.io/devopsdaysatl2022" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start:  2021-11-24T08:00:00+02:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end:  2022-04-15T08:00:00+02:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdaysatl-2022.eventbrite.com" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "The Georgia Aquarium" # Defaults to city, but you can make it the venue name.
#
location_address: "246 Ivan Allen Jr Blvd NW Atlanta, GA 30313" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
 # - name: propose
  - name: location
  - name: registration
  - name: program
  - name: speakers
 # - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


