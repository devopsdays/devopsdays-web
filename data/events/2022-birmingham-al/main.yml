    employer: "Datalus"
  - name: "Ed McLain"
    linkedin: "https://www.linkedin.com/in/edwardmclain/"
    employer: "Nibuild"
    github: "zonywhoop"


organizer_email: "birmingham-al@devopsdays.org" # Put your organizer email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
