  - id: datalus-corporation
    level: bronze
  - id: cloudbees
    level: silver
  - id: dynatrace
    level: silver
  - id: fetch-rewards
    level: host
  - id: adtrav
    level: bronze
  - id: stratusgrid-before-20231114
    level: bronze
  - id: digital-motion
    level: bronze
  - id: ahead
    level: silver
  - id: landing
    level: gold
  - id: aws
    level: silver
  - id: tailored-automation
    level: coffee
  - id: trendmicro-before-20230130
    level: silver
  - id: shipt
    level: host
  - id: circleci
    level: drinks
sponsors_accepted : "no" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: host
    label: Host
    max: 3
  - id: gold
    label: Gold
    max: 4
  - id: silver
    label: Silver
    max: 5 # This is the same as omitting the max limit.
  - id: bronze
    max: 10
    label: Bronze
  - id: coffee
    max: 1
    label: Coffee
  - id: drinks
    max: 1
    label: Drinks

