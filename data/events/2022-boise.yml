name: "2022-boise" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2022" # The year of the event. Make sure it is in quotes.
city: "Boise" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysboise" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Boise Spring 2022!" # Edit this to suit your preferences
event_logo: "logo.png"
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2022-05-03T08:00:00-06:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2022-05-03T19:00:00-06:00  # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2021-12-17T09:00:00-06:00 # start accepting talk proposals.
cfp_date_end: 2022-02-28T09:00:00-06:00 # close your call for proposals.
cfp_date_announce: 2022-02-28T09:00:00-06:00 # inform proposers of status

cfp_link: "https://www.papercall.io/devopsdaysboise2022" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2021-11-01T09:00:00-06:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2022-05-03T19:00:00-06:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.eventbrite.com/e/devopsdays-boise-2022-tickets-82046903497?aff=devopsdayssite" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

