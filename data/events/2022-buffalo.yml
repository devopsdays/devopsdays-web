name: "2022-buffalo" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2022" # The year of the event. Make sure it is in quotes.
city: "Buffalo" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysBUF" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays Buffalo is back for another unique conference experience!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
sharing_image: "showcase.png"

# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2022-09-29T00:08:00-04:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2022-09-30T19:00:00-04:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2022-05-03 # start accepting talk proposals.
cfp_date_end: 2022-06-08 # close your call for proposals.
cfp_date_announce: 2022-05-03 # inform proposers of status

cfp_link: "https://sessionize.com/devops-days-buffalo/" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2022-06-13 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2022-09-30 # close registration. Leave blank if registration is not open yet.

#registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://ti.to/devops-days-buffalo/2022" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

masthead_background: "buffalo-skyline.jpg"

# Location
#
location: "Seneca One Tower" # Defaults to city, but you can make it the venue name.
coordinates: "42.8797755,-78.8763309" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location_address: "1 Seneca St, Buffalo, NY 14203, USA" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  #  - name: propose
  - name: location
  - name: registration
  - url: "https://ti.to/devops-days-buffalo/2022"
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Quintessence Anx"
    bio: "Quintessence has worked in the IT community for over 10 years, including as a database administrator and a DevOps / Cloud / Infrastructure engineer. She was also a core contributor to Stark & Wayneâ€™s SHIELD project, which adds backup functionality to Cloud Foundry, as well as a technical reviewer for Learning Go Programming published by Packt Publishing. Currently she is a Developer Advocate, focusing on community engagement related to DevOps. Outside of work she is a leader and co-founder of Inclusive Tech Buffalo to help underrepresented groups in tech launch careers in development. Headshot by [Olga Nelioubov](https://www.olganelioubov.com/)"
    twitter: "QuintessenceAnx"
    image: "quintessence.jpg"
    linkedin: "https://www.linkedin.com/in/quintessenceanx/"
  - name: "Olga Nelioubov"
    employer: "Willis Towers Watson"
    bio: "Olga is a Lead Software Engineer at Willis Towers Watson with a prior background in infrastructure. Her current focus is to facilitate solutions to developer and platform needs within her organization. She also mentors and strives to make the tech community more accessible to underserved communities. Furthermore, Olga is a photographer and an aerialist. She likes Star Trek."
    twitter: "ACPWinitiate"
    image: "olga.jpg"
    linkedin: "https://www.linkedin.com/in/olga-nelioubov-b04a0389/"
  - name: "Gary Pochron"
    employer: "Willis Towers Watson"
    bio: "Gary is currently a Director of Software Engineering at Willis Towers Watson, and has been involved in technology for almost 20 years. His current tech interests are in team leadership, mentorship, DevOps, cloud architecture, and making complex things simple. In his free time you'll likely find him hiking, playing volleyball, or reading something."
    twitter: "garypochron"
    image: "gary.jpg"
    linkedin: "https://www.linkedin.com/in/garypochron/"
  - name: "Tyler Poland"
    employer: "Stark & Wayne"
    bio: "Technical Director at Stark & Wayne and an organizer and speaker of the @BuffaloData meetup group. He has almost 20 years experience in Information Technology which is heavily influenced by more than decade focusing on Cloud Operations, Application Support, and Database Technologies."
    twitter: "tylerpoland"
    linkedin: "https://www.linkedin.com/in/tylerpoland/"
    image: "tylerp.jpg"

