    employer: "Morningstar"
    twitter: "christianherro"
    linkedin: "https://www.linkedin.com/in/christianherro/"
    github : "christianherro"
    bio: "Christian Herro manages an SRE team at Morningstar. He co-founded the Madison WI devops meetup and devopsdays MSN. In his free time (pandemic permitting), he enjoys dancing, board games, live music, eating all of the foods, and spending far too much time thinking about Babylon 5."
  - name: "Trevor Hess"
    twitter: "trevorghess"
    image: "trevor-hess.jpg"
    employer: "Chef Software, Inc"
    bio: "Trevor Hess is a Partner Solution Architect focusing on Microsoft at Chef Software, working with Microsoft to ensure that Chef is delighting customers and prospects on Windows and the many parts inside Azure! Coming from a background in .NET Software Development and consulting, he has worked with several large multinational organizations to help kick start their journey to the cloud and the world of DevOps practices and principals. He is excited to engage in new experiences, and learning opportunities. Trevor enjoys having hearty discussions about DevOps as well organizational change and transformation."
  - name: "Chris Read"
    employer: "Aquatic"
    bio: "I help developers understand the environments they are developing for, and helps infrastructure people build better systems. Specialties are Unix (any flavour), scripting and networking. I've done time as a Developer and as a Sys Admin, but now I am both..."
    image: "chris-read.jpg"
    linkedin: "https://www.linkedin.com/in/devopscread/"
    twitter: "cread"
    github: "cread"
  - name: "Kevin Reedy"
    image: "kevin-reedy.jpg"
    twitter: "kevinreedy"
    website: "https://kevinreedy.net"
    linkedin: "https://www.linkedin.com/in/kevinreedy"
    github: "kevinreedy"
    bio: "Kevin Reedy is a developer from Chicago and is the founder of RecRec. In his free time, he enjoys playing shuffleboard (currently ranked the #20 player in the world), snowboarding, brewing beer and promising that he'll update his blog more often."
  - name: "Sasha Rosenbaum"
    image: "sasha-rosenbaum.jpg"
    employer: "Red Hat"
    twitter: "DivineOps"
    website: "https://www.sasharosenbaum.com/"
    linkedin: "https://www.linkedin.com/in/sasha-rosenbaum"
    bio: "Sasha is a Sr. Manager on the Managed OpenShift Black Belt (MOBB) team at Red Hat, where she is helping enterprise customers successfully migrate to managed OpenShift on customers' favorite public cloud. In her career, Sasha has worked in development, operations, consulting, and cloud architecture. Sasha is an organizer of DevOpsDays Chicago, a chair of DeliveryConf, and a published author."
    github: "DivineOps"
  - name: "Matt Stratton"
    image: "matt-stratton.jpg"
    twitter: "mattstratton"
    website: "https://www.mattstratton.com"
    linkedin: "https://www.linkedin.com/in/mattstratton"
    github: "mattstratton"
    bio: "Matt Stratton is the founder and co-host of the popular [Arrested DevOps](https://www.arresteddevops.com/) podcast and the global chair of the [DevOpsDays](https://www.devopsdays.org/) set of conferences. Matt has over 20 years of experience in IT operations and  is a sought-after speaker internationally, presenting at Agile, DevOps, and cloud engineering focused events worldwide. Demonstrating his keen insight into the changing landscape of technology, he recently changed his license plate from `DEVOPS` to `KUBECTL`. He lives in Chicago and has three awesome kids, whom he loves just a little bit more than he loves Diet Coke. Matt is the keeper of the Thought Leaderboard for the [DevOps Party Games](https://devopspartygames.com) online game show and  you can find him on Twitter at [@mattstratton](https://twitter.com/mattstratton)."
  - name: "Margaret Valtierra"
    image: "margaret-valtie.jpg"
    employer: "Morningstar"
    twitter: "margaretvaltie"
    linkedin: "https://www.linkedin.com/in/margaretvaltierra/"
    github: "margaretvaltie"
    bio: "Margaret Valtierra is a Program Manager at Morningstar. She runs the AWS Chicago user group, AWS Community Day Midwest, and is a global core organizer for the AWS Community Days. When not at work she can usually be found at the dog park with her dog, Peanut."
  - name: "Hari Vedam"
    employer: "Discover"
    bio: "Hari Vedam is a cloud engineer.  He is an avid technologist.    His experience includes IT architecture, front-end development, and public + private cloud. When he is not playing with the cloud, his free time includes cooking, reading, and watching movies, especially Marvel."
    image: "hari-vedam.jpg"
    linkedin: "https://www.linkedin.com/in/hariv82"
    twitter: "HariVedam"
    github: "harushimo"
  - name: "Jeff Smith"
    employer: "Centro"
    bio: "Jeff Smith has been in the technology industry for over 20 years, oscillating between management and individual contributor. Jeff currently serves as the Director of Production Operations for Centro, an advertising software company headquartered in Chicago, Illinois. Before that he served as the Manager of Site Reliability Engineering at Grubhub.
      
    Jeff is passionate about DevOps transformations in organizations large and small, with a particular interest in the psychological aspects of problems in companies. He lives in Chicago with his wife Stephanie and their two kids Ella and Xander.
      
    Jeff is the author of the Manning publishing book, *Operational Anti-Patterns with DevOps Solutions*. He is also the chapter president of Blacks in Technology, where he strives to introduce the community to the different opportunities in the technology field."
    image: "jeff-smith.jpg"
    twitter: "darkandnerdy"
    website: "http://www.allthingsdork.com/"
    role: "Advisory"
  - name: "Jerry Cattell"
    twitter: "jcattell"
    image: "jerry-cattell.jpg"
    bio: "Jerry Cattell is the Director of Technical Operations for [Tempus](https://www.tempus.com/) and a co-organizer of the [DevOps Chicago meetup group](http://meetup.com/devops). In his free time, Jerry enjoys traveling, reading, and playing with new technologies."
    linkedin: "https://www.linkedin.com/in/jerrycattell"
    role: "Advisory"

