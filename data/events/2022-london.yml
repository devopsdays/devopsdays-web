name: "2022-london" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2022" # The year of the event. Make sure it is in quotes.
city: "London" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysLDN" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays returns to London in 2022!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
sharing_image: "twitter.png"
masthead_background: "background.png"

# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2022-09-29T00:00:00+01:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2022-09-30T00:00:00+01:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2022-03-20T00:00:00+01:00 # start accepting talk proposals.
cfp_date_end: 2022-05-24T23:59:59+01:00 # close your call for proposals.
cfp_date_announce: 2022-07-03T23:59:59+01:00 # inform proposers of status

cfp_link: "https://forms.gle/CpCsWWH5pT9NgZma7"

registration_date_start: 2022-05-30T00:00:00+01:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2022-09-22T23:59:59+01:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

egistration_closed: ""
registration_link: "https://ti.to/devopsdays-london/2022"

