name: "2022-tampa" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2022" # The year of the event. Make sure it is in quotes.
city: "Tampa Bay" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaystb" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Tampa Bay in 2022!" # Edit this to suit your preferences
ga_tracking_id: "UA-127670911-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
masthead_background: "logo-square.jpg"
speakers_verbose: "false"

# All dates are in unquoted YYYY-MM-DD or YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:   variable: 2016-01-05T23:59:59+02:00
startdate: "2022-10-21" # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: "2022-10-21" # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.

# cfp_date_start: "" # start accepting talk proposals.
# cfp_date_end: "" # close your call for proposals.
# cfp_date_announce: "" # inform proposers of status

cfp_open: "false"
#cfp_link: "https://www.papercall.io/dodtampabay" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.
cfp_link: "https://www.papercall.io/tampadod"

registration_date_start: 2022-08-14T00:00:00-05:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2022-10-21T23:59:59-04:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
#registration_link: "https://www.eventbrite.com/e/devopsdays-tampa-bay-2022-tickets-403152729667?aff=devopsdayswebsite" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

