name: "2022-tel-aviv" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2022" # The year of the event. Make sure it is in quotes.
city: "Tel Aviv" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaystlv" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Tel Aviv!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2022-12-14T00:00:00+02:00
enddate:  2022-12-15T23:59:59+02:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2022-05-31T00:00:00+02:00
cfp_date_end:  2022-08-31T23:59:59+02:00
cfp_date_announce:  # inform proposers of status

cfp_link: "https://sessionize.com/devopsdays-tel-aviv-2022/" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2022-09-01T00:00:00+02:00  # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2022-12-15T00:00:01+02:00  # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://bit.ly/DEVOPSDAYS-2022-TIX" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

program_link: "https://tlvcommunity.dev/devopsdays/agenda-2022"

