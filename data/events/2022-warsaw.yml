# These are the same people you have on the mailing list and Slack channel.

team_members: # Name is the only required field for team members.
  - name: "Andrzej Grzesik"
    image: "andrzej-grzesik.png"
    bio: "ags loves distributed systems in all shapes and forms. He has written software in many languages, and continuously finds JVM his favourite platform.He believes „most software problems are people problems”, so he stirrs communities (Polish JUG), organizes and speaks at conferences (proud to be a JavaONE Rockstar!). He is passionate about all things data, because science! In his spare time… cycling, photography and books. And he is a Java Champion!"
  - name: "Janusz Kamieński"
    image: "janusz-kamienski.png"
    linkedin: "https://www.linkedin.com/in/jakamienski/"
    twitter: "jkamienski"
    bio: "Developer, journalist, pen & paper RPG master and milkoholic. Active participant of dev communities, co-organizer of 4Developers, Atmosphere and DevOpsDays Warsaw conferences. Applies DevOps solutions on tech and business side wherever possible. For a dozen of years in web technologies. Since 2008 python/django + front-end developer. Gains experience and new level-ups in everyday work for deployed.pl, where he gets to mostly on his beloved bike. After hours founder of Raport Obieżyswiata web tv channel about Fantasy & Sci-Fi. Despite load of work still runs pen & paper RPG sessions at least 3 times a week and recently have founded official D&D Adventurers League games in Krakow."
  - name: "Przemysław Koltermann"
    image: "przemyslaw-koltermann.png"
    bio: "Docker Certified Associate and Docker Community Leader in Warsaw. Senior Software Engineer at GOG.com. Team DevOps, active everywhere where developers and IT meet, like development environment, deploy pipelines or Kubernetes. Master of Science in Computer Networking. Active Docker and Kubernetes advocate, performing lectures and trainings."
  - name: "Marcin Mazurek"
    image: "marcin-mazurek.png"
    bio: "Engineer, geek, web scale lover. Over fifteen years of IT experience in many areas. Specialized in building teams that build and maintain large scale systems with high complexity and scaling issues. Capacity planning, monitoring, disaster recovery, high availability fan. Capex, opex, budget management, numbers addict. Always looking for ways to learn new things, having fun in doing them and be a geeker geek. Currently working as a Technical Area Director at Allegro, responsible for development and maintenance of technical services for Allegro platform and companies in a group. In Allegro since 2005, touching every possible area that could be done better. He graduated from University of Economics in Poznan, National Institute of Telecommunications in Warsaw and Executive MBA studies at University of Economics in Poznan. Insead alumni."
  - name: "Rafał Małanij"
    image: "rafal-malanij.png"
    bio: "Tech guy, business guy, organizer, IT enthusiast, data lover. For the past 10 years of his professional experience he was doing tech positions working with loads of data, then managing projects, managing people and finally conducting visions and customer needs to succesful delivery as a business developer. Always willing to learn, open to new ideas, especially in the Tech industry. Right now focusing on his startup projects and organizing meetup – PyData Warsaw and Genomics and Bioinformatics meetup."
    linkedin: "https://www.linkedin.com/in/kozlowski-adam/"
  - name: "Marcin Sawicki"
    twitter: "odcinek"
    image: "placeholder.png"
    bio: "Marcin is a Site Reliability Engineer at SignalFx, in San Mateo, California. After spending years working on large scale automation at Facebook, he recently joined an up-and-coming monitoring startup, bringing FB-grade realtime observability to the enterprises. In his spare time he takes pictures of the night sky."
  - name: "Maciej Strzelecki"
    image: "maciej-strzelecki.png"
    bio: "Maciej is a Cloud Native and DevOps advocate and an open source enthusiast passionate about new technologies. He loves designing distributed systems and building application services platforms. Currently an engineering manager and a team leader. Has a system administration and development background. He is also an experienced IT trainer."
