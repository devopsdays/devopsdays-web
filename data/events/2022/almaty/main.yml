name: "2022-almaty" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2022" # The year of the event. Make sure it is in quotes.
city: "Almaty" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdays" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "https://devopsdays.kz" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  2022-11-11T09:00:00+06:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2022-11-11T18:00:00+06:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2022-09-01T09:00:00+06:00 # start accepting talk proposals.
cfp_date_end:  2022-10-15T09:00:00+06:00 # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_link: "https://devopsdays.kz/#speaker" # if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2022-09-12T09:00:00+06:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2022-11-10T18:00:00+06:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdays.kz/#apply" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Almaty" # Defaults to city, but you can make it the venue name.
#
location_address: "Bayzakov st., 280, SmartPoint, Smart Space" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
 # - name: propose
 # - name: location
 # - name: registration
 # - name: program
 # - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Tamerlan Abu"
    linkedin: "https://www.linkedin.com/in/tamerlan-abu-8442191b1/"
  - name: "Rustem Uspanov"
    linkedin: "https://www.linkedin.com/in/ruspanov/"
  - name: "Nurbek Sadykov"
    linkedin: "https://www.linkedin.com/in/nurbeksadykov/"

organizer_email: "almaty@devopsdays.org" # Put your organizer email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: pskz
    level: general
  - id: yandexcloud
    level: official
  - id: kubecareers
    level: media
  - id: kubeevents
    level: media

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: general
    label: General
    max: 1
  - id: official
    label: Official
    max: 3 # This is the same as omitting the max limit.
  - id: media
    label: Media

event_logo: "logo.png"
