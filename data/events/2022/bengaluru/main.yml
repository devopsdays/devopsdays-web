name: "2022-bengaluru" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2022" # The year of the event. Make sure it is in quotes.
city: "Bengaluru" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysIN" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays returns to Bengaluru in 2022!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
sharing_image: "twitter.png"
masthead_background: "background.png"
event_group: "bengaluru"
# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2022-11-18T00:00:00+05:30 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2022-11-19T00:00:00+05:30 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2022-06-06T00:00:00+05:30 # start accepting talk proposals.
cfp_date_end: 2022-08-06T23:59:59+05:30 # close your call for proposals.
cfp_date_announce: 2022-08-31T23:59:59+05:30 # inform proposers of status

cfp_link: "https://forms.gle/LmCGgZse3Lp4XNgz9"

registration_date_start: # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "12.950187, 77.698982"
location: "Bengaluru" # Defaults to city, but you can make it the venue name.
#
location_address: "Radisson Blu, Marathahalli, Bengaluru"

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site

# These are the same people you have on the mailing list and Slack channel.
