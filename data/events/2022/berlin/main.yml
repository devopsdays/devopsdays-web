name: "2022-berlin" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2022" # The year of the event. Make sure it is in quotes.
city: "Berlin" # The displayed city name of the event. Capitalize it.
event_twitter: "blndevops" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming back to Berlin!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

event_logo: "logo-square.jpg"
sharing_image: "2022-sharing-logo-berlin.png"
masthead_background: "berlin-masthead.png"

# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2022-09-21T00:00:00+02:00
enddate:  2022-09-22T23:59:59+02:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2022-05-01T00:00:00+02:00
cfp_date_end: 2022-06-30T23:59:59+02:00
cfp_date_announce: 2022-08-02T00:00:00+02:00

cfp_open: false
cfp_link: "https://cfp.devopsdays.berlin/2022/cfp"

registration_date_start: 2022-04-25T00:00:00+02:00
registration_date_end: 2022-09-21T23:59:59+02:00

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "52.537358195193704,13.409465017556709" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "GLS Campus Berlin" # Defaults to city, but you can make it the venue name.
#
location_address: "Kastanienallee 82, 10435 Berlin" #Optional - use the street address of your venue. This will show up on the welcome page if set.

