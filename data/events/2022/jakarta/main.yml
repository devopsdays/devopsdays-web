name: "2022-jakarta" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2022" # The year of the event. Make sure it is in quotes.
city: "Jakarta" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdays" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
event_logo: "logo-square.jpg"
masthead_background: "jakarta-banner.jpg"
description: "Lets rock with DevOpsDays Jakarta!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2022-08-09T00:00:00+07:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2022-08-10T00:00:00+07:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

registration_date_start: 2022-06-01T00:00:00+07:00
registration_date_end: 2022-08-08T00:00:00+07:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.townscript.com/e/devopsdays-jakarta-2022-conference" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

