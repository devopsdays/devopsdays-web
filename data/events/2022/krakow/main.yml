team_members: # Name is the only required field for team members.
  - name: "Jakub Barć"
    image: "jakub_barc.png"
    linkedin: "https://www.linkedin.com/in/jakub-bar%C4%87-a235662a"
    bio: "SRE with Splunk, trying to get Splunk Monitoring (a.k.a SignalFx) to scale properly. 10+ years of experience with companies like IBM, UBS, Splunk and Facebook. Not a fan of Jenkins"
  - name: "Marcin Cabaj"
    image: "marcin_cabaj.jpg"
    bio: "Head of DevOps at Amsterdam Standard. Over 10 years of experience in making the world a better place. Hmm, all right, not the world but at least the company he works for. He thinks of DevOps as the way to the magical place of operation and development endless happiness and enjoyment. Big fan of simplicity, automation and vim."
  - name: "Piotr Godowski"
    image: "pior-godowski.jpg"
    linkedin: "https://www.linkedin.com/in/piotr-godowski-4274091/"
    bio: "Piotr is a seasoned software architect working at IBM, currently focused on Hybrid Clouds management and software licensing in the containerized world. Passionate of IT technologies, including AI, cyber security, BI, IoT and distributed systems. Member of ISO/IEC Polish National Body, owner of several software patents."
  - name: "Konrad Gądek"
    image: "konrad-gadek.jpeg"
  - name: "Janusz Kamieński"
    linkedin: "https://www.linkedin.com/in/jakamienski/"
    twitter: "jkamienski"
    employer: "Wix.com"
    image: "dod_jk.jpg"
    bio: "Developer, journalist, tabletop RPG Game Master and milkoholic. Active participant of dev communities, co-organizer of meetups and DevOps conferences in Poland. Applies DevOps pattern on tech and business side in all projects he touches. For a dozen of years worked in web technologies. Full-stack developer since 2008. Gains experience and new levels in everyday work at Wix.com, to which office he goes by bike. Founder of Raport Obieżyswiata web tv channel about Fantasy & Sci-Fi."
  - name: "Adam Kozłowski"
    employer: "Grape Up"
    image: "adam-kozlowski.jpg"
    bio: "Adam Kozłowski, Cloud Solution Architect and Technical Team Leader at Grape Up. Before he moved from writing OS native applications to cloud-native solutions, he has worked as a C++ Developer for a few years. Adam is a Certified Kubernetes Administrator and a big advocate of Kubernetes, Cloud Foundry and cloud-native solutions. Helped big enterprises like Rijkswaterstaat, Porsche or All State Insurance migrate to Kubernetes. Currently, he also takes active part in the Cloudboostr project: cloudboostr.com"
    linkedin: "https://www.linkedin.com/in/kozlowski-adam/"
  - name: "Maciej Lelito"
    employer: "PROIDEA"
    image: "logo-square.jpg"
  - name: "Marcin Lewandowski"
    employer: "IBM"
    image: "marcin-lewandowski-5.jpg"
    bio: "Marcin is a Senior Software Engineer at IBM Lab in Kraków. He usually works across the stack, including designing and implementing DevOps processes for microservices he and his team owns. Interested in everything that helps do more with less and a huge fan of automating everything. If you talk Kubernetes, Ansible or Gradle Kotlin DSL, we’ll find a common topic, or two."
  - name: "Michał Różycki"
    employer: "Grape Up"
    image: "michal-rozycki.jpg"
    bio: "Michał is a Certified Kubernetes Administrator (CKA) and a developer with vast experience in commercial application development. He started as an AS3 developer at Grape Up and from that point many technologies went through his hands. Currently he is focused on Cloud Native and his main specialization is design architecture and cloud-native solution deployment. Apart from that, he also has hands-on experience in both application deployments to various cloud infrastructures and process automation."
  - name: "Miłosz Skaza"
    employer: "PROIDEA"
    image: "logo-square.jpg"
  - name: "Jacek Suchenia"
    employer: "Ocado"
    image: "jacek-suchenia-1.jpeg"
    bio: "Jacek is a Infrastructure Technical Leader at Ocado Technology in Kraków.  As a developer, administrator and reliability engineer he was designing and implementing many important systems to keep running Ocado systems at scale. Focusing on scalable systems for data processing and storage. Guy with a tie!"
  - name: "Tomasz Szymański"
    image: "tomasz_szymanski.jpg"
    bio: "I am a DevOps Engineer with 11 years experience. I am a highly skilled technical engineer within network engineering, systems administration and testing. I have a strong technical knowledge and hands-on experience of DevOps, Automation, Build Engineering and Configuration Management. My goal is automating everything to help deliver much faster software as soon as possible."
  - name: "Paulina Tomaszewska"
    employer: "PROIDEA"
    image: "logo-square.jpg"

