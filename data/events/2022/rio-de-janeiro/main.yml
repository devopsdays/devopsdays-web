name: "2022-rio-de-janeiro" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2022" # The year of the event. Make sure it is in quotes.
city: "Rio de Janeiro" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayrio" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays is coming to Rio de Janeiro!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2022-11-05T09:00:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2022-11-05T18:00:00-03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2022-07-15T00:00:00-03:00 # start accepting talk proposals.
cfp_date_end: 2022-08-15T23:59:59-03:00 # close your call for proposals.
cfp_date_announce: 2022-07-15T00:00:00-03:00 # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdaysrio2022"

registration_date_start: 2022-07-31T00:00:00-03:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2022-11-05T23:59:59-03:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/devopsdays-rio-de-janeiro-2022__1656490" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
coordinates: "-22.8975426, -43.1824625" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Centro de Convenções RB1"
location_address: "Av. Rio Branco, 01 - Praça Mauá - Rio de Janeiro (Acesso pelo elevador panorâmico)" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: registration
  - name: program
  - name: speakers
  - name: sponsor
