# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Martin Thalmann"
    twitter: "martin_thalmann"
    employer: "monum GmbH"
    bio: "I’m a passionate DevOps Enthusiast who strongly believes in the power of this movement. As a DevOps and Agile Coach, I support companies in creating more value for their customers. My background as a software developer & project manager as well as my practical experience in different agile roles help me to understand the needs well, find pragmatic solutions and anchor agile principles sustainably.  In addition, I am co-study director at the Lucerne University of Applied Sciences and Arts and co-host of the DevOps Meetup Zurich."
    github: ""
    facebook: ""
    linkedin: "https://www.linkedin.com/in/martinthalmann/"
    website: ""
    image: "martin-thalmann.jpg"
  - name: "Dirk Lehmann"
    twitter: "doergn"
    employer: "SAP"
    bio: "<p>Dirk is a DevOps evangelist and Continuous Delivery expert at SAP.</p><p>Since 2001 Dirk worked in various roles at SAP including Development and Operations.</br>Together with his former team \"TwoGo by SAP\" he established the first Continuous Delivery implementation at SAP, delivering value daily to their customers.</p><p>Dirk is a frequent speaker at international conferences on DevOps and Continuous Delivery.</p>"
    linkedin: "https://www.linkedin.com/in/dirk-lehmann-7712bb125/"
    github: ""
    facebook: ""
    image: "dirk-lehmann.jpg"
  - name: "Romano Roth"
    twitter: "RomanoRoth"
    employer: "Zühlke Engineering AG"
    bio: "<p>I'm a DevOps enthusiast and the Head of DevOps at Zühlke. My passion is helping companies bringing people, processes and technology together so that they can deliver continuously value to their customers.</p>"
    github: "https://github.com/RomanoRoth"
    facebook: "https://www.facebook.com/romanoroth/"
    website: "https://www.romanoroth.com"
    linkedin: "https://www.linkedin.com/in/romanoroth/"
    image: "romano-roth.jpg"
  - name: "Tobias Weinmann"
    bio: "<p>Having worked as a developer, systems engineer and team lead in IT operations, the ideas and concepts behind DevOps are very close to my heart. As I am passionate about coding since my teenage years, I am fascinated by concepts like Infrastructure as Code, Social Coding, and cloud native technologies trying to get hands-on whenever possible. I enjoy lateral thinking and my basic premise is that we cannot solve our problems with the same thinking we used when we created them (Albert Einstein).</p><p>In my current role I dedicate all my energy to introducing and spreading DevOps principles and practices in the broader organization.</p>"
    linkedin: "https://www.linkedin.com/in/tobias-weinmann"
    twitter: "Wankinobi75"
    github: "tweinmann"
    employer: "Swiss Re"
    image: "tobias-weinmann.jpg"
  - name: "Carsten Plum"
    bio: "<p>I am passionate about everything agile and human centered. Having started my career in an old school waterfall environment more than 20 years ago as a software engineer and project manager, I am now happy to enable teams and large organisations to establish agile methods and DevOps. I specifically like the combination (and challenges) of technical and cultural aspects.</p>"
    Website: https://www.xing.com/profile/Carsten_Plum2/
    employer: "Federal Office of Information Technology"
    github: ""
    facebook: ""
    linkedin: ""
    image: "carsten-plum.jpg"
  - name: "Selina Reist"
    employer: "Federal Office of Information Technology"
    bio: "<p>I am an enthusiast for everything visual:photography, movies and animations, pictograms, infofraphics, visual design, graphical recordings, UX-Design. I also like to combine these skills in crossfunctional teams to enable app development, transformation processes and last but not least communicate and teach DevOps practices in large federal organizations</p>"
    linkedin: "https://www.linkedin.com/in/selina-reist-1b7704181/"
    image: "selina-reist.jpg"
  - name: "Franziska Bühler"
    bio: "<p>Franziska loves to combine her favorite topics DevOps, IT security and open source software. And that's exactly what she can pursue as an architect at Puzzle ITC! As a former speaker at the DevOpsDays Zurich, organizer of the ModSecurity CRS Meetup Bern and an enthusiastic OWASP member, Franziska also has the opportunity to share her passion with others. When she isn't disassembling highly optimized regexes or automating security, she enjoys spending time with her family.</p>"
    image: "franziska-buehler.jpeg"
    employer: "Puzzle ITC"
    github: "franbuehler"
    twitter: "@bufrasch"
    linkedin: "https://www.linkedin.com/in/franziska-buehler-bb037a163/"
  - name: "Flavio Monigatti"
    twitter: "monfla00"
    employer: "Inspify Pte Ltd"
    bio: "Flavio is the co-founder and the tech brain behind INSPIFY. As he discovered his natural talent for technology and sciences from a very young age, Flavio began a path of a highly-acclaimed academic career – where he completed his Masters and Doctorate Degree at the University of Basel, Switzerland, majoring in Biosciences and Bioinformatics. After which, he pursued his Postdoctoral Research Studies at the Boston Children’s Hospital and Harvard Medical School. After working in various nations within the tech industry, Flavio then branched out and co-founded INSPIFY, with an aim to revolutionise the luxury retail landscape."
    linkedin: "https://www.linkedin.com/in/flavio-monigatti-5065076/"
    image: "flavio-monigatti.jpg"
  - name: "Zoltan Vitus"
    twitter: "vituszoli2"
    employer: "Federal Office of Information Technology"
    bio: "Experienced agile coach, SAFe Program consultant with a demonstrated history of working in the information technology and services industry. Skilled in agile coaching and leadership, enterprise architecture management, portfolio management and IT strategy."
    linkedin: "https://www.linkedin.com/in/zoltan-vitus-828abb/"
    image: "zoltan-vitus.jpg"
  - name: "Vittorio Boccone"
    twitter: "drbokko"
    employer: "Dectris Ltd."
    bio: "Vittorio grew up in the a world where hardware and software are in perfect equilibrium. At 8 he started customizing and modifying anything with an engine or a CPU. Curious about the nature of things he later became a detector and accelerator physicist. After 13 years at CERN, he's now often seen at Dectris happily developing Dectris X-ray detectors. He's comfortable with any lab equipment, programming language or particle accelerator."
    github: "https://github.com/drbokko"
    linkedin: "https://www.linkedin.com/in/vittorio-boccone-1998a94/"
    image: "vittorio-boccone.jpg"
  - name: "Nadine Broghammer"
    twitter: ""
    employer: "Zühlke Engineering AG"
    bio: "Nadine Broghammer is an experienced project and delivery manager. After completing her master's degree in business administration and management at the University of Zurich, she continously broadend her knowledge and brings a wide range of expertise in requirements engineering, project and product management and as well as a trainer and coach in agile frameworks and delivery. Her focus industries are healthcare as well as banking and finance. With her direct collaboration style and accessible nature, she ensures a transparent information flow and target focus. Her passion is people relationships and the transformation of corporate practices and strategies."
    github: ""
    linkedin: "https://www.linkedin.com/in/nadinebroghammer"
    image: "nadine-broghammer.jpg"
