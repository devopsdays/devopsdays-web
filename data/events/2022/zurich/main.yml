name: "2022-zurich" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2022" # The year of the event. Make sure it is in quotes.
city: "Zurich (Winterthur)" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsZH" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays is coming to Zurich!" # Edit this to suit your preferences
ga_tracking_id: "UA-174260535-7" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_group: "Zürich"

# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2022-09-08T00:00:00+02:00
#   variable: 2022-09-09T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  2022-05-31T00:00:00+02:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2022-06-01T23:59:59+02:00 # The end date of your event. Leave blank if you don't have a venue reserved yet. 

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2021-12-21T00:00:00+02:00 # start accepting talk proposals.
cfp_date_end:  2022-02-28T23:59:59+02:00 # close your call for proposals.
cfp_date_announce: 2022-03-31T00:00:00+02:00 # inform proposers of status

cfp_open: "true"
cfp_link: "https://sessionize.com/devopsdays-zurich-2022" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2021-12-21T00:00:00+02:00
registration_date_end: 2022-05-30T23:59:59+02:00

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://ti.to/dod/dodzh2022" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

