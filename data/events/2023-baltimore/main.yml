name: "2023-baltimore" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2023" # The year of the event. Make sure it is in quotes.
city: "Baltimore" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysbmore" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming back to Baltimore!" # Edit this to suit your preferences
ga_tracking_id: "UA-158845020-1" # Google Analytics for DevOpsDays Baltimore

masthead_background: "bmore_skyline_inner_harbor.jpg"
# All dates are in unquoted 2020-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2020-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2023-05-23T08:00:00-04:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2023-05-24T16:00:00-04:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.
cancel: "false"

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2023-01-24T00:00:00-04:00  # start accepting talk proposals.
cfp_date_end: 2023-03-01T11:00:00-04:00  # close your call for proposals.
cfp_date_announce: 2023-03-14T12:00:00-04:00  # inform proposers of status

cfp_link: https://www.papercall.io/dodbmore-2023 #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.


registration_date_start: 2023-01-27T00:00:00-04:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end:  2023-05-22T17:00:00-04:00  # close registration. Leave blank if registration is not open yet.
#registration_date_start: 2019-12-17T00:00:00-04:00 # start accepting registration. Leave blank if registration is not open yet
#registration_date_end:   2020-04-22T17:00:00-04:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdaysbaltimore2023.eventbrite.com" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.
sharing_image: "sharing.jpg"
