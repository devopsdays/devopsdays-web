name: "2023-juiz-de-fora" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2023" # The year of the event. Make sure it is in quotes.
city: "Juiz de Fora" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysjf" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays em Juiz de Fora!" # Edit this to suit your preferences
ga_tracking_id: "G-1V0NPCCBJS" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_logo: "/events/2023-juiz-de-fora/logo.png"
masthead_background: "vista_do_centro_de_juiz_de_fora-mg.jpeg"

# All dates are in unquoted 2023-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
