startdate: 2023-05-19T08:00:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2023-05-20T18:00:00-03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2023-03-01T09:00:00-03:00 # start accepting talk proposals.
cfp_date_end: 2023-04-03T02:59:00-03:00 # close your call for proposals.
cfp_date_announce: 2023-04-11T03:00:00-03:00 # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdaysjuizdefora2023"

registration_date_start: 2023-07-31T00:00:00-03:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2023-11-05T23:59:59-03:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/evento/devopsdays-juiz-de-fora-2023/1912369" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

