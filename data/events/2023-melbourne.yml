name: "2023-melbourne" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2023" # The year of the event. Make sure it is in quotes.
city: "Melbourne" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdownunder" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Melbourne!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2023-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2023-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2023-03-16T00:00:00+10:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2023-03-17T23:59:59+10:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2022-12-17T00:00:00+10:00 # start accepting talk proposals.
cfp_date_end: 2023-01-15T23:59:59+10:00 # close your call for proposals.
cfp_date_announce: 2022-12-17T00:00:00+10:00 # inform proposers of status

cfp_link: "https://www.papercall.io/devopsdays-melb-2023" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2022-12-21T00:00:00+10:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2023-03-15T23:59:59+10:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://ti.to/devopsaustralia/melbourne-2023" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "-37.820183,144.9681048" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Arts Centre, Melbourne" # Defaults to city, but you can make it the venue name.
#
location_address: "100 St Kilda Rd, Melbourne VIC 3004" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: location
  # - name: propose
  #   url: "https://ti.to/devopsaustralia/melbourne-2023"
  - name: sponsor
  - name: program
  - name: speakers
  - name: registration
