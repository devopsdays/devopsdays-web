name: "2023-new-york-city" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2023" # The year of the event. Make sure it is in quotes.
city: "New York City" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysnyc" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to New York City!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_group: "New York City"
masthead_background: nyc-skyline.jpg

# All dates are in unquoted 2023-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2023-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2023-06-06T08:00:00-05:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2023-06-07T00:08:00-05:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2023-03-25T00:00:00-05:00 # start accepting talk proposals.
cfp_date_end: 2023-04-23T00:00:00-05:00 # close your call for proposals.
cfp_date_announce: 2023-05-1T00:00:00-05:00 # inform proposers of status

cfp_link: "https://sessionize.com/devopsdays-new-york-city-2023"

registration_date_start: 2023-04-01T00:00:00-05:00
registration_date_end: 2023-06-05T00:00:00-05:00

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.eventbrite.com/e/devopsdays-nyc-2023-tickets-622123206257" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "40.771256333924214, -73.98969432566848" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "John Jay College" # Defaults to city, but you can make it the venue name.
#
location_address: "524 West 59th Street, New York, NY 10019" #Optional - use the street address of your venue. This will show up on the welcome page if set.

