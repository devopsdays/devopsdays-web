name: "2023-organizer-summit" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2023" # The year of the event. Make sure it is in quotes.
city: "Global Organizer Summit" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdays" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "devopsdays Global Organizer Summit taking place on August 8, 2023 in Chicago!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2023-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2023-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2023-08-08T00:00:00-05:00
enddate: 2023-08-08T20:00:00-05:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2023-01-09T00:00:00-05:00 # start accepting talk proposals.
cfp_date_end: 2023-03-17T00:00:00-05:00 # close your call for proposals.
cfp_date_announce: 2023-03-27T00:00:00-05:00 # inform proposers of status

cfp_link: "https://organizers-summit-proposals.devopsdays.org/organizers-summit-2023/cfp" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2023-02-07T00:00:00-05:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2023-08-09T00:00:00-05:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "true" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

