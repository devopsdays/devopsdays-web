name: "2023-recife" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2023" # The year of the event. Make sure it is in quotes.
city: "Recife" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysrec" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays Recife!" # Edit this to suit your preferences
ga_tracking_id: "UA-36355678-5" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_logo: "logo.jpg"
masthead_background: "background.jpg"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2023-12-09T00:10:00-03:00
enddate: 2023-12-09T18:00:00-03:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: "2023-07-29T00:00:00-03:00" #2019-09-17T00:09:00-03:00 # start accepting talk proposals.
cfp_date_end:  "2023-08-31T00:00:00-03:00" #2019-10-25T00:09:00-03:00 # close your call for proposals.
cfp_date_announce: "2023-09-01T00:00:00-03:00" #2019-10-20T00:09:00-03:00 # inform proposers of status


cfp_open: "false"
cfp_link: "https://www.papercall.io/devopsdays-recife-2023" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: "2023-09-19T00:00:00-03:00" #2022-10-01T00:09:00-03:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: "2023-12-08T00:00:00-03:00" #2022-10-31T00:09:00-03:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/devopsdays-recife-2022__1715449" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

