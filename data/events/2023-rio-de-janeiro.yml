name: "2023-rio-de-janeiro" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2023" # The year of the event. Make sure it is in quotes.
city: "Rio de Janeiro" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayrio" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays is coming to Rio de Janeiro!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2023-08-19T09:00:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2023-08-19T18:00:00-03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2023-04-01T00:00:00-03:00 # start accepting talk proposals.
cfp_date_end: 2023-05-01T00:00:00-03:00 # close your call for proposals.
cfp_date_announce: 2023-05-19T00:00:00-03:00 # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdaysrio2023"

registration_date_start: 2023-04-12T00:00:00-03:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2023-08-19T00:00:00-03:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "false" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/evento/devopsdays-rio-de-janeiro-2023/1929984" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
coordinates: "-22.997961, -43.345923" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "MHS Eventos"
location_address: "Av. das Américas, 3434 - Barra da Tijuca, Rio de Janeiro" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: registration
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct-pt-br
