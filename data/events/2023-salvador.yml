name: "2023-salvador" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2023" # The year of the event. Make sure it is in quotes.
city: "Salvador" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysssa" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Salvador!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_logo: "logo-square.jpg"

# All dates are in unquoted 2023-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2023-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2023-12-16T09:00:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2023-12-16T18:00:00-03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2023-09-01T09:00:00-03:00
cfp_date_end:  2023-10-29T00:00:00-03:00
cfp_date_announce:  # inform proposers of status

cfp_link: "https://www.papercall.io/dodssa2023" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2023-09-01T09:00:00-03:00
registration_date_end: 2023-12-01T09:00:00-03:00

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://dodssa2023.eventize.com.br" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

masthead_background: "bg-dodssa.jpg"
sharing_image: "ssa-sharing.jpg"

# Location
#
