name: "2023-tampa" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2023" # The year of the event. Make sure it is in quotes.
city: "Tampa Bay" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaystb" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays Tampa Bay 2023" # Edit this to suit your preferences
ga_tracking_id: "UA-127670911-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
masthead_background: "logo-square.jpg"
speakers_verbose: "true"

# All dates are in unquoted YYYY-MM-DD or YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:   variable: 2016-01-05T23:59:59+02:00
startdate: "2023-09-21" # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: "2023-09-21" # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.

cfp_date_start: "2023-05-12" # start accepting talk proposals.
cfp_date_end: "2023-07-01" # close your call for proposals.
cfp_date_announce: "" # inform proposers of status

cfp_open: "false"
cfp_link: "https://sessionize.com/devopsdays-tampa-bay-2023/" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.
#cfp_link: ""

registration_date_start: "2023-06-01"# start accepting registration. Leave blank if registration is not open yet
registration_date_end: "2023-09-21"# close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.eventbrite.com/e/devopsdays-tampa-bay-2023-tickets-635898929817" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "27.961310, -82.463761" #  The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Tampa Bay" # Defaults to city, but you can make it the venue name.
#
location_address: "1910 N Ola Ave, Tampa, FL 33602" #Optional - use the street address of your venue. This will show up on the welcome page if set.

