name: "2023-austin" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2023" # The year of the event. Make sure it is in quotes.
city: "Austin" # The displayed city name of the event. Capitalize it.
event_twitter: "DoDAustin" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays Austin" # Edit this to suit your preferences

masthead_background: "tx-state-capitol-bw.jpg"

ga_tracking_id: "UA-335242-8" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2023-05-04T00:00:00-05:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2023-05-05T00:00:00-05:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2023-01-13T00:17:00-05:00
cfp_date_end: 2023-02-26T00:23:59-05:00
cfp_date_announce: 2023-01-13T00:17:00-05:00 # inform proposers of status

cfp_link: "https://sessionize.com/devopsdays-austin-2023/" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2023-02-01T00:00:00-05:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2023-05-04T05:00:00-05:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.eventbrite.com/e/devopsdays-austin-2023-tickets-528911387197" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "30.283975,-97.734504" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Etter-Harbin Alumni Center" # Defaults to city, but you can make it the venue name.
#
location_address: "2110 San Jacinto Boulevard, Austin, Texas 78712" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  # - name: propose
  - name: schedule
  - name: registration
  - name: speakers
  - name: location
  - name: contact
  - name: sponsor
  - name: conduct
  - name: covid
