name: "2023-phoenix" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2023" # The year of the event. Make sure it is in quotes.
city: "Phoenix" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysphx" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is <b>BACK</b> in Phoenix!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2023-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2023-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2023-05-25  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2023-05-25  # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2023-03-16 # start accepting talk proposals.
cfp_date_end: 2022-04-14  # close your call for proposals.
cfp_date_announce: 2023-04-19 # inform proposers of status

cfp_open: "true"
cfp_link: "https://www.papercall.io/dod-phi-2023" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2023-03-23
registration_date_end: 2023-05-25 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.eventbrite.com/e/devopsdays-phoenix-2023-tickets-592446251687" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "33.43188356883474, -111.87816867467428" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Sheraton Mesa Hotel at Wrigleyville" # Defaults to city, but you can make it the venue name.
#
location_address: "860 N Riverview, Mesa, AZ 85201" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  # - name: propose
  - name: location
  - name: registration
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Laurie Biviano"
  - name: "Ian McClarty"
  - name: "Jason Walker"
    twitter: "TheDesktophero"
    github: "desktophero"
  - name: "Mike Emeigh"

organizer_email: "phoenix@devopsdays.org"
proposal_email: "phoenix@devopsdays.org"

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
