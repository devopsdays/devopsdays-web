name: "2023-prague" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2023" # The year of the event. Make sure it is in quotes.
city: "prague" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysPrg" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to prague!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2023-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2023-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2023-05-22T08:00:00+02:00  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2023-05-23T18:00:00+02:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2022-12-12T08:00:00+02:00 # start accepting talk proposals.
cfp_date_end: 2023-02-28T23:59:00+02:00 # close your call for proposals.
cfp_date_announce: 2023-03-31T23:59:00+02:00 # inform proposers of status

cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2023-01-19T00:00:00+02:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2023-05-05T00:00:00+02:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "50.109730, 14.501550" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Clarion Congress Hotel" # Defaults to city, but you can make it the venue name.
#
location_address: "Freyova 33, Prague 9, 190 00" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
#  - name: propose
  - name: location
  - name: registration
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Ľubomír Kováč"
    bio: "For more than a decade, I've been crafting the ability of introducing sophisticated bugs into the software for future generations to resolve. That led me to an idea to share this art with community on MeetUps and spread the joy of software engineering."
    image: "l_kovac.jpg"
  - name: "Pavel Selement"
    bio: "I’ve been moving between Dev and Ops roles for more than 15 years. Nowadays I focus on growing infrastructure in ALICE Technologies. Previsouly I worked mostly for big corporations with heavy processes and red tape and I was trying to streamline and automate their pipelines and bring new technology into their world."
    image: "p_selement.jpg"
    linkedin: "https://www.linkedin.com/in/pavel-selement/"
  - name: "Marek Sottl"
    bio: "I have been in software development and security for more than 10 years and I found my purpose in the development and the cloud. I hold several Cloud certifications, run the YouTube channel Hakcitect´s playground, and maintain open-sourced ultimate DevSecOps Library. A creative atmosphere and connecting innovative brains are the reasons why I want to build communities at scale."
    image: "m_sottl.jpg"
  - name: "Karolína Strejčková"
    bio: "I have covered a number of different fields over the past 8 years; ranging from marketing and brand management through sales and key accounting to recruiting & HR. I am passionate about fast-paced start-up environment and helping companies grow rapidly. My last working experience brought me to a DevOps company; where I have started to actively build DevOps community via meetups, knowledge sharing and networking as well as had the opportunity to get involved in agile software development."
    image: "k_strejckova.jpg"
  - name: "Vaclav Kotyk"

