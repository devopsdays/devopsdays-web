name: "2024-aracaju" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "Aracaju" # The displayed city name of the event. Capitalize it.
event_twitter: "dodaracaju" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Welcome DevOpsDays Aracaju 2024!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
gtm_tracking_id: "UA-133453281-1"

# All dates are in unquoted 2024-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-04T23:59:59+02:00
# Note: we allow 2024-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2024-04-20T00:00:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2024-04-20T23:59:59-03:00  # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: "2024-01-30T00:00:00-03:00" #2019-09-17T00:09:00-03:00 # start accepting talk proposals.
cfp_date_end: "2024-02-29T00:00:00-03:00" #2019-10-25T00:09:00-03:00 # close your call for proposals.
cfp_date_announce: "2024-01-29T00:00:00-03:00" #2019-10-20T00:09:00-03:00 # inform proposers of status

cfp_open: "true"

cfp_link: "https://www.papercall.io/dodaju2024" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: "2024-02-06T00:00:00-03:00" #2022-10-01T00:09:00-03:00 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: "2024-04-19T23:59:59-03:00" #2022-10-31T00:09:00-03:00 # close registration. Leave blank if registration is not open yet.

registration_closed: "false" # set this to true if you need to manually close registration before your registration end date
registration_link: "https://bit.ly/dodaju2024" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

