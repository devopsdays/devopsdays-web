#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site

# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Gokul Sridharan"
    employer: "Katalon"
    bio: "Gokul Sridharan is a Master’s Degree holder in IT, an entrepreneur by nature and a successful presales management professional at CA Technologies. He has worked there for the past 3 years and successfully managing a business of $10m+ from a technical sales standpoint. Prior to joining CA and pursuing his master’s degree, Gokul started off his career at Accenture as a software developer.<br><br>During that time frame, he also started his own restaurant venture called ‘The Snack Shack’ in India. He loves DevOps concepts and likes to be a part of local meetups. He is also part of the organizing committee in DevOpsDays Dallas, and on in his spare time likes to work on new and innovative ideas."
    role: "SWAG, Registration"
    twitter: "ConsultGokul_CA"
    linkedin: "https://www.linkedin.com/in/gokul-sridharan-98a12323/"
    image: "gokul.jpg"

  - name: "Jack Teoh"
    employer: "Vizient, Inc."
    bio: "Jack Teoh started his DevOps journey by actively volunteering for DevOpsDays Austin since 2015 and participates in multiple user group in the DevOps space. He also started volunteering for DevOpsDays Dallas when it was just starting in 2016, then become one of the core local organizer. He enjoys helping out both at DevOpsDays Austin and DevOpsDays Dallas, because he gets to meet and interact with people who are liked minded sharing a common interest which is DevOps."
    role: "Eventbrite - Ticket Sales, SWAG, Registration"
    twitter: "jaxteoh"
    linkedin: "https://www.linkedin.com/in/jackteoh/"
    github: "https://github.com/jaxteoh"
    image: "jack.jpg"

  - name: "Jessica Clark"
    employer: "Capital One"
    bio: "Jessica is currently a Scrum Master and Cloud Governance lead at Capital One Auto Finance, where she has spent the past 8 years holding various roles in the technology organization. This is her first year as an organizer for DevOpsDays Dallas."
    role: "Call For Papers"
    linkedin: "https://www.linkedin.com/in/jessica-clark-7248526/"
    image: "jessica-clark.jpg"

  - name: "Jessica Sabugo"
    employer: "Istation"
    bio: "Jessica is a DevOps Engineer. She has a deep interest in the DevOps culture and she keeps continuously learning. Her dream is to travel all over the world. She is currently part of the DevOps team at Istation where she delivers applications that support educators, empower kids and change lives."
    role: "Call For Papers, Run of Show, Entertainment"
    twitter: "jessica_sabugo"
    linkedin: "https://www.linkedin.com/in/jessica-sabugo-581ab658/"
    image: "jessica-sabugo.jpg"

  - name: "Jim Baldwin"
    employer: "Slalom Consulting"
    bio: "Jim Baldwin has over 20 years in the IT field holding various positions from Systems Administration and Infrastructure Engineering to DevOps and Cloud Computing.  After attending DevOpsDays in Austin in 2015 and becoming DevOps awakened, Jim has spent his time honing his DevOps and Agile skills.<br><br>Jim is currently a Senior Consultant at Slalom Consulting."
    role: "Website, Sponsorship Outreach"
    twitter: "BaldwinJim"
    linkedin: "https://www.linkedin.com/in/jimbaldwin469/"
    image: "jim.jpg"

  - name: "John-Paul Herold"
    employer: "Southwest Airlines"
    bio: 'John-Paul Herold is an Engineering Leader focused on continuous learning and building great teams that harness data to deliver high-value solutions to customers. Currently his Cloud Security org is focused on reducing risk in SWA''s AWS cloud environments, while supporting accelerated delivery, and all with a measurably excellent developer experience. John-Paul started as a Java developer, transitioned to "DevOps" Engineer when he found he could manage servers like cattle, then Cloud Engineer which brought him to Southwest Airlines where he later moved into leadership.<br><br>His path with DevOpsDays started in 2015 when he attended both Dallas and Austin, and has continued every year since. He volunteered for DevOpsDays DFW the first time in 2019, was an organizer for DevOpsDays Texas 2021, and has been an oragnizer for DevOpsDays Dallas since 2022.<br><br>John-Paul is based in Dallas and has a CSE degree from Southern Methodist University. In his off time he enjoys playing soccer, listening to music, running a homelab, reading tech books, and working on projects in his garage.'
    role: "Open Spaces"
    twitter: "thedailyherold"
    linkedin: "https://www.linkedin.com/in/johnpaulherold/"
    image: "herold.jpg"

  - name: "Lee Herrin"
    employer: "Dell EMC"
    bio: "Lee is an experienced technologist with a passion for solving problems. Whether technical, logistical, organizational - in every endeavor, Lee brings with him a high-level of integrity and an effective leadership style. His experience spans multiple disciplines including Employee Engagement, Distribution, IT Solutions Architecture, Virtual and Physical IT Infrastructure, and Cyber-security.<br><br>Lee is a volunteer for DevOpsDays DFW as a result of his passionate interest in DevOps (and DevSecOps) and the associated community of talented professionals.<br><br>Lee works with Ancilla LLC - As a Consultant and Project Director. Ancilla LLC provides consulting services for Cloud, CyberSecurity, Application Security and Organizational Excellence. Providing Organizations with Proven, Documented & Published Outcomes.<br><br>Lee also volunteers his time acting as Prayer Team Chair for the DFW Technology Prayer Breakfast - a local faith-based nonprofit."
    role: "Social Media, Banners, Signage"
    twitter: "TechnologicaLee"
    linkedin: "https://www.linkedin.com/in/wtleeherrin/"
    image: "lee.jpg"

  - name: "Mark Andersen"
    employer: "Capital One"
    bio: "Mark loves DevOps and the cloud and has spent the last 2 years with Capital One going all in on DevOps and the Cloud. Mark leads DevOps for Capital One Auto Finance and is the Cloud Lead for public cloud accounts in Plano. Previously Mark has spent 14 years at Southwest Airlines in various software development and leadership roles."
    role: "Call For Papers"
    twitter: "mandersen94"
    linkedin: "https://www.linkedin.com/in/markandersen94/"
    website: "https://www.capitalone.com/"
    github: "https://github.com/mandersen94/"
    image: "mark-andersen.jpg"

  - name: "Najwan Abdul Wahab"
    employer: "Citi"
    bio: "Najwan Abdul Wahab has over 15 years professional experience spanning 12 in Financial Services in the United States across Operations Management, Data & Analytics, Enterprise Transformation and Digital Product Management; and 3 in Oil & Gas specializing in Offshore Engineering in the United Arab Emirates. She started her DevOps journey volunteering for the DevOpsDays Dallas conference in 2022 and is now joining the team as a local organizer for 2023 (and beyond)."
    role: "Social Media, Community Outreach, Non-Profit Outreach"
    linkedin: "https://www.linkedin.com/in/najwan-a-b789b924/"
    image: "najwan.png"

  - name: "Paula Lipnick"
    employer: "JP Morgan Chase"
    bio: "Paula has had the opportunity to be a part of innovative organizations for over 10 years, and she enjoys continuously improving processes to increase long-term business value. Currently, Paula is a Product Agility Lead at JP Morgan Chase.\n\nAlso, Paula is a huge fan of the benefits and measurable impacts that are created using DevOps, Agile, and Lean practices. She volunteered at DevOpsDays DFW in 2022, and she is overjoyed to join the Organizer Team for DevOpsDays DFW in 2023. \n\nAlso, Paula holds a Professional Scrum Master Certification, Project Management Professional Certification, MBA with a concentration in Business Intelligence and Accounting, and a Bachelor of Science in Finance. In addition, Paula loves volunteering in the community, hiking, and surfing anytime she is close to the ocean."
    role: "Community Outreach, Non-Profit Outreach"
    linkedin: "https://www.linkedin.com/in/paula-lipnick-mba-pmp-psm/"
    image: "paula.jpg"

  - name: "Roger Servey"
    employer: "Innovar Solutions"
    bio: "Roger is a 20+ year International  IT Leader experienced with Software delivery for systems delivering multi billion dollar impacts to their Enterprises.  Roger currently leads Verizon's Engineering Practice Transformation Centers - DOJOs - Across the United States, where teams enter to learn new Agile Practices, DevOps Automantions and Cloud Technologies which speed time to value realization, drive efficiency and improve quality.<br><br>Focus Areas for Roger include: DevOps, Agile Development, Continuous Delivery, Lean Development, Software architecture and design, Pricing theory, Product Lifecycle Management, Onshore, Near Shore and Offshore project development (US, LATAM, EMEA, APAC) and Pricing Analytics.<br><br>Roger holds his Bachelors Degree from Southern Methodist University and is a continuous learner.  A Practitioner of constraint management and evangelist for DevOps measurement, speaking at OS Con 2018 and GLUCON 2018 on <strong><i>DevOps Measurement and Enter-Sourcing with Hygieia. That which is measured, improves!</i></strong>. "
    role: "Organizer Wrangler, Keynote Speakers"
    image: "roger.jpg"

  - name: "Russell W. Black"
    employer: "Elevate"
    bio: "Russell currently serves as Manager of DevOps Engineering where his team encourages Dev Team autonomy for code and infrastructure pipelines. He has over 30 years of IT experience in a variety of technologies and industries. Starting as a Web Application Developer, then moving into IT Leadership Russell was introduced to DevOps in 2015 while managing platform and systems that supported the Verizon Global Website (www.verizon.com). He quickly adopted an agile / cloud-first methodology to improve feature speed and quality to the business.<br><br>Since 2008 Russell has led inclusive and empowered multi-cultural teams responsible for software development and delivery, production support, Operations, and DevOps."
    role: "Volunteers"
    linkedin: "https://www.linkedin.com/in/russellblack/"
    image: "russell.jpg"

  - name: "Scott Purgerson"
    employer: "Tech Mahindra"
    bio: "Scott Purgerson, was previously a Sr. Sales Executive with Automation Anywhere located in Dallas, Texas. Although born in San Jose, CA, he takes great pride in claiming he’s a Texan, as he’s resided there 97% of his life. Scott has over 16 years of professional experience, comprised of sales and management. He’s very passionate about helping and partnering with others in their digital transformation journey. Scott joined as an organizer for Dallas DevOps Days in 2019. In his downtime, Scott enjoys spending time with his wife, Michelle, and their corgi, Winnie, as well being in the woods, hunting."
    role: "Venue Logistics, Food, Entertainment"
    twitter: "PurgersonScott"
    linkedin: "https://www.linkedin.com/in/scott-purgerson-5858224"
    image: "scott.jpg"

  - name: "Travis Mims"
    employer: "SailPoint"
    bio: "Travis is the Site Reliability Engineering Manager at SailPoint and has previously led cloud engineering teams at Blackbaud, Accenture and Trimble Transportation.  He earned his MBA at Texas State University and an undergrad in Computer Science from UT Austin.  Travis is based in Dallas and enjoys volunteering with Boy Scouts and taking his 3 sons on outdoor adventures.<br><br>Travis started his journey with DevOps at DevOpsDays Austin in 2015 and has volunteered at DevOpsDays events in Austin, Denver and DFW. He loves meeting new people and hearing their DevOps journey stories at conferences."
    role: "Eventbrite - Ticket Sales ,Sponsorship Outreach"
    twitter: "https://twitter.com/travismims"
    linkedin: "https://www.linkedin.com/in/travismims"
    image: "travis.jpg"

