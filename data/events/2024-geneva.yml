# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Matteo Mazzeri"
    employer: "CKatalyzen"
    website: "https://mazzeri.net/"
    twitter: "matemaz"
    linkedin: "https://www.linkedin.com/in/mazzeri"
    image: matteo.jpg
    bio: "Polyglotte trans-disciplinaire, Matteo Mazzeri est speaker, co-fondateur des Responsive City Camps et co-organisateur de plusieurs conférences internationales. Il est également créateur de ponts et instigateur de solutions innovantes “human first” afin d’aider les entreprises et les collectivités a effectuer une transition numérique vertueuse."
  - name: "Matthieu Robin"
    employer: "Hidora"
    website: "https://hidora.com/"
    twitter: "matthieurobin"
    linkedin: "https://www.linkedin.com/in/robinmatthieu/"
    image: matthieu.jpg
    bio: "Matthieu Robin is CEO at Hidora, an experienced strategic leader, a former system administrator who had managed and configured more environments manually than anyone on the planet and after understanding that it could be done in several clicks established Hidora SA. He regularly speaks at conferences and helps companies to optimize business processes using DevOps."
  - name: "Frédéric Deniger"
    employer: "Value IT Swiss"
    website: "https://valueit.ch/"
    linkedin: "https://www.linkedin.com/in/deniger/"
    image: fred.jpg
    bio: "Technical Team Leader with more than 15 years' experience managing complex IT projects in fast-paced environments. Dedicated team player with an in-depth knowledge of agile methodology and the ability to implement DevOps practices to reduce development times and improve quality. Results-focused and adaptable. Track record of delivering successful projects in a variety of sectors e.g. banking, scientific community, international organizations."
  - name: "Tim Izzo"
    employer: "Octree"
    linkedin: "https://www.linkedin.com/in/tim-izzo/"
    website: "https://octree.ch/"
    image: tim.jpg
    bio: "Tim Izzo is a versatile professional, seamlessly straddling the realms of operations and development. With a deep-rooted commitment to Open-Source and Libre technologies, he is a co-founder of Octree, a dynamic startup studio focused on creating digital commons that drive innovation in circular economy, mobility and CivicTech domains. Tim's expertise extends to educating others in development and the intricacies of DevOps, both as an instructor at CREA Genève and occasionally at Réalise."
  - name: "Gaelle Delesderrier"
    employer:  M.I.C.E. spirit
    website: https://mice-spirit.com
    linkedin: "https://www.linkedin.com/in/ga%C3%ABlle-delesderrier-019a6727/"
    image: gaelle.jpg
    bio: "Gaëlle, originally from Geneva, has been working in an event agency for 10 years. She is our incentive specialist and is very passionate about mountain destinations. You can trust her to organize your seminars, product launches, and incentives in Switzerland and abroad. She will know how to find exclusive and lesser-known addresses as well as the tips that will make your event a success. She will guide you in your tailor-made program to create an emotional moment and make your experience unique."
  - name: "Sen Catala"
    employer:  M.I.C.E. spirit
    website: https://mice-spirit.com
    linkedin: "https://www.linkedin.com/in/sencatala/"
    image: sen.jpg
    bio: "Sen, who has a hotel background, has 16 years of experience in event organization. His main qualities are the knowledge of the major European cities that he has traveled to over the last few years, as well as a network of trusted partners. With his experience in the pharmaceutical field, he will be able to answer your compliance issues. With his humour and good humour, he will be able to listen to you and find the solution corresponding to your expectations."


