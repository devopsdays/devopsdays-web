location: "Castro's Park Hotel" # Defaults to city, but you can make it the venue name.
#
location_address: "Avenida República do Líbano, 1520 - St. Oeste, Goiânia - GO, 74115-030" #Optional - use the street address of your venue. This will show up on the welcome page if set.

