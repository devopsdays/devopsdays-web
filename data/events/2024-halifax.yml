name: "2024-halifax" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "Halifax" # The displayed city name of the event. Capitalize it.
# event_twitter: "devopsCITY" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
