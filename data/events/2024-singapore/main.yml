name: "2024-singapore" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "singapore" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysSG" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays Singapore is on 21-22 March, 2024" # Edit this to suit your preferences
ga_tracking_id: "UA-157812456-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2023-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2023-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2024-03-21T00:00:00+08:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:   2024-03-22T23:59:59+08:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2023-08-03T00:00:00+08:00
cfp_date_end: 2023-12-03T23:59:59+08:00
cfp_date_announce: 2023-12-13T23:59:59+08:00

cfp_link: "https://www.papercall.io/dodsin23" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2023-11-09T23:59:59+08:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2024-03-20T23:59:59+08:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://ti.to/devopsdays-singapore/2024/" # "" If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

masthead_background: "skyline-merlion.jpg"
sharing_image: "singapore2024.png"
# Location
#
coordinates: "1.295815, 103.845472" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Singapore" # Defaults to city, but you can make it the venue name.
#
location_address: "Hotel Fort Canning, 11 Canning Walk, Singapore 178881" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
