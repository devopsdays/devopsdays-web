name: "2024-zurich" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "Zurich (Winterthur)" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsZH" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays is coming to Zurich!" # Edit this to suit your preferences
ga_tracking_id: "UA-174260535-7" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_group: "Zürich"

# All dates are in unquoted 2022-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2022-09-08T00:00:00+02:00
#   variable: 2022-09-09T23:59:59+02:00
# Note: we allow 2022-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  2024-04-16T00:00:00+02:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2024-04-17T23:59:59+02:00 # The end date of your event. Leave blank if you don't have a venue reserved yet. 

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2023-11-01T00:00:00+02:00 # start accepting talk proposals.
cfp_date_end:  2024-01-31T23:59:59+02:00 # close your call for proposals.
cfp_date_announce: 2023-11-01T00:00:00+02:00 # inform proposers of status

cfp_link: "https://sessionize.com/devopsdays-zurich-2024/" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2023-11-08T00:00:00+02:00
registration_date_end: 2024-04-15T00:00:00+02:00

registration_closed: "true" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://ti.to/dod/dodzh2024" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "47.497854, 8.731663" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Alte Kaserne Winterthur" # Defaults to city, but you can make it the venue name.
#
location_address: "Technikumstrasse 8, 8400 Winterthur, Switzerland" #Optional - use the street address of your venue. This will show up on the welcome page if set.

