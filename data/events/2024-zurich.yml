  - name: "Isabel Schacher"
    bio: "<p>I'm all about exceptional user experiences, having a background in UX engineering, interaction design, and even game design – because software should be fun, right? Crafting inclusive interfaces in interdisciplinary teams, that work seamlessly and bring smiles to users - that's my jam!
Beyond work, I'm a passionate saxophonist. I'm looking forward contributing my skills to the media team of this year's DevOpsDays, ensuring every visitor leaves with a smile.</p>"
