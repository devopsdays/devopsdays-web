name: "2024-berlin" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "Berlin" # The displayed city name of the event. Capitalize it.
event_twitter: "blndevops" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming back to Berlin!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

event_logo: "logo-square.jpg"
# sharing_image: "2022-sharing-logo-berlin.png"
masthead_background: "berlin-masthead.png"

# All dates are in unquoted 2024-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2024-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  2024-05-07T00:00:00+02:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2024-05-08T23:59:59+02:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2023-12-15T00:00:00+01:00 # start accepting talk proposals.
cfp_date_end:  2024-01-31T23:59:59+01:00 # close your call for proposals.
cfp_date_announce:  2024-02-25T00:00:00+01:00 # inform proposers of status

cfp_link: "https://cfp.devopsdays.berlin/2024/cfp" 

registration_date_start: 2023-08-08T00:00:00+02:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2024-05-08T23:59:59+02:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "52.521173, 13.438183" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Umweltforum Berlin" # Defaults to city, but you can make it the venue name.
#
location_address: "Pufendorfstra√üe 11, 10249 Berlin" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: registration
  - name: program
  - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
