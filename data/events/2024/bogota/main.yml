name: "2024-bogota" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "Bogotá" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysb" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "¡DevOpsDays Bogotá es el evento por excelencia para compartir con entusiastas y expertos en DevOps y conocer las mejores practicas, marcos de trabajo y herramientas para aplicar en su organización y en general. Participa en el evento que reúne a líderes, profesionales y colaboradores de la comunidad DevOps a nivel mundial!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2024-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2024-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  2024-10-29T08:00:00-05:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2024-10-29T19:00:00-05:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2024-05-11T17:30:00-05:00  # start accepting talk proposals.
cfp_date_end: 2024-09-01T23:59:00-05:00  # close your call for proposals.
cfp_date_announce: 2024-09-14T23:59:00-05:00  # inform proposers of status

cfp_link: "https://www.papercall.io/devopsdaysbogota2024" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2024-04-29T17:30:00-06:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2024-10-01T17:30:00-06:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.eventbrite.es/e/devopsdays-bogota-2024-tickets-894113616897?aff=ebdssbdestsearch" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

