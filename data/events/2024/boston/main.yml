enddate: "2024-10-22T17:00:00-05:00"

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: "2024-05-31T00:00:00-05:00"  # start accepting talk proposals.
cfp_date_end: "2024-07-31T21:49:00-05:00"  # close your call for proposals.
cfp_date_announce: "2024-08-12T00:00:00-05:00"  # inform proposers of status

cfp_link: "https://talks.devopsdays.org/devopsdays-boston-2024/cfp" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: "2024-05-31T00:00:00-05:00" # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: "2024-10-22T17:00:00-05:00" # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://ti.to/devopsdaysbos/2024" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

