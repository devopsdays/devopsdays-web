# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Albert Judson"
    employer: "Administrador de Sistemas na Edge UOL"
    bio: "Profissional de TI com vasta experiência em infraestrutura e implantação em nuvem. Atualmente atuando como DevOps e Administrador de Sistemas, possuo uma paixão por containers e uma sólida experiência em gerenciar equipes de TI."
    linkedin: "https://www.linkedin.com/in/albertjudson/"
    image: "albert-judson.png"

  - name: "Byron Lanverly"
    employer: "Docente na Uncisal"
    bio: "Professor na Uncisal, pesquisador e especialista em Segurança da Informação, com uma vasta experiência no ensino e na aplicação de boas práticas de segurança no desenvolvimento de software. Como referência em sua área, está na vanguarda das iniciativas de segurança digital no Estado e lidera esforços para a criação de um chapter OWASP em Maceió. Com um profundo conhecimento em DevOps e segurança, combina habilidades técnicas e pedagógicas para capacitar profissionais e estudantes a adotarem práticas seguras e eficientes no ciclo de desenvolvimento de software."
    github: "lanverly"
    linkedin: "https://www.linkedin.com/in/lanverly/"
    image: "byron-lanverly.png"

  - name: "Cleoncio Cruz"
    employer: "Analista de TI na Aloo Telecom"
    bio: "Profissional de TI, atuando na área de monitoramento de redes, automação e containers."
    linkedin: "https://www.linkedin.com/in/cleoncio-cruz-728011a8"
    image: "cleoncio-cruz.png"

  - name: "Hitalo Silva"
    employer: "Técnico Judiciário na Justiça Federal em Alagoas"
    bio: "Administrador de servidores linux (email, DNS, http, firewalls e mais recentemente clusters kubernetes) e desenvolvedor web desde 1998. Servidor público desde 2004. Entusiasta do software livre e padrões abertos."
    github: "hitalos"
    linkedin: "https://www.linkedin.com/in/hitalos"
    image: "hitalo-silva.png"
  
  - name: "José Aparecido"
    employer: "DevOps Engineer na Pluxee Brasil"
    bio: "Graduado pelo Instituto Federal de Alagoas, com sólida experiência em Engenharia de Broadcast, Telecom, Cloud e DevOps. Apaixonado por automação de redes (DevNetOps), Cloud e DevSecOps, está em constante busca por explorar e implementar soluções inovadoras nessas áreas."
    github: "jafsilva"
    linkedin: "https://www.linkedin.com/in/jafsilva"
    image: "jose-aparecido.png"

