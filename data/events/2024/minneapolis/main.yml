name: "2024-minneapolis" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "Minneapolis" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysmsp" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays returns to Minneapolis for 2024" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2024-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2024-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2024-08-06T00:00:00-05:00
enddate: 2024-08-07T17:00:00-05:00

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2024-02-03T00:00:00-05:00 # start accepting talk proposals.
cfp_date_end:  2024-04-30T23:59:59-05:00 # close your call for proposals.
cfp_date_announce:  2024-06-01T00:00:00-05:00 # inform proposers of status

cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2024-02-03T00:00:00-05:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2024-08-02T00:00:00-05:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "44.972610,-93.272960" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Hilton Minneapolis" # Defaults to city, but you can make it the venue name.
#
location_address: "1001 Marquette Avenue South, Minneapolis, Minnesota, 55403-2440, USA" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: registration
 # - name: program
 # - name: speakers
  - name: sponsor
  - name: contact
  - name: health-and-safety
  - name: conduct
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


# These are the same people you have on the mailing list and Slack channel.
team_members:
  - name: "Samantha Grumdahl"
    employer: "Target"
    twitter: "zruty"
    bio: "Many years ago, Samantha took a break from the science laboratory to check out the field of networking and never returned. Her volunteer efforts are focused on increasing interest in the STEM fields, especially among women and minorities."
    image: "samantha-grumdahl.jpg"
  - name: "Nate Anderson"
    employer: "SPS Commerce"
    twitter: "NateDAnderson"
    bio: "Nate is currently an Engineering Manager at SPS Commerce. Nate is passionate about helping teams build, monitor and deploy highly reliable and scalable systems in the cloud. When not at work, you can usually find him outside exploring Minnesota by bike or visiting a new brewery. He also enjoys space, photography and anything sci-fi."
    image: "nate-anderson.jpg"
  - name: "Joe Laha"
    employer: ""
    twitter: "joelaha"
    bio: "Joe Laha works in event technology, which is a fancy way of saying he's a professional flipchart jockey. He lives in Minneapolis' North Loop neighborhood with his partner Bridget Kromhout, their cats Nimoy & Ripley, too many guitars, and way too much cycling-themed art. Aside from cycling, Joe enjoys cooking, heavy metal guitar, and arguing about sci-fi TV of the 1990s."
    image: "joe-laha.jpg"
  - name: "Heidi Waterhouse"
    employer: ""
    twitter: "wiredferret"
    bio: "Heidi is an advocate for progressive delivery, organizational transformation, technical communication, and marketing you hate slightly less. She is a nerd about industrial psychology and patterns of progress. One of her favorite hobbies is talking to developers about things they already knew but had never thought of that way before. She sews all her conference dresses so that she's sure there is a pocket for the mic."
    image: "heidi-waterhouse.jpg"
  - name: "Donnie Berkholz"
    twitter: "dberkholz"
    employer: "Platify Insights"
    bio: "Founder & Chief Analyst, Platify Insights. Previously, Donnie was SVP of Product at Percona, VP of Products at Docker, an executive in residence at Scale Venture Partners, and VP of IT Service Delivery at CWT leading the DevOps transformation. Data-driven, business-focused tech strategist & leader with a deep background in open source & research. Advised startups to Fortune 50 enterprises. Led >250 developers, among 15+ years of software experience. Cited for expertise in Wired, The Register, CIO.com & The New Stack."
    image: "donnie-berkholz.jpg"
  - name: "Bridget Kromhout"
    employer: "Microsoft"
    twitter: "bridgetkromhout"
    bio: "Bridget Kromhout is a Principal Product Manager at Microsoft Azure, focusing on the open source cloud native ecosystem. Her CS degree emphasis was in theory, but she now deals with the concrete (if 'cloud' can be considered tangible). After years on call for production (from enterprise to research to startups) and a couple of customer-facing adventures, she now herds cats and wrangles docs on the product side of engineering. In the wider tech community, she has done much conference speaking and organizing, and advises the global devopsdays organization after leading it for over five years. Living in Minneapolis, she enjoys snowshoeing in the winter and bicycling in the summer (with winter cycling as a stretch goal)."
    image: "bridget-kromhout.jpg"
  - name: "Andy Fleener"
    employer: "Total Expert"
    twitter: "andyfleener"
    bio: "Andy Fleener is a technologist with over a decade of experience developing and operating highly available SAAS software for the web. He’s a Humanist, a Systems Thinker, a self proclaimed Safety Nerd, and a Contributor to the O’Reilly Chaos Engineering Book. He is the Director of Platform Technology at Total Expert where he's focused on building and stewarding their developer experience and cloud infrastructure platform."
    image: "andy-fleener.jpg"
  - name: "Jeffrey Sica"
    employer: "CNCF"
    twitter: "jeefy"
    bio: "Jeffrey is Head of Projects at the CNCF, with a focus on improving community and project automation. Before that, he worked at Red Hat and the University of Michigan focusing on Cloud Native technologies and CICD patterns. Jeffrey has been a contributor to upstream Kubernetes, helping in SIG-Contribex, SIG-Release, and SIG-UI. He passionately advocates for open source development and recognizing and alleviating burnout."
    image: "jeffrey-sica.png"
  - name: "Bob Killen"
    employer: "Google"
    twitter: "MrBobbyTables"
    bio: "Bob is a Program Manager at the [Google Open Source Programs Office](https://opensource.google/) with a focus on Cloud Native computing. He serves the [Kubernetes project](https://kubernetes.io/) as a [Steering Committee](https://github.com/kubernetes/community/tree/master/committee-steering) member and is a recently retired chair of the [Contributor Experience](https://github.com/kubernetes/community/tree/master/sig-contributor-experience) Special Interest Group. Bob comes from an academic background, spending 15 years at the University of Michigan with a later focus on computational research. As a [Cloud Native Computing Foundation Ambassador](https://www.cncf.io/people/ambassadors/), Bob has worked towards improving High Performance Computing, Machine Learning, and other research initiatives by integrating them with Cloud Native practices and tooling. He is passionate about Academic Outreach, and is an outspoken advocate of Open Source, Open Science and pets of the furry 4 legged variety."
    image: "bob-killen.jpeg"

organizer_email: "minneapolis@devopsdays.org" # Put your organizer email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: arresteddevops
    level: community

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: platinum
    label: Platinum
    max: 7
  - id: gold
    label: Gold
    max: 15
  - id: silver
    label: Silver
    max: 13
  - id: alacarte
    label: A La Carte
  - id: community
    label: Community
    max: 6
