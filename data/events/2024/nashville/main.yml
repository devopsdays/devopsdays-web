name: "2024-nashville" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "Nashville" # The displayed city name of the event. Capitalize it.
event_twitter: "nashvilledevops" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays Nashville" # Edit this to suit your preferences
ga_tracking_id: "UA-136135566-2" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2021-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2021-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2024-07-10T00:00:00-06:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2024-07-11T00:00:00-06:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2024-02-21T00:00:00-12:59 # start accepting talk proposals.
cfp_date_end: 2024-05-31T00:00:00-12:59 # close your call for proposals.
# cfp_date_announce: 2023-06-01T00:00:00-12:59   # inform proposers of status
cfp_open: "true"
#cfp_link: "https://www.papercall.io/devopsdays-nashville-2024" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2024-02-22T00:00:59-06:00   # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2024-07-09T00:00:59-06:00     # close registration. Leave blank if registration is not open yet.

# registration_closed: "" #set this to true if you need to manually close registration before your registration end date
# registration_link: "https://www.eventbrite.com/e/125517206343/"   # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# cancel: "true"
masthead_background: "nashville-skyline.jpg"

# sharing_image: "sharing.png"

