name: "2024-salt-lake-city" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "Salt Lake City" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaysslc" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
event_logo: "logo-square.jpg"
description: "Salt Lake City DevOpsDays" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# event_group: "Salt Lake City"
# masthead_background: slc-skyline.jpg
# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2023-01-04T00:00:00+02:00
#   variable: 2023-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

# startdate:  # The start date of your event. Leave blank if you don't have a venue reserved yet.
# enddate:   # The end date of your event. Leave blank if you don't have a venue reserved yet.
# startdate: 2024-03-13T08:00:00-06:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
startdate: 2024-10-17T08:00:00-06:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
# enddate: 2024-03-14T18:00:00-06:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2024-10-18T18:00:00-06:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2023-09-02T00:00:00-06:00  # start accepting talk proposals.
cfp_date_end: 2023-11-06T23:59:59-06:00 # close your call for proposals.
cfp_date_announce: 2024-01-08T07:00:00-06:00 # inform proposers of status
cfp_open: "false"
cfp_link: "https://sessionize.com/slcdod2024/"   #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

# registration_date_start: 2023-01-28T07:01:00-06:00   # start accepting registration. Leave blank if registration is not open yet
# registration_date_end: 2023-06-01T01:59:59-06:00     # close registration. Leave blank if registration is not open yet.
# registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://slcdevopsdays.org/conference" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
# coordinates: "40.574494, -111.9022692" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Conference Center at Miller Campus"  # Defaults to city, but you can make it the venue name.
location_address: "9750 S 300 W Sandy UT 84070" # Optional - use the street address of your venue. This will show up on the welcome page if set.

