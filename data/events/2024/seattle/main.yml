# Gold
  - id: dragonfly
    level: gold
  - id: sentry
    level: gold
  - id: tigera
    level: gold
  - id: everbridge
    level: gold
  - id: macstadium
    level: gold
  - id: cloudbees
    level: gold
# Lanyard
  - id: pagerduty
    level: lanyard
# Silver
  - id: oracle
    level: silver
  - id: codezero
    level: silver
  - id: commitgo
    level: silver
# Community
  - id: arresteddevops
    level: community  
  - id: seattle-coffeeops
    level: community
  - id: seagl
    level: community

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: platinum
    label: Platinum
    max: 2
  - id: gold
    label: Gold
    max: 13
  - id: silver
    label: Silver
    max: 30
  - id: lanyard
    label: Lanyard
    max: 1
  - id: wifi
    label: Wifi
    max: 1
  - id: community
    label: Community
