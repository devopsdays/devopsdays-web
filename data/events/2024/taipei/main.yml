name: "2024-taipei" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "taipei" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysTPE" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to taipei!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2024-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2024-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2024-07-10T00:00:00+08:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2024-07-11T23:59:59+08:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2024-02-23T00:00:00+08:00 # start accepting talk proposals.
cfp_date_end: 2024-04-19T00:00:00+08:00 # close your call for proposals.
cfp_date_announce: 2024-02-23T00:00:00+08:00 # inform proposers of status

cfp_link: "https://devopsdays.tw/2024/CFP/" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
# coordinates: "" # No longer used

location: "POPOP Taipei" # Defaults to city, but you can make it the venue name.
#
location_address: "No. 13, Sec. 2, Nangang Rd., Nangang Dist., Taipei City 11028, Taiwan" #Optional - use the street address of your venue. This will show up on the welcome page if set. Also used by the event_map shortcode!

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
 # - name: location
 # - name: registration
 # - name: program
 # - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
  - name: devopsdays.tw
    url: https://devopsdays.tw/
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


