name: "2024-vancouver" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "Vancouver" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdays" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays Vancouver has cancelled due to very low ticket sales." # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
cancel: "true"
# All dates are in unquoted 2024-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2024-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2024-05-17T00:00:00-08:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2024-05-18T23:59:59-08:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2024-01-15T00:00:00-08:00 # start accepting talk proposals.
cfp_date_end: 2024-02-26T00:00:00-08:00 # close your call for proposals.
cfp_date_announce: 2024-03-15T00:00:00-08:00 # inform proposers of status

cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2024-03-01T00:00:00-08:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2024-05-17T00:00:00+02:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "true" #set this to true if you need to manually close registration before your registration end date
registration_link: # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "49.282900,-123.120400" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Vancouver" # Defaults to city, but you can make it the venue name.
#
location_address: "800 Robson St, Vancouver, BC V6Z 2E7" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: contact
  - name: conduct
  - name: program


# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Terra Tauri"
  - name: "Kyle Young"
  - name: "Simone Payne"
  - name: "Samantha Toner"
  - name: "Callum Styan"
  - name: "Jarrod Lombardo"
  - name: "Kelcey Damage"
  - name: "Oleksandr Zadorozhnyi"
  - name: "Niko Smeds"
  - name: "Shyamal Ghosh"
  - name: "Reza Ramezanpour"

organizer_email: "vancouver@devopsdays.org" # Put your organizer email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: sada
    level: silver
  - id: codezero
    level: silver
  - id: grafanalabs
    level: bronze
  - id: grafanalabs
    level: coffee
#  #  url: http://mysponsor.com/?campaign=me # Use this if you need to over-ride a sponsor URL.
#   - id: arresteddevops
#     level: community

sponsors_accepted : "no" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
    max: 8
  - id: silver
    label: Silver
  - id: bronze
    label: Bronze
  - id: community
    label: Community
