name: "2024-vilnius" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2024" # The year of the event. Make sure it is in quotes.
city: "Vilnius" # The displayed city name of the event. Capitalize it.
event_twitter: "dodvilnius" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Vilnius!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_logo: "logo-square.jpg"
masthead_background: "vilnius-head-background.jpg"

# All dates are in unquoted YYYY-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow YYYY-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2024-09-11T00:00:00+03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2024-09-12T23:59:59+03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2024-03-18T00:00:00+03:00 # start accepting talk proposals.
cfp_date_end: 2024-05-13T00:00:00+03:00 # close your call for proposals.
#cfp_date_announce: 2024-06-15T00:00:00+03:00 # inform proposers of status
cfp_link: "https://talks.devopsdays.org/devopsdays-vilnius-2024/cfp" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.


#registration_date_start: 2024-05-10T00:00:00+03:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
#registration_date_end: 2024-09-09T23:59:59+03:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

# Location
coordinates: "54.673938, 25.270105" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Cyber City | Vilnius" # Defaults to city, but you can make it the venue name.
location_address: "Švitrigailos 34, 03230 Vilnius" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: location
  - name: propose
    url: "https://talks.devopsdays.org/devopsdays-vilnius-2024/cfp"
  - name: sponsor
  - name: contact
  - name: conduct
