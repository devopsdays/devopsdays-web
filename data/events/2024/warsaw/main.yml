# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Kuba Barć"
    image: "jakub_barc.jpg"
    bio: "SRE with Splunk, trying to get Splunk Monitoring (a.k.a SignalFx) to scale properly. 10+ years of experience with companies like IBM, UBS, Splunk and Facebook. Not a fan of Jenkins"
  - name: "Piotr Godowski"
    image: "pior-godowski.jpg"
    employer: "IBM"
    linkedin: "https://www.linkedin.com/in/piotr-godowski-4274091/"
    bio: "Piotr is a seasoned software architect working at IBM, currently focused on Hybrid Clouds management and software licensing in the containerized world. Passionate of IT technologies, including AI, cyber security, BI, IoT and distributed systems. Member of ISO/IEC Polish National Body, owner of several software patents."
  - name: "Andrzej Grzesik"
    image: "grzesik.jpg"
    bio: "ags loves distributed systems in all shapes and forms. He has written software in many languages, and continuously finds JVM his favourite platform.He believes „most software problems are people problems”, so he stirrs communities (Polish JUG), organizes and speaks at conferences (proud to be a JavaONE Rockstar!). He is passionate about all things data, because science! In his spare time… cycling, photography and books. And he is a Java Champion!"
  - name: "Janusz Kamieński"
    linkedin: "https://www.linkedin.com/in/jakamienski/"
    employer: "Splunk - a Cisco company"
    image: "dod_jk.jpg"
    bio: "Developer, journalist, tabletop RPG Game Master and milkoholic. Active participant of dev communities, co-organizer of meetups and DevOps conferences in Poland. Applies DevOps pattern on tech and business side in all projects he touches. For a dozen of years worked in web technologies. Full-stack developer since 2008. Gains experience and new levels in everyday work at Splunk. Loves to train Acro Yoga and ride a bike in his spare time."
  - name: "Przemysław Koltermann"
    image: "koltermann.jpg"
    bio: "Docker Certified Associate and Docker Community Leader in Warsaw. Senior Software Engineer at GOG.com. Team DevOps, active everywhere where developers and IT meet, like development environment, deploy pipelines or Kubernetes. Master of Science in Computer Networking. Active Docker and Kubernetes advocate, performing lectures and trainings."
  - name: "Joanna Matusiak"
    image: "joanna-matusiak.jpg"
    employer: "PROIDEA"
  - name: "Olga Michaliszyn"
    image: "placeholder.jpg"
    employer: "PROIDEA"
  - name: "Aleksandra Michalska"
    image: "aleksandra-michalska.jpg"
    employer: "PROIDEA"
    bio: "Communication, connecting the community, talking about IT from a non-tech perspective. Aleksandra is the invisible voice of the conference, making sure everyone feels well-informed and gets answers to all questions."
  - name: "Karolina Ochlik"
    image: "karolina.jpg"
    employer: "AstraZeneca"
    bio: "DevOps Consultant that believes in integrating IT and soft skills while bringing DevOps best practices and SRE approach. Leader, tech enthusiast, coder, CKAD, CKA certified and certified communications trainer."
    linkedin: "https://www.linkedin.com/in/karolina-ochlik/"
  - name: "Paweł Piwosz"
    employer: "Tameshi"
    image: "piwosz.jpg"
    bio: "DevOps Institute Ambassador. CD.Foundation Ambassador. AWS Community Builder. Engineer, leader, mentor, speaker. My focus is on CALMS. I am building better understanding of DevOps as driver for the organization. I am devoted to Serverless and CI/CD. I authored the framework for design the CI/CD - www.cicd.run. Host of Last Week In IT and DevOps In Agile Way podcasts."
  - name: "Pedro Ivo Raimundo"
    image: "pedro_ivo_raimundo.jpg"
    bio: "Olá, tudo bem? My name is Pedro and I'm a Cloud Engineering Manager at Pegasystems. I've worked for companies like IBM, Luxoft, Eaton, and now Pega. These days, my focus is on Cloud, SaaS, DevOps and mostly, leadership. When I'm not catching up with my Steam games backlog, I love participating in conferences, hackathons, learning new things and meeting new people. See you around!"
  - name: "Natalia Stawarz"
    image: "natalia_stawarz.jpg"
    bio: "DevOps Lead and Engineer from Lodz with nearly 4 years of dedicated experience in the field, has become a seasoned professional specializing in AWS Cloud computing and infrastructure. Certified AWS Solution Architect Associate & AWS Security Specialty. Started pretty late with Kubernetes yet caching up very quickly so really keen on discussing different approaches in k8s world. Experienced in teaching and onboarding not tech-savvy people into AWS Cloud and DevOps world. Big fan of Terraform and Github Actions, not so great into Jenkins and Helm. Enthusiast of holistic and KISS approach as much as in DevOPs field and in real live, especially physical activities and sports."
  - name: "Paulina Tomaszewska"
    employer: "PROIDEA"
    image: "paulina-tomaszewska.jpg"
  - name: "Agnieszka Welian"
    employer: "Pegasystems"
    image: "agnieszka_welian.jpg"
    linkedin: "https://www.linkedin.com/in/agnieszka-welian/"
    bio: "Agnieszka is a dedicated engineer specializing in cloud solutions, with expertise in cutting-edge technologies such as Kubernetes and Terraform. She also brings valuable insights from her experience in testing activities. Agnieszka is passionate about enhancing people’s wellbeing and promoting a healthy work-life balance. Outside of her professional endeavors,  she is a sports freak, board game lover and owner of two adorable cats."


