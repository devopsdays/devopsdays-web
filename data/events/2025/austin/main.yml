name: "2025-austin"
year: "2025"
city: "Austin"
event_twitter: "DoDAustin"
description: "DevOpsDays is coming to Austin!"
masthead_background: "tx-state-capitol-bw.jpg"
ga_tracking_id: "UA-335242-8"

# All dates are in unquoted 2025-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2025-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2025-05-01T07:00:00-05:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2025-05-02T18:00:00-05:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2024-10-20T00:00:00-05:00 # start accepting talk proposals.
cfp_date_end: 2025-02-15T11:59:59-05:00 # close your call for proposals.
cfp_date_announce: 2025-03-15T00:00:00-05:00 # inform proposers of status

cfp_link: "https://talks.devopsdays.org/devopsdays-austin-2025/cfp" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2024-10-22T00:00:00-05:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2025-04-30T23:59:59-05:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://tickets.devopsdays.org/devopsdays-austin/2025/" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
# coordinates: "" # No longer used

location: "TCEA Conference Center" # Defaults to city, but you can make it the venue name.
#
location_address: "3100 Alvin Devane Blvd Building B, Austin, TX 78741" #Optional - use the street address of your venue. This will show up on the welcome page if set. Also used by the event_map shortcode!

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: register
    url: https://tickets.devopsdays.org/devopsdays-austin/2025/
