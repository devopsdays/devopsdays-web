name: "2025-baltimore" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2025" # The year of the event. Make sure it is in quotes.
city: "Baltimore" # The displayed city name of the event. Capitalize it.
cancel: "false" # Prevents from showing as TBD when canceled
description: "DevOpsDays Baltimore 2025" # Edit this to suit your preferences
gtm_tracking_id: "G-354CWBXNWF" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

masthead_background: "masthead.png"

# All dates are in unquoted 2024-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2024-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2025-05-20T08:00:00-04:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2025-05-21T16:00:00-04:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2024-12-01 # start accepting talk proposals.
cfp_date_end: 2025-01-31  # close your call for proposals.
cfp_date_announce: 2025-02-28 # inform proposers of status

cfp_link: "https://talks.devopsdays.org/devopsdays-baltimore-2025/cfp" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: #2024-02-28 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: #2024-05-22 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "false" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://tickets.devopsdays.org/devopsdays-baltimore/2025/"
sharing_image: "logo.png"

# Custom Links
