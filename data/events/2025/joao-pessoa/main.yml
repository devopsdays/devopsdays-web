name: "2025-joao-pessoa" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2025" # The year of the event. Make sure it is in quotes.
city: "João Pessoa" # The displayed city name of the event. Capitalize it.
event_twitter: "dodjoaopessoa" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays esta chegando em João Pessoa!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
event_logo: "logo-square.png"

# All dates are in unquoted 2025-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2025-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: "2025-11-01T08:00:00-03:00"  # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  "2025-11-01T17:00:00-03:00" # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: "2025-09-15T10:00:00-03:00"  # start accepting talk proposals.
cfp_date_end:  "2025-10-20T15:00:00-03:00" # close your call for proposals.

cpf_open: "true"
cfp_link: "https://talks.devopsdays.org/dod-jp-meetup/cfp" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

# Location
#
# coordinates: "" # No longer used

location: "João Pessoa" # Defaults to city, but you can make it the venue name.
#
location_address: "Centro Universitário - UNIESP - BR-230, Km 14 - s/n - Morada Nova, Cabedelo - PB, 58109-303" #Optional - use the street address of your venue. This will show up on the welcome page if set. Also used by the event_map shortcode!

# Optional - Social badges
# These can be used in the body of any page via matching shortcodes. See sample:  https://devopsdays.org/events/2025-denver/welcome/
event_social_linkedin: "https://linkedin.com/company/devopsdays" # Change this to the url to your Linkedin group, company, or page.
event_social_twitter: "devopsdays" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
