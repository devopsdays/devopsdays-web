name: "2025-kyiv" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2025" # The year of the event. Make sure it is in quotes.
city: "Ukraine" # The displayed city name of the event. Capitalize it.
event_group: "Kyiv"
description: "AI everywhere!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2025-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2025-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2025-06-04T00:00:00+03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2025-06-04T23:59:59+03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2025-03-04T00:00:00+03:00 # start accepting talk proposals.
cfp_date_end: 2025-05-04T23:59:59+03:00 # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_open: "true"
cfp_link: "https://forms.gle/MLP24SmRgs1G74Mo7" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2025-04-04T00:00:00+03:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2025-06-03T23:59:59+03:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdays.com.ua/#registration" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Background
masthead_background: "banner.png"

# Location
#
# coordinates: "" # No longer used

location: "Ukraine | Virtual" # Defaults to city, but you can make it the venue name.
#
location_address: "" #Optional - use the street address of your venue. This will show up on the welcome page if set. Also used by the event_map shortcode!

# Optional - Social badges
# These can be used in the body of any page via matching shortcodes. See sample:  https://devopsdays.org/events/2025-denver/welcome/
event_social_linkedin: "https://www.linkedin.com/company/devops-days-kyiv/" # Change this to the url to your Linkedin group, company, or page.
#event_social_slack: "https://join.slack.com/t/devopsdays/custom_shared_invite_url" # Change this to your slack invite link.
#event_social_listserv: "https://lists.devopsdays.org/subscription?custom_listserv_invite_url" # Change this to your mailing list subscription form url.
event_social_twitter: "devopsdays_kyiv" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
#event_social_mastadon: "https://mastodon.social/@devopsdays" # Change this to url to your mastadon page
#event_social_bsky: "https://bsky.app/profile/devopsdays.bsky.social" # Change this to url to your bluesky page
event_social_youtube: "devopsdayskyiv977" # Change this to the youtube channel handle for your event such as devopsdaysrox

nav_elements: # List of pages you want to show up in the navigation of your page.
 # - name: propose
 # - name: location
  - name: registration
    url: https://devopsdays.com.ua/#registration
 # - name: program
  - name: speakers
    url: https://devopsdays.com.ua/#speakers
  - name: sponsor
  - name: contact
  - name: conduct
  - name: Donate
    url: https://devopsdays.com.ua/#charity
  - name: devopsdays.com.ua
    url: https://devopsdays.com.ua/
