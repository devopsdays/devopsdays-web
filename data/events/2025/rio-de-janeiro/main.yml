name: "2025-rio-de-janeiro" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2025" # The year of the event. Make sure it is in quotes.
city: "Rio de Janeiro" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayrio" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Rio de Janeiro!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2025-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2025-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2025-08-16T09:00:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2025-08-16T18:00:00-03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

timezone: "America/Sao_Paulo"
timeoffset: "-0300"
# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  2025-01-13T09:00:00-03:00
cfp_open: "true"
cfp_link: "https://www.papercall.io/devopsdaysrio2025"

registration_date_start: # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/evento/devopsdays-rio-de-janeiro-2025/2789794"

# Location
coordinates: "-22.997961, -43.345923" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "MHS Eventos"
location_address: "Av. das Américas, 3434 - Barra da Tijuca, Rio de Janeiro" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
