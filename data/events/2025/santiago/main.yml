name: "2025-santiago" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2025" # The year of the event. Make sure it is in quotes.
city: "santiago" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdayssantiago" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
event_logo: "logo.square.png"
description: "Devopsdays por primera vez en Santiago de Chile!" # Edit this to suit your preferences
ga_tracking_id: "G-FDMW450ZNP" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
sharing_image: "logo-square.png"
masthead_background: "chileeventcenter.jpg"
# All dates are in unquoted 2025-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2025-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2025-09-05T08:30:00-03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2025-09-05T19:00:00-03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  2025-02-25T08:00:00-03:00
cfp_date_end:  2025-05-18T08:00:00-03:00
cfp_date_announce:  2025-03-01T08:00:00-03:00
cfp_link: "https://www.papercall.io/devopsdays-santiago-2025" 

registration_date_start: 2025-02-25T08:00:00-03:00
registration_date_end: 2025-02-25T08:00:00-03:00
registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdayschile.cl/#contact"

# Location
#
# coordinates: "" # No longer used

location: "Inacap Santiago Sur, Metro Camino Agricola" # Defaults to city, but you can make it the venue name.
#
location_address: "Av. Vicuña Mackenna 3864, 7820091 Santiago, Macul, Región Metropolitana" #Optional - use the street address of your venue. This will show up on the welcome page if set. Also used by the event_map shortcode!

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: propose
  - name: location
  - name: webchile
    url: https://devopsdayschile.cl
  - name: registration
    url: https://devopsdayschile.cl/#contact
 # - name: program
 # - name: speakers
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Karen Quijada"
    image: "karenquijada.png"
  - name: "Jorge Valenzuela"
    image: "jorgevalenzuela.png"
  - name: "Caio Medeiros"
    image: "caiomedeiros.png"
  - name: "Sergio  Canales"
    image: "sergiocanales.png"  
  - name: "Juan Jose Mendez"
    image: "juanjosemendez.jpg"
  - name: "Francisco Meneses"
    image: "franciscomeneses.jpg"

organizer_email: "santiago@devopsdays.org" # Put your organizer email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: softserve
    level: gold
  - id: inacap
    level: gold
  - id: ticketplus
    level: silver


sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
    max: 10
  - id: silver
    label: Silver
    max: 10 # This is the same as omitting the max limit.
  - id: bronze
    label: Bronze
    max: 10
  - id: community
    label: Community
