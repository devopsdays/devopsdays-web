name: "2025-sao-paulo" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2025" # The year of the event. Make sure it is in quotes.
city: "São Paulo" # The displayed city name of the event. Capitalize it.
event_twitter: "sp_devopsdays" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays São Paulo está de volta! Data será divuldade em breve!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2025-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2025-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  # 2025-07-12T00:00:00+03:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  # 2025-07-12T23:59:59+03:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
# coordinates: "" # No longer used

location: "Spazio Itália - Sao Paulo" # Defaults to city, but you can make it the venue name.
#
location_address: "Avenida João Dias, 2046 (próximo ao Terminal João Dias)" #Optional - use the street address of your venue. This will show up on the welcome page if set. Also used by the event_map shortcode!

# Optional - Social badges
# These can be used in the body of any page via matching shortcodes. See sample:  https://devopsdays.org/events/2025-denver/welcome/
event_social_linkedin: "https://www.linkedin.com/company/devopsdayssp" # Change this to the url to your Linkedin group, company, or page.
# event_social_slack: "https://join.slack.com/t/sp_devopsdays/custom_shared_invite_url" # Change this to your slack invite link.
# event_social_listserv: "https://lists.devopsdays.org/subscription?custom_listserv_invite_url" # Change this to your mailing list subscription form url.
event_social_twitter: "https://twitter.com/sp_devopsdays" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
# event_social_mastadon: "https://mastodon.social/@sp_devopsdays" # Change this to url to your mastadon page
#bvent_social_bsky: "https://bsky.app/profile/sp_devopsdays.bsky.social" # Change this to url to your bluesky page
# event_social_youtube: "sp_devopsdays" # Change this to the youtube channel handle for your event such as devopsdaysrox
# legacy
# event_twitter: "sp_devopsdays" # This will create a traditional "Follow" twitter button. Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp.

