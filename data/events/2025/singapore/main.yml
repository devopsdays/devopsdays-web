name: "2025-singapore" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2025" # The year of the event. Make sure it is in quotes.
city: "singapore" # The displayed city name of the event. Capitalize it.
event_logo: "logo-square.png"
event_twitter: "devopsdaysSG" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays Singapore is on 14-15 May, 2025" # Edit this to suit your preferences
ga_tracking_id: "UA-157812456-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2023-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2023-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2025-05-14T00:00:00+08:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:   2025-05-15T23:59:59+08:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2024-12-15T00:00:00+08:00
cfp_date_end: 2025-02-15T23:59:59+08:00
cfp_date_announce: 2025-02-21T23:59:59+08:00

cfp_link: "https://www.papercall.io/dodsin24" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2024-12-15T23:59:59+08:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2025-05-13T23:59:59+08:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://ti.to/devopsdays-singapore/2025/" # "" If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

masthead_background: "skyline-merlion.jpg"
# Location
#
location: "Singapore" # Defaults to city, but you can make it the venue name.
#
location_address: "Stephen Riady Auditorium, One Marina Boulevard, #07-01, Singapore 018989" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
