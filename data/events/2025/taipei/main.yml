name: "2025-taipei" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2025" # The year of the event. Make sure it is in quotes.
city: "taipei" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysTPE" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to taipei!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2025-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2025-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)
startdate: 2025-06-05T00:00:00+08:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2025-06-06T00:00:00+08:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2025-01-13T00:00:00+08:00  # start accepting talk proposals.
cfp_date_end: 2025-02-27T00:00:00+08:00 # close your call for proposals.
cfp_date_announce: 2025-03-17T00:00:00+08:00 # inform proposers of status

cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2025-03-01T00:00:00+08:00 # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: 2025-05-23T00:00:00+08:00 # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdays.tw/2025/ticket" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
# coordinates: "" # No longer used

location: "Taipei New Horizon Building" # Defaults to city, but you can make it the venue name.
#
location_address: "6F., No. 88, Yanchang Rd., Xinyi Dist., Taipei City 110, Taiwan" #Optional - use the street address of your venue. This will show up on the welcome page if set. Also used by the event_map shortcode!

masthead_background: "devopsdaystaipei_2025.jpg"
# Optional - Social badges
# These can be used in the body of any page via matching shortcodes. See sample:  https://devopsdays.org/events/2025-denver/welcome/

nav_elements: # List of pages you want to show up in the navigation of your page.
