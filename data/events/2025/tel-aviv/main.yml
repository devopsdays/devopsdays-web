name: "2025-tel-aviv" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2025" # The year of the event. Make sure it is in quotes.
city: "Tel Aviv" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaystlv" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Tel Aviv!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2025-MM-DDTHH:MM:SS+TZ:TZ, like this:
# variable: 2025-12-11T09:00:00+02:00
# variable: 2019-12-11T17:59:59+02:00
# Note: we allow 2025-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate:  2025-12-11T09:00:00+02:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate:  2025-12-11T17:59:59+02:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2025-02-20T00:00:00+02:00  # start accepting talk proposals.
cfp_date_end: 2025-06-15T23:59:59+02:00 # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_link: "https://sessionize.com/devopsdays-tel-aviv-2025/" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
# coordinates: "" # No longer used

location: "Tel Aviv" # Defaults to city, but you can make it the venue name.
#
location_address: "Expo TLV, Pavillion 10, 101 Rokach Blvd, Tel Aviv-Jaffa" #Optional - use the street address of your venue. This will show up on the welcome page if set. Also used by the event_map shortcode!

nav_elements: # List of pages you want to show up in the navigation of your page.
 # - name: location
 # - name: registration
 # - name: program
 # - name: speakers
  - name: sponsor
  - name: contact
  - name: propose
    url: https://sessionize.com/devopsdays-tel-aviv-2025/
