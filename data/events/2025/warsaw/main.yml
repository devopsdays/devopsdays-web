  - name: "Pedro Ivo Raimundo"
    image: "pedro_ivo_raimundo.jpg"
    bio: "Olá, tudo bem? My name is Pedro and I'm a Cloud Engineering Manager at Pegasystems. I've worked for companies like IBM, Luxoft, Eaton, and now Pega. These days, my focus is on Cloud, SaaS, DevOps and mostly, leadership. When I'm not catching up with my Steam games backlog, I love participating in conferences, hackathons, learning new things and meeting new people. See you around!"
  - name: "Natalia Stawarz"
    image: "natalia_stawarz.jpg"
    bio: "DevOps Lead and Engineer from Lodz with nearly 4 years of dedicated experience in the field, has become a seasoned professional specializing in AWS Cloud computing and infrastructure. Certified AWS Solution Architect Associate & AWS Security Specialty. Started pretty late with Kubernetes yet caching up very quickly so really keen on discussing different approaches in k8s world. Experienced in teaching and onboarding not tech-savvy people into AWS Cloud and DevOps world. Big fan of Terraform and Github Actions, not so great into Jenkins and Helm. Enthusiast of holistic and KISS approach as much as in DevOPs field and in real live, especially physical activities and sports."
