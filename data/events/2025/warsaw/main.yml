  - name: "Przemysław Koltermann"
    image: "koltermann.jpg"
    bio: "Docker Certified Associate and Docker Community Leader in Warsaw. Senior Software Engineer at GOG.com. Team DevOps, active everywhere where developers and IT meet, like development environment, deploy pipelines or Kubernetes. Master of Science in Computer Networking. Active Docker and Kubernetes advocate, performing lectures and trainings."
  - name: "Paulina Pyzioł"
    image: "paulina-pyziol.jpg"
    bio: "A seasoned Project Manager, Event Manager, and Game Acceleration Manager based in Kraków, Poland. Her experience includes working as a Game Industry Acceleration Coordinator for Digital Dragons. She has also coordinated significant events such as KrakJam 2024 – the largest gamejam in Poland to date. She also played a pivotal role in organizing major gamedev industry events, including the renowned Digital Dragons Conference. Privately, she is a gamer and an amateur gardener."
    employer: "PROIDEA"
