name: "2026-amsterdam" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2026" # The year of the event. Make sure it is in quotes.
city: "Amsterdam" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsams" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "DevOpsDays Amsterdam 2025 is a wrap!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"
gtm_tracking_id: "G-NCBC4PBEMK"

# All dates are in unquoted 2026-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00
# Note: we allow 2026-MM-DD for backward compatibility, but it can lead to unexpected behaviors (like your event disappearing from the front page during your last day)

startdate: 2026-06-17T00:00:00+02:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2026-06-18T23:00:00+02:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
# coordinates: "" # No longer used

location: "Pakhuis de Zwijger - Amsterdam" # Defaults to city, but you can make it the venue name.
#
location_address: "Piet Heinkade 179, 1019 HC Amsterdam" #Optional - use the street address of your venue. This will show up on the welcome page if set. Also used by the event_map shortcode!

sharing_image: "doda-coverbanner-1200x600.png"
masthead_background: "backdrop.png"

# Optional - Social badges
# These can be used in the body of any page via matching shortcodes. See sample:  https://devopsdays.org/events/2025-denver/welcome/
event_social_linkedin: "https://linkedin.com/company/devopsams" # Change this to the url to your Linkedin group, company, or page.
event_social_slack: "https://join.slack.com/t/devopsams/custom_shared_invite_url" # Change this to your slack invite link.
event_social_listserv: "https://lists.devopsdays.org/subscription?custom_listserv_invite_url" # Change this to your mailing list subscription form url.
event_social_twitter: "devopsams" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
event_social_mastodon: "https://mastodon.social/@devopsams" # Change this to url to your mastodon page
event_social_bsky: "https://bsky.app/profile/devopsams.bsky.social" # Change this to url to your bluesky page
event_social_youtube: "devopsams" # Change this to the youtube channel handle for your event such as devopsdaysrox
# legacy
event_twitter: "devopsams" # This will create a traditional "Follow" twitter button. Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp.

