name: "2026-austin"
year: "2026"
city: "Austin"
description: "DevOpsDays is coming back to Austin!"
masthead_background: "tx-state-capitol-bw.jpg"
ga_tracking_id: ""

# All dates are in unquoted 2026-MM-DDTHH:MM:SS+TZ:TZ, like this:
#   variable: 2019-01-04T00:00:00+02:00
#   variable: 2019-01-05T23:59:59+02:00

startdate: 2026-05-05T07:00:00-05:00 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2026-05-06T18:00:00-05:00 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start:  # start accepting talk proposals.
cfp_date_end:  # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_link: "" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: # start accepting registration. Leave blank if registration is not open yet. This will make the "Register" button appear on your "Welcome" page.
registration_date_end: # close registration. Leave blank if registration is not open yet. If you set "registration_date_start" you need a value here.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
# coordinates: "" # No longer used

location: "TCEA Conference Center" # Defaults to city, but you can make it the venue name.
#
location_address: "3100 Alvin Devane Blvd Building B, Austin, TX 78741" #Optional - use the street address of your venue. This will show up on the welcome page if set. Also used by the event_map shortcode!

# Optional - Social badges
# These can be used in the body of any page via matching shortcodes. See sample:  https://devopsdays.org/events/2025-denver/welcome/
event_social_linkedin: "https://www.linkedin.com/company/devopsdays-austin"
event_social_slack: "" # Change this to your slack invite link.
event_social_listserv: "https://lists.devopsdays.org/subscription?f=LWpYcozbkqFLoW1kvggDej892ppmmH763vUfFoxi892cSSDWLwIO0af8T892jK892laCCh4wMl" # Change this to your mailing list subscription form url.
event_social_twitter: "" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
event_social_mastodon: "https://hachyderm.io/@DoDAustin/" # Change this to url to your mastodon page
event_social_bsky: "https://bsky.app/profile/devopsdaysaustin.bsky.social" # Change this to url to your bluesky page
event_social_youtube: "DevOpsAustin"
# legacy
event_twitter: "" # This will create a traditional "Follow" twitter button. Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp.

