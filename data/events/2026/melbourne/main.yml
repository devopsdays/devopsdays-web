# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Vero Farias"
    bio: "Vero is a Computer Scientist with nineteen years of experience, who’s worn a few hats over the years: DevOps, SRE, and Software engineering. A passionate advocate for women and kids in tech, she works to make technology inclusive and accessible for everyone. Outside of work, she thrives as a mom and enjoys laser-cutting projects, cooking, soccer, table tennis, cycling, and participating in tech and non-tech community events."
    image: "vero_farias.png"
  - name: "Wendy Ha"
    employer: "Seek, CNCF Ambassador"
    bio: "Wendy is an Software Engineer with passion across Platform Engineering, Site Reliability and Observability. She is a proud advocate for Women in Tech, the Deaf and Hard of Hearing community, and Women-led Entrepreneurship. When she’s not coding or contributing to the community, you’ll find her enjoying a cup of coffee or exploring Melbourne's Dandenong trails. "
    twitter: "wendy_ha18"
    image: "wendy_ha.jpg"
  - name: "Peter Hall"
    employer: "ANZ bank"
    bio: "Peter has a long background in all things cloud, security and development and is now working as an SRE engineering manager with ANZ bank. He is a big supporter of the DevOps and SRE communities in Melbourne and was involved in the organization of both the 2015 and 2023 DevOpDays conferences in Melbourne. He is also one of the co-organizers of the Melbourne Infracoders meetup."
    twitter: "peterkh"
    image: "peter_hall.jpeg"
  - name: "Fabian Iannarella"
    twitter: "fiannarella"
    image: "fabian_iannarella.jpeg"
  - name: "Matthew Jones"
    employer: "Read Guava"
    twitter: "geekle"
    image: "matthew_jones.png"
  - name: "Mel Kaulfuss"
    employer: "Stile"
    bio: "Mel has been building software, and technical communities for over a decade now. DevOps principles are central to her work at the intersection of technology, product and people, she loves to bring people together to deliver value in safe inclusive spaces. She watches too much k-drama, and has two cheeky border terriers."
    image: "mel_kaulfuss.jpg"
  - name: "Jordan Kueh"
    employer: "Culture Amp"
    image: "jordan_kueh.png"
  - name: "Simon Richards"
    employer: "Mantel Group"
    bio: "Simon is passionate about driving business outcomes by strategically leveraging best of breed methodologies and tooling to deliver quantifiable and impactful value. With a keen focus on guiding teams to build scalable, reliable platforms that champion engineering excellence while driving significant improvements in business performance and achieving positive change."
    image: "simon_richards.jpeg"




organizer_email: "melbourne@devopsdays.org" # Put your organizer email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
# - id: samplesponsorname
#   level: gold
#   url: http://mysponsor.com/?campaign=me # Use this if you need to over-ride a sponsor URL.

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
#    max: 10
  - id: silver
    label: Silver
    max: 0 # This is the same as omitting the max limit.
  - id: bronze
    label: Bronze
  - id: community
    label: Community
