# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Don Bauer"
    image: "don-bauer.jpg"
    github: "lordgnu"
    twitter: "devopsdon"
    linkedin: "https://www.linkedin.com/in/devopsdon"
    bio: "Don Bauer started his career fourteen years ago in a metrics analyst and systems engineering role with Charter Communications. Since then, he has held roles in development, infrastructure, architecture and operations for both enterprise corporations and startups. He immediately recognized a common thread in each role that allowed him to focus on enabling teams and companies to succeed through standardization, simplification, and automation. Don believes companies and teams succeed through transparency and experimentation without the fear of failure. In his current role, Don operates with one simple principle: to automate himself out of a job. Currently, Don is the Director of DevOps Engineering at IHS Markit. He primarily focuses on automating the integration and delivery of software and services, and he supports innovation using technologies like Docker and Kubernetes. Don is also a Docker captain and community leader and organizes several local meetups."
  - name: "Geoff Craig"
    employer: "Velocity Risk Underwriters"
    github: "GeoffCraig"
    image: "geoff-craig.jpg"
    twitter: "GeoffCraig74"
    linkedin: "https://www.linkedin.com/in/geoff-craig-7582b71/"
    bio: "Geoff Craig is the Director of DevOps for Velocity Risk Underwriters and an excited first time organizer for DevOps Days Nashville.  In his free time you can usually find him behind a book, in a strange new city, or behind a guitar playing very badly.  His favorite opening liner is,  'I like long walks on the beachâ€¦  and bourbon.'"
  - name: "Mike Noe"
    image: "place-holder.jpg"
    linkedin: "https://www.linkedin.com/in/mike-noe-62777718"
    bio: "Mike Noe is a 20 year veteran in IT. Including a stint in the US Army as a military intelligence systems maintainer. For the last 12 years or so he has been focused on the Ops side of DevOps, constantly working to bring the practices of Deming, Ohno, Goldratt and more to the forefront of software development and delivery."
  - name: "Josh Lester"
    employer: "Velocity Risk Underwriters"
    github: "jslester14"
    image: "place-holder.jpg"
    linkedin: "https://www.linkedin.com/in/jslester/"
  - name: "Erica Williamson"
    employer: "Middle Tennessee State University"
    image: "erica-williamson.jpg"
    bio: "Erica is an instructor at Middle Tennessee State University, teaching Business Intelligence/Analytics and Cybersecurity Management for the Information Systems and Analytics department. She has worked for both large and small organizations in different roles, such as DevOps/automation engineering, application development, and software engineering. Her passion is sharing her work experiences and fostering an excitement for DevOps and DevSecOps in her classes."

organizer_email: "nashville@devopsdays.org" # Put your organizer email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
 - id: kubeevents
   level: media
 - id: iacconf
   level: media

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: platinum
    label: platinum
    max: 2
  - id: gold
    label: Gold
#    max: 10
  - id: silver
    label: Silver
    max: 2 # This is the same as omitting the max limit.
  - id: recruiting
    label: Recruiting
    max: 2
  - id: startup
    label: Startup
    max: 2
  - id: media
    label: Media
