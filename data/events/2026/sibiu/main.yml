# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Mihai Satmarean"
    image: "mihai.jpg"
    employer: "Nexodus, Skylite Tek"
    linkedin: "https://www.linkedin.com/in/mihai-cristian-satmarean-3465958/"
    bio: "Mihai Cristian Satmarean is a seasoned technologist with over 25 years of experience within various fields of the IT industry among them: software tester, developer, embedded systems developer, sysadmin, DevOps pioneer and automation Evangelist, infrastructure management, and team leadership. Currently serving as a Fractional CTO and Senior DevOps Architect, he provides strategic technology guidance and advisory services to senior management. Recognized as an authority in Ansible, Mihai has contributed to, taught, and shaped its roadmap, fostering a culture of knowledge sharing. His expertise spans across various platforms including Linux, MacOS, Unix, and Windows, with a focus on IT security, network management, UI design, and cloud services optimization. Throughout his career, he has managed large-scale infrastructure automation, handling over 200k servers across 250 global locations. Mihai is proficient in network setup and management, user interface design, resources administration and configuration, backup procedures, disaster recovery, and project, resources, and team management. He is hands-on and up-to-date with technologies and many related DevOps techniques like CI/CD and continuous testing. Mihai is passionate about mentoring and empowering team members to achieve their full potential, contributing to both personal growth and project success. He is always open to exchanging innovative technology ideas and enabling other groups and enterprises to harness the power of automation. He also acts as a Scrum Master, co-manages the Ansible meet-ups for Munich-Germany area and acts as an Ansible Trainer and Coach."

  - name: "Raluca Mihu"
    image: "raluca.jpg"
    employer: "Synchromind.eu"
    linkedin: "https://www.linkedin.com/in/ralucamihu/"
    bio: "Raluca Mihu is a seasoned technology leader and event organiser known for blending deep technical expertise with a human centred approach to leadership. With years of experience as CTO, CISO and risk manager, she guides teams through complex technical, security and compliance challenges with clarity and creativity. She brings together curious minds, innovators and learners to explore the future of technology through play, ethics and collaboration, reflecting her belief that true innovation thrives where knowledge meets purpose."

  - name: "Daniela Chrzanovski"
    linkedin: "https://www.linkedin.com/in/daniela-chrzanovski-00859676/"
    image: "daniela.jpg"
    employer: "Swiss Webacademy"
    twitter: "devopsdays"
    bio: "Daniela Chrzanovski is an IT engineer. In 2003, she created the first web training center in Romania, a project funded by the Swiss Confederation, training over 1000 specialists in the field of the Web Development over 10 years. She then launched the Swiss Webacademy in Sibiu in partnership with the Haute Ecole d’Ingénieurs Neuchatel, Switzerland, which provides expertise and accreditation for the training programs. For the past 7 years, she has been an associate professor at the University of Franche-Comté in France, teaching Digital Technologies at the IUT Belfort, as well as a course within the Master en Droit du numerique program in Besancon. She also taught the Web Hosting and Referencing course as part of the Web Application Development Master's program at Haute Ecole ARC Ingenierie in Switzerland. She is a promoter of Digital Transformation and, along with her team, supports digital skills courses for companies. She is one of the founders of the Cybersecurity Congress in Romania, organizing 10 editions in Sibiu, a congress supported by the International Telecommunication Union at the UN-Geneva. She is the founder and vice president of the Francophone Business Club."

  - name: "Valentin-Marius Amza "
    image: "amza.jpg"
    employer: "Swiss Webacademy"
    github: "devopsdays"
    linkedin: "https://www.linkedin.com/in/amza-valentin-marius/"
    bio: "Marius Amza serves as the Director of Swiss WebBusiness SRL and as the Vice President of the Swiss Webacademy. He holds Swiss certifications as a Web Software Engineer, Web Developer, and Web Designer, and has overseen the coordination and development of numerous international projects within the web domain. As an Associate Professor at the Swiss University - Haute École Arc Ingénierie, Marius teaches courses on Software Engineering and Agile Methods as part of the MAS-RAD master's program. Additionally, he has instructed Web Security courses at HEIG-VD - Haute Ecole d’Ingénierie et de Gestion in Switzerland. Furthermore, he has supervised undergraduate internships for Swiss students. With over 10 years of experience as an IT Trainer, Marius has taught courses for both aspiring specialists and numerous private companies and governmental institutions in Romania, focusing on Web Development, OSINT, Cybersecurity, Web Design, Programming, and Information Security. For the past 6 years, Marius has also served as an Associate Professor at the University of Franche-Comté (Belfort-Montbéliard), teaching web technology courses. Together with the Swiss WebAcademy team, he is actively involved in organizing Cybersecurity Congresses in Romania, Switzerland, and Italy. He contributes to the development of online platforms for these congresses and designs courses tailored to the participants' needs."

  - name: "Sergiu-Valentin Dilimoț"
    image: "sergiu.jpeg"
    employer: "Visma Romania"
    linkedin: "https://www.linkedin.com/in/sdilimot/"
    bio: "IT Services Director with over 19 years of experience in the Information Technology area focusing on helping the organization to grow by:
     promoting and implementing Cloud Solutions within the company, supporting technical integrations between Visma companies, attracting, recruiting and developing our colleagues,
     defining and implementing methodologies and best practices for developing, delivering and operating software, measuring operational performance through our 24/7/365 teams,
     actively involved in development of the local IT community and university"

  - name: "Cătălin Mihacea"
    image: "catalin.jpg"
    employer: "Sibiu IT Cluster"
    linkedin: "https://www.linkedin.com/in/catalinmihacea"
    bio: "Technology enthusiast with a focus on continuous learning and development. As an entrepreneur, I enjoy solving complex business problems with high-end technology. I support employees and colleagues in their creative ideas to develop their own potential. Lifelong learning and permanent development are my core values. The ability to take risks and at the same time remain solution-oriented is a key strength of mine."

  - name: "Valentin Oprea"
    image: "vali.jpg"
    employer: "General Engineering & Management Solutions"
    linkedin: "https://www.linkedin.com/in/valioprea"
    bio: "Valentin Oprea is an experienced and versatile aerospace engineer with more than 8 years active in various critical industries, ranging from aerospace, automotive, banking and more. Having a diverse and multidisciplinary engineering experience, he was involved in delivering high-tier products using state-of-the-art technologies for OEMs such as Airbus, Boeing, BMWW, Rolls Royce and more.
     Founder of General Engineering & Management Solutions, the mission is to leverage the absolute best industry professionals to aid businesses achieve their maximum market potential in the shortest amount of time given the technology at hand."

  - name: "Ovidiu Costea"
    image: "ovi.jpg"
    employer: "General Engineering & Management Solutions"
    linkedin: "https://www.linkedin.com/in/ovicostea"
    bio: "Senior DevOps Engineer with a strong focus on scaling products and optimizing their entire lifecycle. Works as a contractor and freelancer, bringing practical experience in DevOps and infrastructure to deliver efficient, results-driven solutions. Combines software engineering skills with a no-nonsense approach to improving system reliability and performance."

