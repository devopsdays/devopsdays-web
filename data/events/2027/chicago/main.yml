    bio: "Richard is seasoned DevSecOps Consulting Manager at 3Cloud Solutions, boasts over 20 years of experience combining both operations and software development. He specializes in areas such as DevOps, automation of software delivery, monitoring software performance, and infrastructure management throughout the development cycle. In his free time, Richard is an active volunteer with Junior Chamber International (JCI), also known as the Jaycees, and has served on their executive board for numerous years. He is a frequent speaker and participant in user groups in the Chicago area and enjoys discussing topics such as Observability, Cloud Migration, and experiences from DevOps transformations."
