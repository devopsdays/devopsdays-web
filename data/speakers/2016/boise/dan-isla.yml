    name: "Dan Isla"
    twitter: "danisla"
    bio: |
         Dan Isla is a Boise native who graduated with a B.S. in Electrical
         Engineering from Boise State University in 2009 and joined the Jet
         Propulsion Laboratory as an Electrical Systems Engineer. Dan worked on
         Mars Science Laboratory, Curiosity Rover mission as a member of the
         Assembly Test and Launch Operations (ATLO) team where he gave his
         ‘GO for launch’ November 2011 from Cape Canaveral Florida. After launch
         he joined the Entry Descent and Landing (EDL) team to prepare Curiosity
         for it’s “7 Minutes of Terror” landing event.
