bio: 'I provide consultative services to organizations on how to successfully grow
  their technical teams. My focus is helping leaders understand current candidate
  markets and offer realistic solutions for solving critical hiring challenges. If
  you want to reduce cost, produce faster, be continuous, you need the right people
  on your team. I will help you by creating a SMART plan and delivery model to successfully
  on board the right engineers. If you are struggling to identify, attract and hire
  technical folks. Give me a call to set up a meeting and discuss your situation and
  how I can assist you in growing a successful team. '
