bio: "Soteropolitano, hacker urbano e consultor de infraestrutura, formado na Universidade de Salvador no curso de Gestão de Redes. Trabalho atualmente como consultor na Thoughtworks, focado em infraestrutura como código, cultura devops e cloud. Certificado em LPIC-1, MCSO e Zabbix Certified Specialist. Autor do livro: **Docker para Desenvolvedores**."
