name: "Dale Humby"
twitter: "dalehumby"
bio: "Dale Humby is the Chief Technical Officer of Nomanini, a South African-based technology provider dedicated to building the tools needed to facilitate cash payments in informal markets.

He is an electro-mechanical engineer with a wealth of experience in embedded systems and back-end system design. In 2014, Dale was named a Developer Expert for the Google Cloud platform.

Dale leads Nomanini’s team of software developers, hardware engineers and industrial designers, and is responsible for product delivery, manufacturing and the technical operations of Nomanini’s mobile vending platform.

Before joining Nomanini August 2011, Dale was the founding member of One Over Zero, which developed a wide range of products. He lead development on various bespoke embedded and M2M electronics and software projects for agricultural and FMCG markets."
