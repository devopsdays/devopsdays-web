name: "Jason Hand"
twitter: "jasonhand"
bio: "DevOps Evangelist at VictorOps, organizer
of DevOpsDays–Rockies, author of ChatOps for Dummies (Wiley), and cohost of
the \"Community Pulse\" podcast about building commu‐ nity in tech. He has spent
the last 18 months presenting and build‐ ing content on a number of DevOps
topics such as blameless post- mortems, ChatOps, and modern incident
management. A frequent speaker at DevOps-related events and conferences around
the coun‐ try, Jason enjoys talking to audiences large and small on a variety
of technical and non-technical subjects"
pronouns: "he/him"
