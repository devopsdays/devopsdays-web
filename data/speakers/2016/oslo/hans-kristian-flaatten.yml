name: "Hans Kristian Flaatten"
bio: "Hans Kristian Flaatten is an Open Source and Open Data evangelist. He is an acting member of the Node.js Foundation where he manage the test and release infrastructure for official Node.js versions, as well as the official Docker Image for Node.js.<br><br>He is a Senior Systems Developer / DevOps at the Norwegian Trekking Association (Norway's biggest outdoor activities organisation) where he have lead the transition to a microservice oriented architecture on immutable infrastructure and Docker Containers. He have also spear headed DNT's initiative on Open Data through UT.no and Nasjonal Turbase."
