bio: "Kris Buytaert is a long time Linux and Open Source Consultant. He's one of instigators of the devops movement, currently working for Inuits.<br /><br />
He is frequently speaking at, or organizing different international conferences and has written about the same subjects in different Books, Papers and Articles.<br /><br />
He spends most of his time working on bridging the gap between developers and operations with a strong focus on High Availability, Scalability, Virtualisation and Large Infrastructure Management projects hence trying to build infrastructures that can survive the 10th floor test, better known today as the cloud while actively promoting the devops idea !<br /><br />
His blog titled \"Everything is a Freaking DNS Problem\" can be found at [http://www.krisbuytaert.be/blog/](http://www.krisbuytaert.be/blog/)"
