bio: "I'm the CPO and co-founder of @GetOpsee (opsee.com). I'm also the co-host of Don't Make Me Code (@dontmakemecode), a podcast about Developer Experience (DX) design. I'm passionate about the subject of designing for developers, and I've been a designer in the dev tools world for the last 6 years."
