bio: "HumanOps champion, HugOps evangelist and recovering DevOps consultant, Hannah is our Product Manager at ServerDensity. Hannah is a long time member of London's DevOps community, organiser of the HumanOps MeetUp and DevOpsDays London committee member. Wannabe adventurer, climber of mountains and craft beer nerd."
