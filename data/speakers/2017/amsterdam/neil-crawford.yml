name: "Neil Crawford"
bio: "Neil Crawford is head of technology at Findmypast after serving as software architect and technical lead. He made his start in games programming but found his passion for web development working on Lives of the First World War, the permanent digital memorial to those who served the Commonwealth during the First World War. He blogs on the Findmypast tech blog and is an active member of the local tech meetup in Dundee, Scotland."
