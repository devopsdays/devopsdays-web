bio: "Emel Dogrusoz is the Director of Product Management for OpsGenie. Her responsibilities include defining the strategy, roadmap and features of OpsGenie product family. She has more than ten years of experience in software industry, with roles ranging from product developer to customer support & services manager to product manager. She has delivered projects and products in various fields, including data visualization, big data analytics, graph databases and incident management."