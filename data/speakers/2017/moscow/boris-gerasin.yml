name: "Boris Gerasin"
twitter: ""
bio: "Эксперт IT-направления патентной практики, Центр интеллектуальной собственности «Сколково».

Окончил с отличием Московский авиационный институт (МАИ), факультет №8 «Прикладная математика и физика», специальность — математик-программист. В 2013 году присоединился к команде ЦИС Сколково. Основным направлением работы является патентование технических решений резидентов Фонда Сколково в области информационных технологий, а именно Information security, Telecom, BigData, E-commerce, Media, Machine learning algorithms, а также проведение различных патентных исследований, таких как патентные ландшафты, исследования на патентную чистоту по ГОСТУ, исследования патентоспособности. Успешно прошел обучение на курсах Всемирной организации интеллектуальной собственности (ВОИС). Спикер Патентной школы-2016, Стартап тура-2017.

Некоторые из крупных проектов:
•	патентование технических решений международной компании по предотвращению и расследованию киберпреступлений и мошенничеств Group IB в области компьютерной безопасности;
•	патентование технических решений компании ABBYY в области автоматизированного перевода электронных документов;
•	подготовка и подачи патентных заявок компании ZTE на национальную фазу в России в области коммуникаций, а именно переадресации сообщений;
•	патентование дизайна (интерфейс, иконки, пиктограммы) популярного туристического сайта в России tutu.ru;
•	консультирование Сбербанка по вопросам регистрации IT-технологий в России;
•	консультирование популярных российских видеоблогеров по охране интеллектуальной собственности.

"
