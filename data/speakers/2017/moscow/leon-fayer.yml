name: "Leon Fayer"
twitter: "papa_fire"
bio: "Два десятилетия опыта Леона были сконцентрированы на проектировании и эксплуатации сложных веб-систем, которые смогли бы устоять про многократном росте трафика (часто, неожиданно для всех). На протяжении многих лет у него была уникальная возможность проектировать и строить системы, которые поддерживают некоторые из самых посещаемых сайтов в мире, таких как National Geographic, WhiteHouse.gov, и т.д.  Он считается профессиональным циником среди коллег и абсолютно уверен что на самом деле ничего не может считаться работающим пока не работает, как минимум, для миллиона пользователей.<br><br>Leon's two decades of expertise were concentrated on architecting and operating complex, web-based systems to withstand crushing traffic (often unexpectedly). Over the years, he's had a somewhat unique opportunity to design and build systems that run some of the most visited websites in the world. While his core expertise is in application development, he works his way around the whole technology stack from system architecture to databases design and optimization to front/back-end programming. He's considered a professional naysayer by peers and has the opinion that nothing really works until it works for at least a million people. In his current role as Vice President of OmniTI Leon advises companies about critical aspects of project strategies and and concentrates on educating others by writing and speaking about industry trends and best practices, sharing his experience as related to designing and operating architectures at scale."
