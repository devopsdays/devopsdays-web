bio: "Ram has been in the software industry for over 15 years, with a background in DevOps/Tools/Automation. At SignalFx, Ram leads the Infrastructure and Engineering Services team, which is responsible for building tools/frameworks that empower rapid deployment of quality code while maintaining a high level of site reliability. Before SignalFx, he led the NSX Scalability/Performance team at Nicira and VMware."
