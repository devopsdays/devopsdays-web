bio: "Arthur Maltson is a Software Developer who's 70% Dev and 30% Ops. He's currently practicing DevOps during the day and, as a husband and father he's also doing DadOps at night. Arthur embodies the Full Stack developer with his passion for infrastructure automation, API crafting, front end development and making work fun by introducing and/or building new tools.<br><br>In his spare time Arthur spends far too much time trying to keep up with the latest tech. He also occasionally blogs, Tweets and commits to OSS."
