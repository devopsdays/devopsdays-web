bio: "Augusto Rosa is dealer-fx.com Vice President of IT, Cloud and Quality Assurance. An accomplished technical engineer with an effective management style that built and maintain highly functioning agile teams. Recently joined Dealer-fx to help deliver a growing roadmap. The two years before, Augusto was at shomi.com, where he repositioned shomi operational teams into agile team running devops methodologies. He has helped migrate, design and build shomi_ highly scalable cloud infrastructure leveraging Akamai and Amazon AWS."
