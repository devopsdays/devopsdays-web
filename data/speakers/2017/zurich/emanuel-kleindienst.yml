bio: "Emanuel Kleindienst is CCO at VSHN AG. He holds an Master of Arts degree in Management and eMBA @UCIrvine. He spent 20+ years in Swiss and international IT industry with stations at Honeywell (Intermec), Cisco Systems, Init7 (AS13030) and Brocade Communications. At VSHN, an Zurich based Start-up focused on managed services, DevOps and automation, he's currently building the Sales und Marketing department."
