<!--
  Customize the labels on the map

  *References*
  - http://code.google.com/apis/maps/documentation/javascript/maptypes.html#StyledMaps
  - http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1/examples/basic.html
-->
<link href="/css/googlemaps.css" rel="stylesheet">
<script type="text/javascript" language="javascript">
function initialize() {
    var map;
    var bounds = new google.maps.LatLngBounds();
    var mapOptions = {
        mapTypeId: 'roadmap'
    };

    // Display a map on the page
    map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
    map.setTilt(45);

    // Add upcoming events here
    // Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
    var markers = [
      {{ range $.Site.Data.events }}
        {{ if  and (eq .status "current") ( .startdate ) }}
          ['{{ .city}}', {{ .coordinates | safeJS }}, '{{ dateFormat "Jan 2" .startdate }}', '/events/{{ .name }}'],
        {{ end }}
      {{ end }}
    ];

    // Loop through our array of markers & place each one on the map
    for( i = 0; i < markers.length; i++ ) {
        var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
        bounds.extend(position);
        marker = new MarkerWithLabel({
            position: position,
            map: map,
        });

        marker.info = new google.maps.InfoWindow({
            content: markers[i][0] + "<br>" + markers[i][3]
        });

        google.maps.event.addListener(marker, 'click', function() {
            infoWindow = this.info
            infoWindow.open(map, this);
            google.maps.event.addListener(map, "drag", function() {infoWindow.close();});
        });

        // cityLink = markers[i][4]
        // This isn't working right now btw
        // google.maps.event.addListener(marker, "click", function (e) { location.href=cityLink});

        // refocus
        map.fitBounds(bounds);
    }

    // Try HTML5 geolocation
    if(navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var pos = new google.maps.LatLng(position.coords.latitude,
                                         position.coords.longitude);

        map.setCenter(pos);
        smoothZoom(map, 6, map.getZoom());
      }, function() {
        handleNoGeolocation(true);
      });
    } else {
      // Browser doesn't support Geolocation
      handleNoGeolocation(false);
    }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}

// the smooth zoom function
function smoothZoom (map, max, cnt) {
    if (cnt >= max) {
        return;
    }
    else {
        z = google.maps.event.addListener(map, 'zoom_changed', function(event){
            google.maps.event.removeListener(z);
            smoothZoom(map, max, cnt + 1);
        });
        setTimeout(function(){map.setZoom(cnt)}, 60);
    }
}

</script>

<script type="text/javascript" language="javascript">
      window.onload = function()
      {
          initialize();
      };
</script>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyC1bvNK9qFJGEhoWNbQuojmJJ1Tg0DoOew&sensor=false&callback=initialize"></script>
