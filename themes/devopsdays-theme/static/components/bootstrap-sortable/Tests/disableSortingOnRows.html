<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Sortable Tables</title>
</head>
<body>
    <table class='sortable'>
        <thead>
            <tr>
                <th data-defaultsort="desc"></th>
            </tr>
        </thead>
        <tbody>
            <tr data-disablesort="true">
                <td id="first">a</td>
            </tr>
            <tr>
                <td id="b">b</td>
            </tr>
            <tr>
                <td id="c">c</td>
            </tr>
            <tr data-disablesort="true">
                <td id="last">z</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
