<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Sortable Tables</title>
</head>
<body>
    <table class='sortable'>
        <thead>
            <tr>
                <th id="header"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="e1"></td>
            </tr>
            <tr>
                <td id="e2"></td>
            </tr>
            <tr>
                <td id="e3"></td>
            </tr>
            <tr>
                <td id="a">a</td>
            </tr>
            <tr>
                <td id="z">z</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
