<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Sortable Tables</title>
</head>
<body>
    <table class='sortable'>
        <thead>
            <tr>
                <th id="h1" data-defaultsort="asc">h1</th>
                <th id="h2">h2</th>
            </tr>
        </thead>
        <tbody>
            <tr id="az">
                <td id="a">a</td>
                <td id="z">z</td>
            </tr>
            <tr id="by">
                <td id="b">b</td>
                <td id="y">y</td>
            </tr>
            <tr id="cx">
                <td id="c">c</td>
                <td id="x">x</td>
            </tr>
            <tr id="dw">
                <td id="d">d</td>
                <td id="w">w</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
