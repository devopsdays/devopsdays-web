<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Sortable Tables</title>
</head>
<body>
    <table class="table table-striped table-condensed table-bordered sortable">
        <thead>
            <tr>
                <th id="ha">column a</th>
                <th id="hb">column b</th>
                <th id="hc">column c</th>
            </tr>
        </thead>
        <tbody>
            <tr id="row1">
                <td rowspan="3" id="a1">cell a1</td>
                <td id="b1">cell b1</td>
                <td id="c1">cell c1</td>
            </tr>
            <tr id="row2">
                <td id="b2">cell b2</td>
                <td id="c2">cell c2</td>
            </tr>
            <tr id="row3">
                <td id="b3" rowspan="2">cell b3</td>
                <td id="c3">cell c3</td>
            </tr>
            <tr id="row4">
                <td id="a4">cell a4</td>
                <td id="b4">cell b4</td>
                <td id="c4">cell c4</td>
            </tr>
            <tr id="row5">
                <td id="a5">cell a5</td>
                <td id="b5">cell b5</td>
                <td id="c5">cell c5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
