box: debian
build:
  steps:
    - script:
        name: Check for filenames not valid on Windows
        code: build/check-invalid-filenames.sh
    - arjen/hugo-build:
        version: "0.15"
        theme: devopsdays-responsive
        flags: --buildDrafts=false

deploy:
  steps:
    - script:
        name: Install packages
        code: |
          apt-get update
    - install-packages:
        packages: git ssh-client

    - burrbd/gh-pages@0.2.3:
        token: $GIT_TOKEN
        domain: www.devopsdays.org
        basedir: public
        repo: devopsdays/devopsdays.github.io
